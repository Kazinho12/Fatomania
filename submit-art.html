<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Arte - ARTMANIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo: #6a00ff;
            --azul: #00f7ff;
            --verde: #00ffaa;
            --rosa: #ff69b4;
            --dourado: #ffd700;
            --fundo: #0f0c29;
            --fundo-card: #16213e;
            --destaque: #ff69b4;
            --perigo: #ff3d00;
            --sucesso: #00e676;
            --texto-claro: #ffffff;
            --texto-escuro: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #2d1b3d 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(15, 12, 41, 0.9), rgba(255, 105, 180, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            box-shadow: 0 2px 20px rgba(255, 105, 180, 0.2);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--destaque), var(--dourado));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .slogan {
            margin: 0;
            font-size: 0.9rem;
            color: var(--azul);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(255, 105, 180, 0.1);
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-container {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--destaque);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--destaque);
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: var(--azul);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--destaque);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--destaque);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff69b4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            border: 2px dashed var(--destaque);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 105, 180, 0.1);
        }

        .file-input-label:hover {
            background: rgba(255, 105, 180, 0.2);
            border-color: var(--azul);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--destaque), var(--dourado));
            color: var(--fundo);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(0, 230, 118, 0.1);
            border: 2px solid var(--sucesso);
            color: var(--sucesso);
        }

        .message.error {
            background: rgba(255, 61, 0, 0.1);
            border: 2px solid var(--perigo);
            color: var(--perigo);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--destaque);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 0 0.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ARTMANIA</h1>
            <p class="slogan">Enviar Nova Obra</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/mania/artmania-modern.html"><i class="fas fa-palette"></i> ARTMANIA</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="form-container">
            <div class="form-title">
                <h2><i class="fas fa-plus-circle"></i> Compartilhar Arte</h2>
                <p>Inspire a comunidade com sua criatividade e vis√£o art√≠stica!</p>
            </div>

            <div id="message"></div>
            
            <!-- Progress Bar -->
            <div id="progressContainer" style="display: none; margin: 20px 0; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;">
                <div id="progressBar" style="height: 4px; background: linear-gradient(90deg, #ff69b4, #ffd700); width: 0%; transition: width 0.3s ease;"></div>
                <div id="progressText" style="text-align: center; padding: 10px; color: #fff; font-size: 0.9rem;">Iniciando...</div>
            </div>

            <form id="artForm">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> T√≠tulo da Obra
                    </label>
                    <input type="text" id="title" class="form-input" placeholder="Digite um t√≠tulo criativo..." required>
                </div>

                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-tags"></i> Categoria
                    </label>
                    <select id="category" class="form-input form-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="pintura">üñºÔ∏è Pintura</option>
                        <option value="escultura">üóø Escultura</option>
                        <option value="fotografia">üì∏ Fotografia</option>
                        <option value="digital">üíª Arte Digital</option>
                        <option value="exposicoes">üèõÔ∏è Exposi√ß√µes</option>
                        <option value="museus">üèõÔ∏è Museus</option>
                        <option value="historia">üìö Hist√≥ria da Arte</option>
                        <option value="contemporanea">üî• Arte Contempor√¢nea</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">
                        <i class="fas fa-align-left"></i> Resumo
                    </label>
                    <textarea id="summary" class="form-input form-textarea" placeholder="Descreva brevemente sua obra ou artigo..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-file-alt"></i> Conte√∫do Completo
                    </label>
                    <textarea id="content" class="form-input form-textarea" style="min-height: 200px;" placeholder="Desenvolva o conte√∫do completo: an√°lise, contexto hist√≥rico, t√©cnicas utilizadas..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> Imagem da Obra
                    </label>
                    <div class="file-input-container">
                        <input type="file" id="image" class="file-input" accept="image/*">
                        <label for="image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i><br>
                            Clique para selecionar uma imagem<br>
                            <small>JPG, PNG ou GIF (m√°x. 5MB)</small>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="artist">
                        <i class="fas fa-user-artist"></i> Artista (se aplic√°vel)
                    </label>
                    <input type="text" id="artist" class="form-input" placeholder="Nome do artista ou autor da obra">
                </div>

                <div class="form-group">
                    <label for="year">
                        <i class="fas fa-calendar"></i> Ano da Obra (se aplic√°vel)
                    </label>
                    <input type="number" id="year" class="form-input" placeholder="Ex: 2023" min="1" max="2030">
                </div>

                <div class="form-group">
                    <label for="tags">
                        <i class="fas fa-hashtag"></i> Tags (separadas por v√≠rgula)
                    </label>
                    <input type="text" id="tags" class="form-input" placeholder="arte, contempor√¢nea, pintura, expressionismo">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-palette"></i> Publicar Arte
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            const user = await window.requireAuth();
            if (!user) {
                return; // requireAuth already handles redirect
            }

            // Set up form submission
            document.getElementById('artForm').addEventListener('submit', handleSubmit);
            document.getElementById('image').addEventListener('change', handleImageSelect);
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const label = event.target.nextElementSibling;
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showMessage('A imagem deve ter no m√°ximo 5MB.', 'error');
                    event.target.value = '';
                    return;
                }
                label.innerHTML = `<i class="fas fa-check-circle"></i><br>Imagem selecionada: ${file.name}`;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show progress bar
            showProgressBar();
            updateProgress(10, 'Validando dados...');
            
            submitBtn.innerHTML = '<div class="loading"></div> Publicando...';
            submitBtn.disabled = true;

            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (!user) {
                    throw new Error('Usu√°rio n√£o autenticado');
                }
                
                updateProgress(20, 'Verificando autentica√ß√£o...');

                updateProgress(30, 'Preparando dados...');
                
                const formData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    content: document.getElementById('content').value,
                    artist: document.getElementById('artist').value,
                    year: parseInt(document.getElementById('year').value) || null,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    author: user.displayName || user.email,
                    authorId: user.uid,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    likes: 0,
                    views: 0,
                    status: 'published'
                };
                
                updateProgress(50, 'Processando conte√∫do...');

                // Handle image upload if provided
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    updateProgress(70, 'Enviando imagem...');
                    const imageRef = window.firebaseStorage.ref(window.firebaseStorage.storage, `art-images/${Date.now()}-${imageFile.name}`);
                    const snapshot = await window.firebaseStorage.uploadBytes(imageRef, imageFile);
                    formData.imageUrl = await window.firebaseStorage.getDownloadURL(snapshot.ref);
                }
                
                updateProgress(85, 'Salvando artigo...');

                // Save to Firestore
                await window.firebaseDB.addDoc(window.firebaseDB.collection(window.firebaseDB.db, 'art-articles'), formData);
                
                updateProgress(100, 'Arte publicada!');
                showMessage('Arte publicada com sucesso!', 'success');
                document.getElementById('artForm').reset();
                
                setTimeout(() => {
                    window.location.href = '/mania/artmania-modern.html';
                }, 2000);

            } catch (error) {
                console.error('Erro ao publicar arte:', error);
                showMessage('Erro ao publicar arte. Tente novamente.', 'error');
            } finally {
                hideProgressBar();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // Progress bar functions
        function showProgressBar() {
            document.getElementById('progressContainer').style.display = 'block';
        }
        
        function hideProgressBar() {
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
            }, 2000);
        }
        
        function updateProgress(percentage, text) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }
    </script>
</body>
</html>

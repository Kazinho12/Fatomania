<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTORYMANIA - Jornada Atrav√©s dos Tempos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --history-gold: #d4af37;
            --history-bronze: #cd7f32;
            --history-brown: #8b4513;
            --history-purple: #6a4c93;
            --fundo: #2c1810;
            --fundo-card: #3d2817;
            --destaque: #d4af37;
            --perigo: #c0392b;
            --sucesso: #27ae60;
            --texto-claro: #f4f1de;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #4a3728 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Part√≠culas hist√≥ricas */
        .history-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .scroll-particle {
            position: absolute;
            width: 8px;
            height: 12px;
            background: var(--history-gold);
            border-radius: 2px;
            animation: ancientFloat 12s ease-in-out infinite;
        }

        @keyframes ancientFloat {
            0%, 100% { opacity: 0.2; transform: translateY(100vh) rotate(0deg); }
            50% { opacity: 0.8; transform: translateY(20vh) rotate(180deg); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(44, 24, 16, 0.9), rgba(212, 175, 55, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            box-shadow: 0 2px 20px rgba(212, 175, 55, 0.2);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--history-bronze));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            position: relative;
        }

        .logo h1::after {
            content: 'üìú';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: ancientScroll 4s ease-in-out infinite;
        }

        @keyframes ancientScroll {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(5deg) scale(1.1); }
        }

        .slogan {
            color: var(--history-bronze);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(212, 175, 55, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--history-bronze));
            border: none;
            color: var(--fundo);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(139, 69, 19, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            border-radius: 18px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--history-bronze);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .timeline-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .timeline-btn {
            background: var(--fundo-card);
            border: 2px solid var(--destaque);
            color: var(--texto-claro);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .timeline-btn:hover,
        .timeline-btn.active {
            background: var(--destaque);
            color: var(--fundo);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: var(--fundo);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--destaque), transparent);
            transition: left 0.8s;
        }

        .article-card:hover::before {
            left: 100%;
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-period {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: var(--fundo);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-era {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--history-bronze);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--history-bronze);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border: 2px solid var(--destaque);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--texto-claro);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.3s;
        }
        .modal-close:hover {
            color: var(--destaque);
        }
        .modal-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 2px solid var(--destaque);
        }
        .modal-body {
            padding-top: 1.5rem; /* Space for the close button */
        }
        .modal-title {
            color: var(--destaque);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--history-bronze);
        }
        .modal-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .modal-content-text {
            color: var(--texto-claro);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            white-space: pre-wrap; /* Preserve line breaks from content */
        }
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .modal-tags .tag {
            background: rgba(212, 175, 55, 0.2);
            color: var(--destaque);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--destaque);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .timeline-nav {
                gap: 0.5rem;
            }

            .timeline-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas hist√≥ricas -->
    <div class="history-particles" id="historyParticles"></div>

    <header>
        <div class="logo">
            <h1>HISTORYMANIA</h1>
            <p class="slogan">Explore as fascinantes p√°ginas do passado!</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="/submit-history.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Conte√∫do
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-landmark"></i> ARQUIVO TEMPORAL
            </h1>
            <p class="hero-subtitle">
                Viaje atrav√©s dos tempos e descubra os eventos que moldaram nossa civiliza√ß√£o
            </p>
        </div>

        <div class="timeline-nav">
            <button class="timeline-btn active" data-period="all">üåç Todas as √âpocas</button>
            <button class="timeline-btn" data-period="prehistoric">ü¶ï Pr√©-Hist√≥ria</button>
            <button class="timeline-btn" data-period="ancient">üèõÔ∏è Antiguidade</button>
            <button class="timeline-btn" data-period="medieval">‚öîÔ∏è Idade M√©dia</button>
            <button class="timeline-btn" data-period="modern">üè∞ Idade Moderna</button>
            <button class="timeline-btn" data-period="contemporary">üè≠ Contempor√¢nea</button>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar eventos hist√≥ricos...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="archaeology">üîç Arqueologia</option>
                <option value="civilizations">üåç Civiliza√ß√µes</option>
                <option value="wars">‚öîÔ∏è Guerras e Conflitos</option>
                <option value="discoveries">üó∫Ô∏è Descobrimentos</option>
                <option value="personalities">üëë Personalidades</option>
                <option value="cultures">üé≠ Culturas</option>
                <option value="inventions">üí° Inven√ß√µes</option>
                <option value="mysteries">‚ùì Mist√©rios Hist√≥ricos</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
                <option value="chronological">Ordem cronol√≥gica</option>
                <option value="popular">Mais populares</option>
            </select>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Artigos ser√£o carregados aqui -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-hourglass-half fa-spin"></i>
            <p>Carregando registros hist√≥ricos...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhum registro encontrado</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let currentArticles = [];
        let filteredArticles = [];
        let currentPeriod = 'all';
        let allArticles = []; // To store all articles for modal access

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            createHistoryParticles();
            setupTimelineNavigation();
            await loadArticles();
        });

        function createHistoryParticles() {
            const particlesContainer = document.getElementById('historyParticles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'scroll-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (12 + Math.random() * 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function setupTimelineNavigation() {
            const timelineBtns = document.querySelectorAll('.timeline-btn');
            timelineBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    timelineBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPeriod = btn.dataset.period;
                    filterByPeriod();
                });
            });
        }

        async function loadArticles() {
            try {
                const articlesCollection = window.firebaseDB.collection(window.firebaseDB.db, 'history-articles');
                const snapshot = await window.firebaseDB.getDocs(articlesCollection);

                currentArticles = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        ...data,
                        createdAt: data.createdAt?.toDate?.() || data.createdAt || new Date(),
                        views: data.views || 0,
                        likes: data.likes || 0
                    };
                }).filter(article => article.status === 'published');

                currentArticles.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                allArticles = [...currentArticles]; // Store all fetched articles
                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Verifique a conex√£o ou se a cole√ß√£o existe no Firestore.</p>';
            }
        }

        function filterByPeriod() {
            if (currentPeriod === 'all') {
                filteredArticles = [...currentArticles];
            } else {
                filteredArticles = currentArticles.filter(article => 
                    article.historicalPeriod === currentPeriod
                );
            }
            renderArticles();
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #d4af37;"><i class="fas fa-plus-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i><h3>Nenhum artigo hist√≥rico encontrado</h3><p>Seja o primeiro a compartilhar uma descoberta hist√≥rica!</p><a href="/submit-history.html" style="display: inline-block; margin-top: 1rem; padding: 0.8rem 1.5rem; background: linear-gradient(45deg, #d4af37, #cd7f32); color: #2c1810; text-decoration: none; border-radius: 10px; font-weight: bold;">Enviar Artigo</a></div>';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => {
                const imageUrl = article.imageUrl || 'https://images.unsplash.com/photo-1461360370896-922624d12aa1?w=800';
                const period = article.period || article.category || 'Hist√≥ria';
                const author = article.author || 'An√¥nimo';
                const title = article.title || 'Artigo sem t√≠tulo';
                const summary = article.summary || 'Resumo n√£o dispon√≠vel';

                return `
                    <div class="article-card" onclick="openArticle('${article.id}')">
                        <div class="article-image" style="background-image: url('${imageUrl}')">
                            <div class="article-period">${getPeriodIcon(period)} ${period}</div>
                            <div class="article-era">${formatDate(article.createdAt)}</div>
                        </div>
                        <div class="article-content">
                            <h3 class="article-title">${title}</h3>
                            <p class="article-summary">${summary}</p>
                            <div class="article-meta">
                                <span><i class="fas fa-user"></i> ${author}</span>
                                <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(date) {
            if (!date) return 'Data desconhecida';

            try {
                const dateObj = date instanceof Date ? date : new Date(date);
                return dateObj.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch {
                return 'Data inv√°lida';
            }
        }

        function getPeriodIcon(period) {
            const icons = {
                'prehistoric': 'ü¶ï',
                'ancient': 'üèõÔ∏è',
                'medieval': '‚öîÔ∏è',
                'modern': 'üè∞',
                'contemporary': 'üè≠'
            };
            return icons[period] || 'üìú';
        }

        async function openArticle(articleId) {
            try {
                const article = allArticles.find(a => a.id === articleId);
                if (!article) {
                    console.error('Artigo n√£o encontrado');
                    return;
                }

                // Increment view count
                try {
                    const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'history-articles', articleId);
                    await window.firebaseDB.updateDoc(articleRef, {
                        views: window.firebaseDB.increment(1)
                    });
                    // Update local copy for immediate display
                    article.views = (article.views || 0) + 1;
                    // Re-render to show updated view count if the modal is already open (though not required by prompt)
                    if (document.getElementById('articleModal')?.classList.contains('active')) {
                         document.getElementById('modalViews').textContent = article.views;
                    }
                } catch (error) {
                    console.error('Erro ao atualizar visualiza√ß√µes:', error);
                }

                // Show modal
                showArticleModal(article);
            } catch (error) {
                console.error('Erro ao abrir artigo:', error);
            }
        }

        function showArticleModal(article) {
            let modal = document.getElementById('articleModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'articleModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="modal-image" id="modalImage"></div>
                        <div class="modal-body">
                            <h2 class="modal-title" id="modalTitle"></h2>
                            <div class="modal-meta">
                                <span><i class="fas fa-user"></i> <span id="modalAuthor"></span></span>
                                <span><i class="fas fa-calendar"></i> <span id="modalDate"></span></span>
                                <span><i class="fas fa-eye"></i> <span id="modalViews"></span> visualiza√ß√µes</span>
                                <span><i class="fas fa-heart"></i> <span id="modalLikes"></span> curtidas</span>
                            </div>
                            <div class="modal-content-text" id="modalContent"></div>
                            <div class="modal-tags" id="modalTags"></div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            document.getElementById('modalTitle').textContent = article.title || 'T√≠tulo Indispon√≠vel';
            document.getElementById('modalAuthor').textContent = article.author || 'An√¥nimo';
            document.getElementById('modalDate').textContent = formatDate(article.createdAt);
            document.getElementById('modalViews').textContent = article.views || 0;
            document.getElementById('modalLikes').textContent = article.likes || 0;
            document.getElementById('modalContent').innerHTML = (article.content || 'Conte√∫do indispon√≠vel').replace(/\n/g, '<br>'); // Preserve line breaks

            const modalImage = document.getElementById('modalImage');
            if (article.imageUrl) {
                modalImage.style.backgroundImage = `url('${article.imageUrl}')`;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            const tagsContainer = document.getElementById('modalTags');
            if (article.tags && article.tags.length > 0) {
                tagsContainer.innerHTML = article.tags.map(tag => 
                    `<span class="tag">#${tag}</span>`
                ).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.innerHTML = '';
                tagsContainer.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            try {
                const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
                if (isNaN(date.getTime())) {
                    return 'Data Inv√°lida';
                }
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                console.error("Error formatting date:", timestamp, e);
                return 'Erro na Data';
            }
        }

        // Global functions
        window.openArticle = openArticle;
        window.closeModal = closeModal;
        window.searchArticles = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredArticles = allArticles.filter(article =>
                (article.title?.toLowerCase().includes(searchTerm) || '') ||
                (article.summary?.toLowerCase().includes(searchTerm) || '') ||
                (article.content?.toLowerCase().includes(searchTerm) || '')
            );
            renderArticles();
        };

        window.filterArticles = function() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            let articlesToFilter = currentPeriod === 'all' ? [...allArticles] : allArticles.filter(article => article.historicalPeriod === currentPeriod);
            
            if (categoryFilter) {
                filteredArticles = articlesToFilter.filter(article => article.category === categoryFilter);
            } else {
                filteredArticles = articlesToFilter;
            }
            renderArticles();
        };

        window.sortArticles = function() {
            const sortBy = document.getElementById('sortFilter').value;
            switch(sortBy) {
                case 'oldest':
                    filteredArticles.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'chronological':
                    filteredArticles.sort((a, b) => (a.historicalYear || Infinity) - (b.historicalYear || Infinity)); // Use Infinity for articles without year
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                default: // newest
                    filteredArticles.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }
            renderArticles();
        };

        window.toggleFavorites = function() {

        };
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTMANIA - Ci√™ncia Esportiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sport-red: #e63946;
            --sport-blue: #457b9d;
            --sport-orange: #f77f00;
            --sport-yellow: #f9c74f;
            --fundo: #1d3557;
            --fundo-card: #2e4057;
            --destaque: #e63946;
            --perigo: #dc3545;
            --sucesso: #28a745;
            --texto-claro: #f1faee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #264653 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(29, 53, 87, 0.9), rgba(230, 57, 70, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            box-shadow: 0 2px 20px rgba(230, 57, 70, 0.2);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--sport-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
        }

        .slogan {
            color: var(--sport-blue);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(230, 57, 70, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--sport-orange));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.1), rgba(69, 123, 157, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(230, 57, 70, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--sport-blue);
            margin-bottom: 2rem;
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(230, 57, 70, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(230, 57, 70, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(230, 57, 70, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.2);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--sport-blue);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--fundo-card);
            margin: 5% auto; /* 15% from the top and centered */
            padding: 0;
            border: 2px solid var(--destaque);
            border-radius: 20px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 800px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--perigo);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .modal-close:hover {
            transform: scale(1.1);
            background: var(--sport-red);
        }

        .modal-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-top-left-radius: 17px;
            border-top-right-radius: 17px;
            position: relative;
            display: none; /* Initially hidden */
        }

        .modal-body {
            padding: 25px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--destaque);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--sport-blue);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .modal-meta span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .modal-content-text {
            font-size: 1rem;
            color: var(--texto-claro);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .modal-content-text p {
            margin-bottom: 1rem;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .tag {
            background: var(--sport-blue);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
            }

            .modal-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>SPORTMANIA</h1>
            <p class="slogan">Ci√™ncia que transforma atletas!</p>
        </div>
        <nav>
            <a href="../dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="../submit-sports.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Pesquisa
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-dumbbell"></i> CI√äNCIA ESPORTIVA
            </h1>
            <p class="hero-subtitle">
                Descubra os segredos cient√≠ficos por tr√°s da performance atl√©tica
            </p>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar ci√™ncia esportiva...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="biomechanics">üèÉ Biomec√¢nica</option>
                <option value="nutrition">ü•ó Nutri√ß√£o Esportiva</option>
                <option value="psychology">üß† Psicologia Esportiva</option>
                <option value="technology">üì± Tecnologia Esportiva</option>
                <option value="recovery">üõå Recupera√ß√£o</option>
                <option value="performance">‚ö° Performance</option>
                <option value="training">üí™ Treinamento</option>
                <option value="equipment">ü•á Equipamentos</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
                <option value="popular">Mais populares</option>
                <option value="mostViewed">Mais visualizadas</option>
            </select>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Artigos ser√£o carregados aqui -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-running fa-bounce"></i>
            <p>Carregando ci√™ncia esportiva...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhum conte√∫do encontrado</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let currentArticles = [];
        let filteredArticles = [];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadArticles();
        });

        async function loadArticles() {
            try {
                showLoading();

                const articlesRef = window.firebaseDB.collection(window.firebaseDB.db, 'sports-articles');
                let querySnapshot;

                try {
                    const q = window.firebaseDB.query(
                        articlesRef,
                        window.firebaseDB.where('status', '==', 'published'),
                        window.firebaseDB.orderBy('date', 'desc')
                    );
                    querySnapshot = await window.firebaseDB.getDocs(q);
                } catch (indexError) {
                    if (indexError.code === 'failed-precondition') {
                        console.warn('‚ö†Ô∏è Erro com √≠ndice composto, tentando consulta simples:', indexError);
                        const simpleQuery = window.firebaseDB.query(
                            articlesRef,
                            window.firebaseDB.where('status', '==', 'published')
                        );
                        querySnapshot = await window.firebaseDB.getDocs(simpleQuery);
                    } else {
                        throw indexError;
                    }
                }

                currentArticles = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Ensure sorting by date descending if simple query was used and orderBy was not
                if (querySnapshot.docs.length > 0 && querySnapshot.docs[0].data().date === undefined && !currentArticles.some(a => a.date)) {
                    currentArticles.sort((a, b) => {
                        const dateA = a.createdAt?.seconds || 0;
                        const dateB = b.createdAt?.seconds || 0;
                        return dateB - dateA;
                    });
                } else if (querySnapshot.docs.length > 0 && currentArticles.some(a => a.date)) {
                    currentArticles.sort((a, b) => {
                        const dateA = a.date?.seconds || 0;
                        const dateB = b.date?.seconds || 0;
                        return dateB - dateA;
                    });
                }


                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openArticle('${article.id}')">
                    ${article.imageUrl ? `
                        <div class="article-image" style="background-image: url('${article.imageUrl}')">
                            <span class="article-category">${getCategoryLabel(article.category)}</span>
                        </div>
                    ` : `
                        <div class="article-image" style="background: linear-gradient(135deg, var(--destaque) 0%, var(--sport-orange) 100%);">
                            <span class="article-category">${getCategoryLabel(article.category)}</span>
                        </div>
                    `}
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <span><i class="fas fa-user"></i> ${article.author}</span>
                            <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                'biomechanics': 'üèÉ Biomec√¢nica',
                'nutrition': 'ü•ó Nutri√ß√£o Esportiva',
                'psychology': 'üß† Psicologia Esportiva',
                'technology': 'üì± Tecnologia Esportiva',
                'recovery': 'üõå Recupera√ß√£o',
                'performance': '‚ö° Performance',
                'training': 'üí™ Treinamento',
                'equipment': 'ü•á Equipamentos'
            };
            return labels[category] || 'üí° Destaque'; // Default category if not found
        }

        async function openArticle(articleId) {
            try {
                console.log('üöÄ Abrindo artigo:', articleId);
                const docSnap = await window.firebaseDB.getDoc(
                    window.firebaseDB.doc(window.firebaseDB.db, 'sports-articles', articleId)
                );
                
                if (docSnap.exists()) {
                    console.log('‚úÖ Artigo encontrado:', docSnap.data().title);
                    const articleData = { id: docSnap.id, ...docSnap.data() };
                    
                    // Increment view count
                    await window.firebaseDB.updateDoc(
                        window.firebaseDB.doc(window.firebaseDB.db, 'sports-articles', articleId),
                        { views: (articleData.views || 0) + 1 }
                    );
                    articleData.views = (articleData.views || 0) + 1;
                    
                    showArticleModal(articleData);
                } else {
                    console.error('‚ùå Artigo n√£o encontrado!');
                    showNotification('Artigo n√£o encontrado', 'error');
                }
            } catch (error) {
                console.error('‚ùå Erro ao abrir artigo:', error);
                showNotification('Erro ao abrir artigo: ' + error.message, 'error');
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('articlesGrid').innerHTML = '';
            document.getElementById('noResults').style.display = 'none';
        }

        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterArticles(searchTerm);
        }

        function filterArticles(searchTerm = null) {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const currentSearchTerm = searchTerm !== null ? searchTerm : document.getElementById('searchInput').value.toLowerCase();

            filteredArticles = currentArticles.filter(article => {
                const matchesCategory = categoryFilter ? article.category === categoryFilter : true;
                const matchesSearch = currentSearchTerm ?
                    article.title.toLowerCase().includes(currentSearchTerm) ||
                    article.summary.toLowerCase().includes(currentSearchTerm) ||
                    article.content.toLowerCase().includes(currentSearchTerm)
                    : true;
                return matchesCategory && matchesSearch;
            });
            renderArticles();
        }

        function sortArticles() {
            const sortFilter = document.getElementById('sortFilter').value;

            switch (sortFilter) {
                case 'newest':
                    filteredArticles.sort((a, b) => (b.date || b.createdAt?.seconds || 0) - (a.date?.seconds || a.createdAt?.seconds || 0));
                    break;
                case 'oldest':
                    filteredArticles.sort((a, b) => (a.date?.seconds || a.createdAt?.seconds || 0) - (b.date?.seconds || b.createdAt?.seconds || 0));
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }
            renderArticles();
        }


        function showArticleModal(article) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('articleModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'articleModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="modal-image" id="modalImage"></div>
                        <div class="modal-body">
                            <h2 class="modal-title" id="modalTitle"></h2>
                            <div class="modal-meta">
                                <span><i class="fas fa-user"></i> <span id="modalAuthor"></span></span>
                                <span><i class="fas fa-calendar"></i> <span id="modalDate"></span></span>
                                <span><i class="fas fa-eye"></i> <span id="modalViews"></span> visualiza√ß√µes</span>
                                <span><i class="fas fa-heart"></i> <span id="modalLikes"></span> curtidas</span>
                            </div>
                            <div class="modal-content-text" id="modalContent"></div>
                            <div class="modal-tags" id="modalTags"></div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            // Populate modal
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalAuthor').textContent = article.author;
            document.getElementById('modalDate').textContent = formatDate(article.createdAt);
            document.getElementById('modalViews').textContent = article.views || 0;
            document.getElementById('modalLikes').textContent = article.likes || 0;
            document.getElementById('modalContent').innerHTML = article.content;

            const modalImage = document.getElementById('modalImage');
            if (article.imageUrl) {
                modalImage.style.backgroundImage = `url('${article.imageUrl}')`;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            const modalTagsContainer = document.getElementById('modalTags');
            modalTagsContainer.innerHTML = ''; // Clear previous tags
            if (article.tags && article.tags.length > 0) {
                article.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    modalTagsContainer.appendChild(tagElement);
                });
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            return date.toLocaleDateString('pt-BR');
        }

        function toggleFavorites() {
            // Placeholder for favorite functionality
            alert('Funcionalidade de favoritos ainda n√£o implementada!');
        }

        // Global functions
        window.openArticle = openArticle;
        window.closeModal = closeModal;
        window.searchArticles = searchArticles;
        window.filterArticles = filterArticles;
        window.sortArticles = sortArticles;
        window.toggleFavorites = toggleFavorites;
    </script>
</body>
</html>

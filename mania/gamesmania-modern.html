
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESMANIA - Gaming Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-azul: #00d4ff;
            --neon-roxo: #b300ff;
            --neon-verde: #00ff88;
            --laranja-gaming: #ff6600;
            --amarelo-ouro: #ffd700;
            --fundo: #0a0a0a;
            --fundo-card: #1a1a2e;
            --destaque: #00d4ff;
            --perigo: #ff3333;
            --sucesso: #00ff88;
            --texto-claro: #ffffff;
            --texto-escuro: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #16213e 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 212, 255, 0.1));
            padding: 2rem 5%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--destaque);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%2300d4ff" opacity="0.3"/><circle cx="80" cy="30" r="1.5" fill="%23b300ff" opacity="0.4"/><circle cx="60" cy="70" r="1" fill="%2300ff88" opacity="0.3"/><circle cx="30" cy="80" r="2.5" fill="%23ff6600" opacity="0.2"/></svg>');
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .logo {
            position: relative;
            z-index: 10;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--neon-roxo), var(--neon-verde));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .slogan {
            font-size: 1.3rem;
            color: var(--amarelo-ouro);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(179, 0, 255, 0.1));
        }

        nav a:hover {
            border-color: var(--destaque);
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(179, 0, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .controls {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--destaque);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .category-filter {
            padding: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            min-width: 200px;
        }

        .stats-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-item {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(179, 0, 255, 0.1));
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--destaque);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .content {
            padding: 2rem 5%;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: linear-gradient(145deg, var(--fundo-card), rgba(0, 212, 255, 0.1));
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--destaque);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--destaque);
            position: relative;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .game-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, var(--neon-roxo), var(--destaque));
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--texto-claro);
            margin-bottom: 0.5rem;
        }

        .game-summary {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .game-author {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .game-stats {
            display: flex;
            gap: 1rem;
        }

        .game-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--destaque);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, var(--fundo-card), rgba(0, 212, 255, 0.1));
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border: 2px solid var(--destaque);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--destaque);
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--texto-claro);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 51, 51, 0.2);
            color: var(--perigo);
        }

        .modal-body {
            color: var(--texto-claro);
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--destaque);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-container {
                width: 100%;
                max-width: none;
            }

            .stats-container {
                width: 100%;
                justify-content: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-gamepad"></i> GAMESMANIA</h1>
            <p class="slogan">Gaming Universe - Explore, Jogue, Conquiste</p>
        </div>
    </header>

    <nav>
        <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/mania/quizmania-modern.html"><i class="fas fa-brain"></i> QuizMANIA</a>
        <a href="/mania/newsmania-modern.html"><i class="fas fa-newspaper"></i> NewsMANIA</a>
        <a href="/mania/sciencemania-modern.html"><i class="fas fa-atom"></i> ScienceMANIA</a>
        <a href="/mania/spacemania-modern.html"><i class="fas fa-rocket"></i> SpaceMANIA</a>
        <a href="/mania/techmania-modern.html"><i class="fas fa-microchip"></i> TechMANIA</a>
    </nav>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="🎮 Buscar jogos, análises, notícias gaming...">
            <select id="categoryFilter" class="category-filter">
                <option value="">🎯 Todas as Categorias</option>
                <option value="reviews">📝 Reviews</option>
                <option value="noticias">📰 Notícias</option>
                <option value="guias">📖 Guias</option>
                <option value="esports">🏆 E-Sports</option>
                <option value="indie">💎 Jogos Indie</option>
                <option value="mobile">📱 Mobile Gaming</option>
                <option value="retro">🕹️ Retro Gaming</option>
                <option value="streaming">📺 Streaming</option>
            </select>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="totalGames">0</div>
                <div class="stat-label">Artigos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">Visualizações</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="loading" id="loading">
            Carregando conteúdo gaming...
        </div>
        <div class="games-grid" id="gamesGrid" style="display: none;">
            <!-- Games articles will be loaded here -->
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <p>Nenhum conteúdo encontrado.</p>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let allGames = [];
        let filteredGames = [];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadGames();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterGames);
            document.getElementById('categoryFilter').addEventListener('change', filterGames);
            
            // Close modal when clicking outside
            document.getElementById('gameModal').addEventListener('click', (e) => {
                if (e.target.id === 'gameModal') {
                    closeModal();
                }
            });
        }

        async function loadGames() {
            try {
                const gamesRef = window.firebaseDB.collection(window.firebaseDB.db, 'games-articles');
                const q = window.firebaseDB.query(gamesRef, window.firebaseDB.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.firebaseDB.getDocs(q);
                
                allGames = [];
                let totalViews = 0;
                
                querySnapshot.forEach((doc) => {
                    const game = { id: doc.id, ...doc.data() };
                    allGames.push(game);
                    totalViews += game.views || 0;
                });

                updateStats(allGames.length, totalViews);
                filteredGames = [...allGames];
                displayGames(filteredGames);
                
            } catch (error) {
                console.error('Erro ao carregar games:', error);
                showNoResults();
            }
        }

        function updateStats(totalGames, totalViews) {
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalViews').textContent = totalViews.toLocaleString();
        }

        function displayGames(games) {
            const loading = document.getElementById('loading');
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (games.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            gamesGrid.style.display = 'grid';
            gamesGrid.innerHTML = '';

            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => openModal(game);

            const categoryEmoji = getCategoryEmoji(game.category);
            const createdAt = game.createdAt?.toDate?.() || new Date();

            card.innerHTML = `
                <div class="game-image">
                    ${game.imageUrl ? 
                        `<img src="${game.imageUrl}" alt="${game.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 4rem; color: var(--destaque);">
                             <i class="fas fa-gamepad"></i>
                         </div>` : 
                        `<i class="fas fa-gamepad"></i>`
                    }
                    <div class="game-category">${categoryEmoji}</div>
                </div>
                <h3 class="game-title">${game.title}</h3>
                <p class="game-summary">${game.summary}</p>
                <div class="game-meta">
                    <div class="game-author">
                        <i class="fas fa-user"></i>
                        ${game.author}
                    </div>
                    <div class="game-stats">
                        <div class="game-stat">
                            <i class="fas fa-eye"></i>
                            ${game.views || 0}
                        </div>
                        <div class="game-stat">
                            <i class="fas fa-heart"></i>
                            ${game.likes || 0}
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'reviews': '📝',
                'noticias': '📰',
                'guias': '📖',
                'esports': '🏆',
                'indie': '💎',
                'mobile': '📱',
                'retro': '🕹️',
                'streaming': '📺'
            };
            return emojis[category] || '🎮';
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredGames = allGames.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(searchTerm) ||
                                    game.summary.toLowerCase().includes(searchTerm) ||
                                    game.content.toLowerCase().includes(searchTerm) ||
                                    (game.tags && game.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                const matchesCategory = !categoryFilter || game.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            displayGames(filteredGames);
        }

        function showNoResults() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gamesGrid').style.display = 'none';
            document.getElementById('noResults').style.display = 'block';
        }

        async function openModal(game) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = game.title;
            
            const createdAt = game.createdAt?.toDate?.() || new Date();
            
            modalBody.innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    ${game.imageUrl ? `<img src="${game.imageUrl}" alt="${game.title}" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem;">` : ''}
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span style="color: var(--destaque);"><i class="fas fa-user"></i> ${game.author}</span>
                            <span style="color: var(--amarelo-ouro);"><i class="fas fa-calendar"></i> ${createdAt.toLocaleDateString('pt-BR')}</span>
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <span style="color: var(--neon-verde);"><i class="fas fa-eye"></i> ${game.views || 0}</span>
                            <span style="color: var(--neon-roxo);"><i class="fas fa-heart"></i> ${game.likes || 0}</span>
                        </div>
                    </div>
                </div>
                <div style="white-space: pre-line; line-height: 1.8;">
                    ${game.content}
                </div>
                ${game.tags && game.tags.length > 0 ? `
                    <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid rgba(0, 212, 255, 0.2);">
                        <strong style="color: var(--destaque);">Tags:</strong>
                        ${game.tags.map(tag => `<span style="background: linear-gradient(45deg, var(--neon-roxo), var(--destaque)); padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; margin: 0.2rem; display: inline-block;">${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Increment view count
            try {
                const gameRef = window.firebaseDB.doc(window.firebaseDB.db, 'games-articles', game.id);
                await window.firebaseDB.updateDoc(gameRef, {
                    views: window.firebaseDB.increment(1)
                });
            } catch (error) {
                console.error('Erro ao atualizar visualizações:', error);
            }
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Global functions
        window.closeModal = closeModal;
    </script>
</body>
</html>

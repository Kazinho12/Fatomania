<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESMANIA - Gaming Universe</title>
    <link rel="icon" type="image/png" href="/icon/fatomania.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-azul: #00d4ff;
            --neon-roxo: #b300ff;
            --neon-verde: #00ff88;
            --laranja-gaming: #ff6600;
            --amarelo-ouro: #ffd700;
            --fundo: #0a0a0a;
            --fundo-card: #1a1a2e;
            --destaque: #00d4ff;
            --perigo: #ff3333;
            --sucesso: #00ff88;
            --texto-claro: #ffffff;
            --texto-escuro: #333333;
            --gaming-electric: #ff00c8; /* Para coment√°rios e bot√µes */
            --gaming-red: #ff3333;
            --gaming-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #16213e 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 212, 255, 0.1));
            padding: 2rem 5%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--destaque);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%2300d4ff" opacity="0.3"/><circle cx="80" cy="30" r="1.5" fill="%23b300ff" opacity="0.4"/><circle cx="60" cy="70" r="1" fill="%2300ff88" opacity="0.3"/><circle cx="30" cy="80" r="2.5" fill="%23ff6600" opacity="0.2"/></svg>');
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .logo {
            position: relative;
            z-index: 10;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--neon-roxo), var(--neon-verde));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .slogan {
            font-size: 1.3rem;
            color: var(--amarelo-ouro);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(179, 0, 255, 0.1));
        }

        nav a:hover {
            border-color: var(--destaque);
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(179, 0, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .controls {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--destaque);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .category-filter {
            padding: 1rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            min-width: 200px;
        }

        .stats-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-item {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(179, 0, 255, 0.1));
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--destaque);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .content {
            padding: 2rem 5%;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: linear-gradient(145deg, var(--fundo-card), rgba(0, 212, 255, 0.1));
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--destaque);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--destaque);
            position: relative;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .game-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, var(--neon-roxo), var(--destaque));
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--texto-claro);
            margin-bottom: 0.5rem;
        }

        .game-summary {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .game-author {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .game-stats {
            display: flex;
            gap: 1rem;
        }

        .game-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--destaque);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            position: relative;
            margin: 40px auto;
            background: linear-gradient(145deg, var(--fundo-card), rgba(0, 212, 255, 0.1));
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            border: 2px solid var(--destaque);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--destaque);
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--texto-claro);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 51, 51, 0.2);
            color: var(--perigo);
        }

        .modal-body {
            color: var(--texto-claro);
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--destaque);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .modal-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-content-text {
            white-space: pre-line;
            line-height: 1.8;
        }

        .modal-tags {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .modal-tags .tag {
            background: linear-gradient(45deg, var(--neon-roxo), var(--destaque));
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.2rem;
            display: inline-block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 51, 51, 0.2);
            border: none;
            color: var(--texto-claro);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--perigo);
            color: white;
        }

        /* Estilos para bot√µes de interatividade */
        .interactive-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .interactive-btn {
            background: linear-gradient(45deg, var(--neon-azul), var(--neon-roxo));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(179, 0, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .interactive-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(179, 0, 255, 0.5);
        }

        .interactive-btn.like {
            background: linear-gradient(45deg, var(--gaming-red), var(--gaming-gold));
            box-shadow: 0 5px 15px rgba(255, 7, 58, 0.3);
        }

        .interactive-btn.like:hover {
            box-shadow: 0 8px 25px rgba(255, 7, 58, 0.5);
        }


        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-container {
                width: 100%;
                max-width: none;
            }

            .stats-container {
                width: 100%;
                justify-content: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }

            .modal-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <script type="module">
        import '/firebase-config.js';
        import '/js/init-interactions.js';

        let allGames = [];
        let filteredGames = [];
        let currentArticles = []; // Adicionado para a fun√ß√£o openArticle
        let filteredArticles = []; // Adicionado para a fun√ß√£o renderArticles
        let currentArticleId = null; // Para rastrear o ID do artigo atual para coment√°rios

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadGames();
            await loadArticles(); // Carrega os artigos de outras "manias"
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterGames);
            document.getElementById('categoryFilter').addEventListener('change', filterGames);

            // Close modal when clicking outside
            document.getElementById('gameModal').addEventListener('click', (e) => {
                if (e.target.id === 'gameModal') {
                    closeModal();
                }
            });

            // Adicionar ouvinte para o modal de artigos, se existir
            const articleModal = document.getElementById('articleModal');
            if (articleModal) {
                articleModal.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        closeModal();
                    }
                });
            }
        }

        async function loadGames() {
            try {
                const gamesRef = window.firebaseDB.collection(window.firebaseDB.db, 'games-articles');
                const q = window.firebaseDB.query(gamesRef, window.firebaseDB.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.firebaseDB.getDocs(q);

                allGames = [];
                filteredGames = [];
                // currentArticles = []; // N√£o limpa currentArticles aqui, pois ele √© usado para outros modais
                let totalViews = 0;

                querySnapshot.forEach((doc) => {
                    const game = { id: doc.id, ...doc.data() };
                    allGames.push(game);
                    filteredGames.push(game); // Inicialmente, filteredGames √© igual a allGames
                    // currentArticles.push(game); // Adicionado ao currentArticles se ele for usado para todos os artigos
                    totalViews += game.views || 0;
                });

                updateStats(allGames.length, totalViews);
                displayGames(filteredGames);

            } catch (error) {
                console.error('Erro ao carregar games:', error);
                showNoResults();
            }
        }

        async function loadArticles() {
            try {
                const articlesRef = window.firebaseDB.collection(window.firebaseDB.db, 'games-articles');
                let querySnapshot;

                try {
                    const q = window.firebaseDB.query(
                        articlesRef,
                        window.firebaseDB.where('status', '==', 'published'),
                        window.firebaseDB.orderBy('date', 'desc')
                    );
                    querySnapshot = await window.firebaseDB.getDocs(q);
                } catch (indexError) {
                    if (indexError.code === 'failed-precondition') {
                        console.warn('‚ö†Ô∏è Erro com √≠ndice composto, tentando consulta simples:', indexError);
                        const simpleQuery = window.firebaseDB.query(
                            articlesRef,
                            window.firebaseDB.where('status', '==', 'published')
                        );
                        querySnapshot = await window.firebaseDB.getDocs(simpleQuery);
                    } else {
                        throw indexError;
                    }
                }

                currentArticles = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                filteredArticles = [...currentArticles];
                renderArticles(); // Chama renderArticles para exibir os artigos das outras "manias"
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }


        function updateStats(totalGames, totalViews) {
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalViews').textContent = totalViews.toLocaleString();
        }

        function displayGames(games) {
            const loading = document.getElementById('loading');
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (games.length === 0 && currentArticles.length === 0) { // Verifica ambos os arrays
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            gamesGrid.style.display = 'grid';
            gamesGrid.innerHTML = '';

            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        function renderArticles() {
            // Esta fun√ß√£o pode ser usada para renderizar artigos de outras "manias"

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredGames = allGames.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(searchTerm) ||
                                    game.summary.toLowerCase().includes(searchTerm) ||
                                    (game.content && game.content.toLowerCase().includes(searchTerm)) ||
                                    (game.tags && game.tags.some(tag => tag.toLowerCase().includes(searchTerm)));

                const matchesCategory = !categoryFilter || game.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            // Se voc√™ quiser mesclar os resultados filtrados de games com os de outros artigos,
            // precisar√° de uma l√≥gica mais complexa aqui. Atualmente, apenas games s√£o filtrados.
            displayGames(filteredGames);

                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <span style="color: var(--neon-verde);"><i class="fas fa-eye"></i> ${game.views || 0}</span>
                            <span style="color: var(--neon-roxo);"><i class="fas fa-heart"></i> ${game.likes || 0}</span>

                const gameRef = window.firebaseDB.doc(window.firebaseDB.db, 'games-articles', game.id);

        window.closeModal = function() {
            document.getElementById('gameModal').style.display = 'none';

                articleModal.classList.remove('active');

            document.body.style.overflow = 'auto';

        async function loadComments(articleId) {
            const commentsSection = document.getElementById('commentsSection');
            const user = window.firebaseAuth.auth.currentUser;

            commentsSection.innerHTML = `
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid rgba(255, 7, 58, 0.2);">
                    <h3 style="color: var(--gaming-electric); margin-bottom: 1rem;"><i class="fas fa-comments"></i> Coment√°rios</h3>
                    ${user ? `
                        <div style="margin-bottom: 2rem;">
                            <textarea id="commentInput" placeholder="Compartilhe sua opini√£o sobre o jogo..." style="width: 100%; min-height: 100px; padding: 1rem; border-radius: 10px; border: 2px solid rgba(255, 7, 58, 0.3); background: rgba(0, 0, 0, 0.3); color: white; font-family: inherit; resize: vertical;"></textarea>
                            <button onclick="submitComment()" style="margin-top: 1rem; background: linear-gradient(45deg, var(--gaming-red), var(--gaming-gold)); border: none; color: white; padding: 0.8rem 2rem; border-radius: 25px; cursor: pointer; font-weight: 600;">
                                <i class="fas fa-paper-plane"></i> Enviar Coment√°rio
                            </button>
                        </div>
                    ` : '<p style="color: var(--gaming-electric); margin-bottom: 1rem;">Fa√ßa login para comentar</p>'}
                    <div id="commentsList"></div>
                </div>
            `;

            try {
                const commentsRef = window.firebaseDB.collection(window.firebaseDB.db, 'comments');
                const q = window.firebaseDB.query(
                    commentsRef,
                    window.firebaseDB.where('articleId', '==', articleId),
                    window.firebaseDB.orderBy('createdAt', 'desc')
                );
                const snapshot = await window.firebaseDB.getDocs(q);

                const commentsList = document.getElementById('commentsList');
                if (snapshot.empty) {
                    commentsList.innerHTML = '<p style="color: rgba(255,255,255,0.5); text-align: center;">Nenhum coment√°rio ainda. Seja o primeiro!</p>';
                } else {
                    commentsList.innerHTML = snapshot.docs.map(doc => {
                        const comment = doc.data();
                        return `
                            <div style="background: rgba(0, 0, 0, 0.2); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; border-left: 4px solid var(--gaming-electric);">
                                <div style="font-weight: 600; color: var(--gaming-electric); margin-bottom: 0.5rem;">${comment.userName || 'Gamer'}</div>
                                <div style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 0.5rem;">${formatDate(comment.createdAt)}</div>
                                <div style="color: white;">${comment.text}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (e) { console.error('Erro ao carregar coment√°rios:', e); }
        }

        window.submitComment = async function() {
            const commentInput = document.getElementById('commentInput');
            const text = commentInput.value.trim();

            if (!text) {
                alert('Digite um coment√°rio');
                return;
            }

            const user = window.firebaseAuth.auth.currentUser;
            if (!user) {
                alert('Fa√ßa login para comentar');
                return;
            }

            try {
                await window.firebaseDB.addDoc(
                    window.firebaseDB.collection(window.firebaseDB.db, 'comments'),
                    {
                        articleId: currentArticleId,
                        userId: user.uid,
                        userName: user.displayName || user.email,
                        text: text,
                        createdAt: new Date()
                    }
                );

                commentInput.value = '';
                await loadComments(currentArticleId);
            } catch (e) {
                console.error('Erro ao enviar coment√°rio:', e);
                alert('Erro ao enviar coment√°rio');
            }
        };

        window.shareArticle = function() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('modalTitle').textContent,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copiado!');
            }
        };

        // Fun√ß√£o para abrir o modal espec√≠fico de artigo (NewsMANIA, ScienceMANIA, etc.)
        async function openArticle(articleId) {
            try {
                const article = currentArticles.find(a => a.id === articleId); // Busca em currentArticles
                if (!article) {
                    console.error('Artigo n√£o encontrado:', articleId);
                    return;
                }

                currentArticleId = article.id; // Define o ID do artigo atual

                let modal = document.getElementById('articleModal');
                if (!modal) {
                    console.error('Modal "articleModal" n√£o encontrado.');
                    return;
                }

                const modalTitleElement = modal.querySelector('#modalTitle');
                const modalAuthorElement = modal.querySelector('#modalAuthor');
                const modalDateElement = modal.querySelector('#modalDate');
                const modalViewsElement = modal.querySelector('#modalViews');
                const modalLikesElement = modal.querySelector('#modalLikes');
                const modalContentElement = modal.querySelector('#modalContent');
                const modalImageElement = modal.querySelector('#modalImage');
                const modalTagsContainer = modal.querySelector('#modalTags');
                const likeBtn = document.getElementById('likeBtn');
                const likeCount = document.getElementById('modalLikes'); // Renomeado para modalLikes para consist√™ncia

                modalTitleElement.textContent = article.title;
                modalAuthorElement.textContent = article.author || 'Autor desconhecido';
                modalDateElement.textContent = formatDate(article.createdAt);
                modalViewsElement.textContent = (article.views || 0).toLocaleString();
                modalLikesElement.textContent = (article.likes || 0).toLocaleString();
                modalContentElement.innerHTML = article.content;

                if (article.imageUrl) {
                    modalImageElement.style.backgroundImage = `url('${article.imageUrl}')`;
                    modalImageElement.style.display = 'block';
                } else {
                    modalImageElement.style.display = 'none';
                }

                if (article.tags && article.tags.length > 0) {
                    modalTagsContainer.innerHTML = article.tags.map(tag =>
                        `<span class="tag">#${tag}</span>`
                    ).join('');
                    modalTagsContainer.style.display = 'block';
                } else {
                    modalTagsContainer.style.display = 'none';
                }

                // Bot√µes de interatividade (Like)
                if (likeBtn && likeCount) {
                    likeCount.textContent = article.likes || 0;
                    likeBtn.onclick = async () => {
                        try {
                            const newLikes = (article.likes || 0) + 1;
                            await window.firebaseDB.updateDoc(
                                window.firebaseDB.doc(window.firebaseDB.db, 'games-articles', article.id),
                                { likes: newLikes }
                            );
                            likeCount.textContent = newLikes;
                            article.likes = newLikes; // Atualiza o objeto article em mem√≥ria
                        } catch (e) { console.error('Erro ao curtir:', e); }
                    };
                }

                // Carregar coment√°rios
                await loadComments(article.id);

                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

            } catch (error) {
                console.error('Erro ao abrir artigo:', error);
            }
        }


        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.seconds ? new Date(timestamp.seconds * 1000) : new Date(timestamp);
            return date.toLocaleDateString('pt-BR');
        }

        function openGame(gameId) {
            try {
                const game = allGames.find(g => g.id === gameId);
                if (game) {
                    openModal(game);
                } else {
                    console.error("Jogo n√£o encontrado no array allGames:", gameId);
                    // Tentar encontrar em currentArticles caso game n√£o seja encontrado em allGames
                    const article = currentArticles.find(a => a.id === gameId);
                    if (article) {
                        openArticle(article.id); // Chama openArticle para exibir o modal de artigo
                    } else {
                        console.error("Artigo tamb√©m n√£o encontrado em currentArticles:", gameId);
                    }
                }
            } catch (error) {
                console.error('Erro ao abrir jogo/artigo:', error);
            }
        }

        // Global functions
        window.openArticle = openArticle;
        window.closeModal = closeModal;
        window.loadComments = loadComments; // Exporta loadComments globalmente
        window.submitComment = window.submitComment; // Reafirma a exporta√ß√£o
        window.shareArticle = window.shareArticle; // Reafirma a exporta√ß√£o

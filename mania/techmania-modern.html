<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHMANIA - Tecnologia e Inova√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-azul: #00ffff;
            --neon-roxo: #8a2be2;
            --neon-verde: #39ff14;
            --cyber-preto: #0a0a0a;
            --cyber-cinza: #1a1a1a;
            --destaque: #00ffff;
            --perigo: #ff0040;
            --sucesso: #39ff14;
            --texto-claro: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--cyber-preto) 0%, #001122 50%, var(--cyber-preto) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efeito cyber grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(10, 10, 10, 0.9), rgba(0, 255, 255, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            position: relative;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--neon-verde));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .slogan {
            color: var(--neon-roxo);
            font-style: italic;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
            position: relative;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--neon-verde));
            border: none;
            color: var(--cyber-preto);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.5);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--neon-verde);
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .search-box input:focus {
            border-color: var(--destaque);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            outline: none;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: var(--cyber-preto);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--cyber-cinza);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--destaque), transparent);
            transition: left 0.8s;
        }

        .article-card:hover::before {
            left: 100%;
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: var(--cyber-preto);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--neon-verde);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px var(--destaque));
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px var(--destaque));
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--cyber-cinza);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid var(--destaque);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--perigo);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .modal-body h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--destaque);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal-body p {
            color: var(--texto-claro);
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .modal-body .article-meta {
            opacity: 1;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>TECHMANIA</h1>
            <p class="slogan">O futuro √© agora!</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="/submit-tech.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Tech
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-microchip"></i> TECNOLOGIA E INOVA√á√ÉO
            </h1>
            <p class="hero-subtitle">
                Explore as √∫ltimas tend√™ncias tech que est√£o moldando o futuro
            </p>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar tecnologias...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="ia">ü§ñ Intelig√™ncia Artificial</option>
                <option value="blockchain">‚õìÔ∏è Blockchain</option>
                <option value="iot">üì° Internet das Coisas</option>
                <option value="realidade-virtual">ü•Ω Realidade Virtual</option>
                <option value="robotica">ü¶æ Rob√≥tica</option>
                <option value="cybersecurity">üîí Ciberseguran√ßa</option>
                <option value="cloud">‚òÅÔ∏è Cloud Computing</option>
                <option value="quantum">‚öõÔ∏è Computa√ß√£o Qu√¢ntica</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
                <option value="popular">Mais populares</option>
                <option value="mostViewed">Mais visualizadas</option>
            </select>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Artigos ser√£o carregados aqui -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-microchip fa-spin"></i>
            <p>Carregando tecnologias...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-robot"></i>
            <h3>Nenhuma tecnologia encontrada</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';
        import { openArticle, formatDate } from '/js/shared-utils.js';

        let currentArticles = [];
        let filteredArticles = [];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadArticles();
        });

        async function loadArticles() {
            try {
                const articlesQuery = window.firebaseDB.query(
                    window.firebaseDB.collection(window.firebaseDB.db, 'tech-articles'),
                    window.firebaseDB.where('status', '==', 'published'),
                    window.firebaseDB.orderBy('createdAt', 'desc')
                );

                const snapshot = await window.firebaseDB.getDocs(articlesQuery);
                currentArticles = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openArticle('${article.id}')">
                    ${article.imageUrl ? `
                        <div class="article-image" style="background-image: url('${article.imageUrl}')">
                            <span class="article-category">${getCategoryIcon(article.category)} ${article.category}</span>
                        </div>
                    ` : `
                        <div class="article-image" style="background: linear-gradient(135deg, var(--destaque) 0%, var(--neon-verde) 100%);">
                            <span class="article-category">${getCategoryIcon(article.category)} ${article.category}</span>
                        </div>
                    `}
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <i class="fas fa-user"></i>
                                <span>${article.author}</span>
                            </div>
                            <div class="article-stats">
                                <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'ia': 'ü§ñ',
                'blockchain': '‚õìÔ∏è',
                'iot': 'üì°',
                'realidade-virtual': 'ü•Ω',
                'robotica': 'ü¶æ',
                'cybersecurity': 'üîí',
                'cloud': '‚òÅÔ∏è',
                'quantum': '‚öõÔ∏è'
            };
            return icons[category] || 'üíª';
        }

        function searchArticles() {
            filterAndSort();
        }

        function filterArticles() {
            filterAndSort();
        }

        function sortArticles() {
            filterAndSort();
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter
            filteredArticles = currentArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) ||
                                    article.summary.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || article.category === category;
                return matchesSearch && matchesCategory;
            });

            // Sort
            switch (sortBy) {
                case 'newest':
                    filteredArticles.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    break;
                case 'oldest':
                    filteredArticles.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }

            renderArticles();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        async function openArticle(articleId) {
            try {
                const article = currentArticles.find(a => a.id === articleId);
                if (!article) {
                    console.error('Artigo n√£o encontrado');
                    return;
                }

                // Increment view count
                try {
                    const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'tech-articles', articleId);
                    await window.firebaseDB.updateDoc(articleRef, {
                        views: window.firebaseDB.increment(1)
                    });
                    article.views = (article.views || 0) + 1;
                } catch (error) {
                    console.error('Erro ao atualizar visualiza√ß√µes:', error);
                }

                showArticleModal(article);
            } catch (error) {
                console.error('Erro ao abrir artigo:', error);
            }
        }

        function showArticleModal(article) {
            let modal = document.getElementById('articleModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'articleModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="modal-image" id="modalImage"></div>
                        <div class="modal-body">
                            <h2 class="modal-title" id="modalTitle"></h2>
                            <div class="modal-meta">
                                <span><i class="fas fa-user"></i> <span id="modalAuthor"></span></span>
                                <span><i class="fas fa-calendar"></i> <span id="modalDate"></span></span>
                                <span><i class="fas fa-eye"></i> <span id="modalViews"></span> visualiza√ß√µes</span>
                                <span><i class="fas fa-heart"></i> <span id="modalLikes"></span> curtidas</span>
                            </div>
                            <div class="modal-content-text" id="modalContent"></div>
                            <div class="modal-tags" id="modalTags"></div>
                            <div id="modalSource" style="margin-top: 1rem;"></div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            document.getElementById('modalTitle').textContent = article.title || 'T√≠tulo Indispon√≠vel';
            document.getElementById('modalAuthor').textContent = article.author || 'An√¥nimo';
            document.getElementById('modalDate').textContent = formatDate(article.createdAt);
            document.getElementById('modalViews').textContent = article.views || 0;
            document.getElementById('modalLikes').textContent = article.likes || 0;
            document.getElementById('modalContent').innerHTML = (article.content || 'Conte√∫do indispon√≠vel').replace(/\n/g, '<br>');

            const modalImage = document.getElementById('modalImage');
            if (article.imageUrl) {
                modalImage.style.backgroundImage = `url('${article.imageUrl}')`;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            const tagsContainer = document.getElementById('modalTags');
            if (article.tags && article.tags.length > 0) {
                tagsContainer.innerHTML = article.tags.map(tag => 
                    `<span class="tag">#${tag}</span>`
                ).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.innerHTML = '';
                tagsContainer.style.display = 'none';
            }

            const sourceDiv = document.getElementById('modalSource');
            if (article.source) {
                sourceDiv.innerHTML = `<p><i class="fas fa-link"></i> Fonte: <a href="${article.source}" target="_blank" rel="noopener">${article.source}</a></p>`;
                sourceDiv.style.display = 'block';
            } else {
                sourceDiv.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        window.toggleFavorites = function() {
            console.log('Toggle favorites');
        };

        window.searchArticles = function() {
            const query = document.getElementById('searchInput').value;
            console.log('Search:', query);
        };

        window.filterArticles = function() {
            console.log('Filter articles');
        };

        window.sortArticles = function() {
            console.log('Sort articles');
        };

        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });
    </script>
</body>
</html>

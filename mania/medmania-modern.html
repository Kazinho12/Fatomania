<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDMANIA - Medicina e Sa√∫de</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-medico: #0077be;
            --verde-medico: #00a86b;
            --vermelho-medico: #dc143c;
            --branco-medico: #ffffff;
            --fundo: #0a1929;
            --fundo-card: #1e3a5f;
            --destaque: #00a86b;
            --perigo: #dc143c;
            --sucesso: #00a86b;
            --texto-claro: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #1565c0 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(10, 25, 41, 0.9), rgba(0, 168, 107, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--azul-medico));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--azul-medico);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(0, 168, 107, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--azul-medico));
            border: none;
            color: var(--branco-medico);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 107, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(0, 168, 107, 0.1), rgba(0, 119, 190, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(0, 168, 107, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--azul-medico);
            margin-bottom: 2rem;
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(0, 168, 107, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: var(--branco-medico);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(0, 168, 107, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(0, 168, 107, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.2);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: var(--branco-medico);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--azul-medico);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--fundo-card);
            margin: 5% auto;
            padding: 0;
            border: 2px solid var(--destaque);
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(to right, var(--fundo), var(--fundo-card));
            padding: 1.5rem;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom: 2px solid var(--destaque);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--texto-claro);
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--texto-claro);
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0 0.5rem;
        }

        .close-btn:hover {
            color: var(--perigo);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            color: var(--texto-claro);
            font-size: 1.1rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }

        .modal-body .article-meta {
            opacity: 0.9;
            font-size: 0.95rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body .article-meta i {
            margin-right: 0.5rem;
            color: var(--destaque);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 2.5% auto;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MEDMANIA</h1>
            <p class="slogan">Cuidando da sua sa√∫de!</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="/submit-med.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Conte√∫do
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-heartbeat"></i> MEDICINA E SA√öDE
            </h1>
            <p class="hero-subtitle">
                Descubra os avan√ßos da medicina e dicas para uma vida saud√°vel
            </p>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar conte√∫do m√©dico...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="cardiologia">‚ù§Ô∏è Cardiologia</option>
                <option value="neurologia">üß† Neurologia</option>
                <option value="oncologia">üéóÔ∏è Oncologia</option>
                <option value="pediatria">üë∂ Pediatria</option>
                <option value="psiquiatria">üí≠ Psiquiatria</option>
                <option value="nutricao">ü•ó Nutri√ß√£o</option>
                <option value="exercicios">üèÉ Exerc√≠cios</option>
                <option value="prevencao">üõ°Ô∏è Preven√ß√£o</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
                <option value="popular">Mais populares</option>
                <option value="mostViewed">Mais visualizadas</option>
            </select>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Artigos ser√£o carregados aqui -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-heartbeat fa-pulse"></i>
            <p>Carregando conte√∫do m√©dico...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhum conte√∫do encontrado</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let currentArticles = [];
        let filteredArticles = [];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadArticles();
        });

        async function loadArticles() {
            try {
                const articlesQuery = window.firebaseDB.query(
                    window.firebaseDB.collection(window.firebaseDB.db, 'med-articles'),
                    window.firebaseDB.where('status', '==', 'published'),
                    window.firebaseDB.orderBy('createdAt', 'desc')
                );

                const snapshot = await window.firebaseDB.getDocs(articlesQuery);
                currentArticles = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openArticle('${article.id}')">
                    <div class="article-image" style="background-image: url('${article.imageUrl || '/icon/fatomania.png'}')">
                        <div class="article-category">${getCategoryIcon(article.category)} ${article.category}</div>
                    </div>
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <i class="fas fa-user-md"></i>
                                <span>${article.author}</span>
                            </div>
                            <div class="article-stats">
                                <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'cardiologia': '‚ù§Ô∏è',
                'neurologia': 'üß†',
                'oncologia': 'üéóÔ∏è',
                'pediatria': 'üë∂',
                'psiquiatria': 'üí≠',
                'nutricao': 'ü•ó',
                'exercicios': 'üèÉ',
                'prevencao': 'üõ°Ô∏è'
            };
            return icons[category] || '‚öïÔ∏è';
        }

        function searchArticles() {
            filterAndSort();
        }

        function filterArticles() {
            filterAndSort();
        }

        function sortArticles() {
            filterAndSort();
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter
            filteredArticles = currentArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) ||
                                    article.summary.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || article.category === category;
                return matchesSearch && matchesCategory;
            });

            // Sort
            switch (sortBy) {
                case 'newest':
                    filteredArticles.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    break;
                case 'oldest':
                    filteredArticles.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }

            renderArticles();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        window.openArticle = function(articleId) {
            console.log('Opening article:', articleId);
            // Implementar modal de abertura de artigo
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Carregando artigo...</h2>
                        <button class="close-btn" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Carregando conte√∫do do artigo ${articleId}...</p>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Fetch article details from Firebase
            window.firebaseDB.getDoc(window.firebaseDB.doc(window.firebaseDB.db, 'med-articles', articleId))
                .then(docSnap => {
                    if (docSnap.exists()) {
                        const article = docSnap.data();
                        const modalBody = modal.querySelector('.modal-body');
                        const modalTitle = modal.querySelector('.modal-title');

                        modalTitle.textContent = article.title;
                        modalBody.innerHTML = `
                            ${article.imageUrl ? `<img src="${article.imageUrl}" alt="${article.title}">` : ''}
                            <p>${article.content}</p>
                            <div class="article-meta">
                                <div class="article-author">
                                    <i class="fas fa-user-md"></i>
                                    <span>${article.author}</span>
                                </div>
                                <div class="article-stats">
                                    <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                    <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                                </div>
                            </div>
                        `;
                    } else {
                        console.error('No such document!');
                        modal.querySelector('.modal-body').innerHTML = '<p>Erro ao carregar artigo. Artigo n√£o encontrado.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error getting article:', error);
                    modal.querySelector('.modal-body').innerHTML = '<p>Erro ao carregar artigo. Tente novamente mais tarde.</p>';
                });
        };


        window.toggleFavorites = function() {
            console.log('Toggle favorites');
        };

        window.searchArticles = searchArticles;
        window.filterArticles = filterArticles;
        window.sortArticles = sortArticles;

        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });
    </script>
</body>
</html>

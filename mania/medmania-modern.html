<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDMANIA - Medicina e Sa√∫de</title>
    <link rel="icon" type="image/png" href="/icon/fatomania.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-medico: #0077be;
            --verde-medico: #00a86b;
            --vermelho-medico: #dc143c;
            --branco-medico: #ffffff;
            --fundo: #0a1929;
            --fundo-card: #1e3a5f;
            --destaque: #00a86b;
            --perigo: #dc143c;
            --sucesso: #00a86b;
            --texto-claro: #ffffff;

            /* Novas cores para interatividade */
            --primary-cream: #f8edeB; /* Cor creme prim√°ria */
            --soft-coral: #ff7f50;     /* Cor coral suave */
            --medical-blue: #0077be;  /* Azul m√©dico, j√° existente */
            --text-muted: #cccccc;     /* Texto de suporte, mais claro */
            --text-light: #e0e0e0;     /* Texto claro */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #1565c0 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(10, 25, 41, 0.9), rgba(0, 168, 107, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--azul-medico));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--azul-medico);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(0, 168, 107, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--azul-medico));
            border: none;
            color: var(--branco-medico);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 107, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(0, 168, 107, 0.1), rgba(0, 119, 190, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(0, 168, 107, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--azul-medico);
            margin-bottom: 2rem;
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(0, 168, 107, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: var(--branco-medico);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(0, 168, 107, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(0, 168, 107, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.2);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: var(--branco-medico);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--azul-medico);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--fundo-card);
            margin: 5% auto;
            padding: 0;
            border: 2px solid var(--destaque);
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(to right, var(--fundo), var(--fundo-card));
            padding: 1.5rem;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom: 2px solid var(--destaque);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--texto-claro);
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--texto-claro);
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0 0.5rem;
        }

        .close-btn:hover {
            color: var(--perigo);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            color: var(--texto-claro);
            font-size: 1.1rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }

        .modal-body .article-meta {
            opacity: 0.9;
            font-size: 0.95rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body .article-meta i {
            margin-right: 0.5rem;
            color: var(--destaque);
        }

        /* Estilos de Interatividade */
        .modal-interactions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(248, 237, 235, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(248, 237, 235, 0.2);
        }

        .modal-interactions button {
            flex: 1;
            background: linear-gradient(45deg, var(--primary-cream), var(--soft-coral));
            border: none;
            color: var(--medical-blue);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .modal-interactions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(248, 237, 235, 0.4);
        }

        .like-count {
            font-weight: 700;
            color: var(--primary-cream);
        }

        .comment-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(248, 237, 235, 0.2);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-cream), var(--soft-coral));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--medical-blue);
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary-cream);
        }

        .comment-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .comment-text {
            color: var(--text-light);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 2.5% auto;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 15px;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-interactions {
                flex-direction: column;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header>

            <h1>MEDMANIA</h1>
            <p class="slogan">Cuidando da sua sa√∫de!</p>
        </div>
        <nav>

    <div class="main-container">

            </h1>

            </p>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar conte√∫do m√©dico...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="cardiologia">‚ù§Ô∏è Cardiologia</option>
                <option value="neurologia">üß† Neurologia</option>
                <option value="oncologia">üéóÔ∏è Oncologia</option>
                <option value="pediatria">üë∂ Pediatria</option>
                <option value="psiquiatria">üí≠ Psiquiatria</option>
                <option value="nutricao">ü•ó Nutri√ß√£o</option>
                <option value="exercicios">üèÉ Exerc√≠cios</option>
                <option value="prevencao">üõ°Ô∏è Preven√ß√£o</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>

        </div>

            <p>Carregando conte√∫do m√©dico...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhum conte√∫do encontrado</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <!-- Modal para visualizar artigo completo -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <img id="modalImage" style="display: none;">
                <div class="article-meta">
                    <div>
                        <i class="fas fa-user-md"></i>
                        <span id="modalAuthor"></span>
                    </div>
                    <div>
                        <i class="fas fa-calendar"></i>
                        <span id="modalDate"></span>
                    </div>
                    <div>
                        <i class="fas fa-eye"></i>
                        <span id="modalViews"></span> visualiza\u00e7\u00f5es
                    </div>
                    <div>
                        <i class="fas fa-heart"></i>
                        <span id="modalLikes"></span> curtidas
                    </div>
                </div>
                <div id="modalContent"></div>
                <!-- Se√ß√£o de Intera√ß√µes do Modal -->
                <div class="modal-interactions">
                    <button id="likeButton">
                        <i class="fas fa-heart"></i> Curtir
                        <span class="like-count" id="modalLikeCount"></span>
                    </button>
                    <button id="commentButton">
                        <i class="fas fa-comment"></i> Comentar
                    </button>
                </div>
                <!-- Se√ß√£o de Coment√°rios -->
                <div id="commentsSection">
                    <!-- Coment√°rios ser√£o carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';
        import '/js/init-interactions.js';

        let currentArticles = [];
        let filteredArticles = [];
        let currentArticleId = null; // Para armazenar o ID do artigo aberto no modal

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadArticles();
        });

        async function loadArticles() {
            try {
                showLoading();

                const articlesRef = window.firebaseDB.collection(window.firebaseDB.db, 'med-articles');
                let querySnapshot;

                try {
                    const q = window.firebaseDB.query(
                        articlesRef,
                        window.firebaseDB.where('status', '==', 'published'),
                        window.firebaseDB.orderBy('date', 'desc')
                    );
                    querySnapshot = await window.firebaseDB.getDocs(q);
                } catch (indexError) {
                    if (indexError.code === 'failed-precondition') {
                        console.warn('‚ö†Ô∏è Erro com √≠ndice composto, tentando consulta simples:', indexError);
                        const simpleQuery = window.firebaseDB.query(
                            articlesRef,
                            window.firebaseDB.where('status', '==', 'published')
                        );
                        querySnapshot = await window.firebaseDB.getDocs(simpleQuery);
                    } else {
                        throw indexError;
                    }
                }


                currentArticles = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openArticle('${article.id}')">
                    ${article.imageUrl ? `
                        <div class="article-image" style="background-image: url('${article.imageUrl}')">
                            <span class="article-category">${getCategoryIcon(article.category)} ${article.category}</span>
                        </div>
                    ` : `
                        <div class="article-image" style="background: linear-gradient(135deg, var(--destaque) 0%, var(--azul-medico) 100%);">
                            <span class="article-category">${getCategoryIcon(article.category)} ${article.category}</span>
                        </div>
                    `}
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <i class="fas fa-user-md"></i>
                                <span>${article.author}</span>
                            </div>
                            <div class="article-stats">
                                <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'cardiologia': '‚ù§Ô∏è',
                'neurologia': 'üß†',
                'oncologia': 'üéóÔ∏è',
                'pediatria': 'üë∂',
                'psiquiatria': 'üí≠',
                'nutricao': 'ü•ó',
                'exercicios': 'üèÉ',
                'prevencao': 'üõ°Ô∏è'
            };
            return icons[category] || '‚öïÔ∏è';
        }

        function searchArticles() {
            filterAndSort();
        }

        function filterArticles() {
            filterAndSort();
        }

        function sortArticles() {
            filterAndSort();
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter
            filteredArticles = currentArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) ||
                                    article.summary.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || article.category === category;
                return matchesSearch && matchesCategory;
            });

            // Sort
            switch (sortBy) {
                case 'newest':
                    filteredArticles.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    break;
                case 'oldest':
                    filteredArticles.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }

            renderArticles();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        async function showArticleModal(article) {
            const modal = document.getElementById('articleModal');
            const modalLikeCount = document.getElementById('modalLikeCount');
            const likeButton = document.getElementById('likeButton');

            // Populate modal
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalAuthor').textContent = article.author;
            document.getElementById('modalDate').textContent = formatDate(article.createdAt);
            document.getElementById('modalViews').textContent = article.views || 0;
            document.getElementById('modalLikes').textContent = article.likes || 0;
            document.getElementById('modalContent').innerHTML = article.content;
            modalLikeCount.textContent = article.likes || 0; // Atualiza a contagem de likes no bot√£o

            const modalImage = document.getElementById('modalImage');
            if (article.imageUrl) {
                modalImage.src = article.imageUrl;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            // Carrega coment√°rios
            await loadComments(article.id);

            modal.classList.add('active');
            currentArticleId = article.id; // Define o ID do artigo atual
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            if (modal) {
                modal.classList.remove('active');
                currentArticleId = null; // Limpa o ID do artigo atual ao fechar o modal
            }
        }

        window.openArticle = async function(articleId) {
            try {
                const docSnap = await window.firebaseDB.getDoc(window.firebaseDB.doc(window.firebaseDB.db, 'med-articles', articleId));
                if (docSnap.exists()) {
                    const articleData = { id: docSnap.id, ...docSnap.data() };
                    // Increment view count
                    await window.firebaseDB.updateDoc(window.firebaseDB.doc(window.firebaseDB.db, 'med-articles', articleId), {
                        views: window.firebaseDB.increment(1)
                    });
                    articleData.views = (articleData.views || 0) + 1;
                    showArticleModal(articleData);
                } else {
                    console.error("No such document!");
                }
            } catch (error) {
                console.error('Erro ao abrir artigo:', error);
            }
        };

        // Fun√ß√µes de Intera√ß√£o (Curtir e Comentar)
        window.toggleLike = async function() {
            if (!currentArticleId) return;

            const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'med-articles', currentArticleId);
            const currentLikes = parseInt(document.getElementById('modalLikes').textContent);
            const modalLikeCount = document.getElementById('modalLikeCount');
            const likeButtonIcon = document.getElementById('likeButton').querySelector('i');

            try {
                // Simula atualiza√ß√£o do estado do like (na pr√°tica, voc√™ precisaria de um sistema de autentica√ß√£o/usu√°rio)
                // Por enquanto, apenas incrementa o contador.
                await window.firebaseDB.updateDoc(articleRef, {
                    likes: window.firebaseDB.increment(1)
                });

                const newLikes = currentLikes + 1;
                document.getElementById('modalLikes').textContent = newLikes;
                modalLikeCount.textContent = newLikes; // Atualiza o contador no bot√£o
                likeButtonIcon.style.color = 'var(--perigo)'; // Muda a cor do √≠cone para indicar 'curtido'
                likeButtonIcon.style.transform = 'scale(1.1)'; // Pequena anima√ß√£o
                setTimeout(() => { likeButtonIcon.style.transform = 'scale(1)'; }, 300);

                console.log('Artigo curtido! Novo total:', newLikes);
            } catch (error) {
                console.error('Erro ao curtir artigo:', error);
            }
        };

        window.addComment = async function() {
            if (!currentArticleId) return;

            const commentInput = document.getElementById('commentInput'); // Assumindo que h√° um input com id="commentInput"
            const commentText = commentInput.value.trim();

            if (!commentText) {
                alert('Por favor, escreva um coment√°rio.');
                return;
            }

            const commentsRef = window.firebaseDB.collection(window.firebaseDB.db, 'comments');

            try {
                await window.firebaseDB.addDoc(commentsRef, {
                    articleId: currentArticleId,
                    text: commentText,
                    author: 'Usu√°rio An√¥nimo', // Substituir por nome do usu√°rio logado
                    avatar: '?', // Substituir por avatar do usu√°rio logado
                    createdAt: window.firebaseDB.serverTimestamp()
                });

                commentInput.value = ''; // Limpa o input
                await loadComments(currentArticleId); // Recarrega os coment√°rios
                alert('Coment√°rio adicionado com sucesso!');
            } catch (error) {
                console.error('Erro ao adicionar coment√°rio:', error);
                alert('Erro ao adicionar coment√°rio.');
            }
        };

        async function loadComments(articleId) {
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = '<p>Carregando coment√°rios...</p>';

            const commentsQuery = window.firebaseDB.query(
                window.firebaseDB.collection(window.firebaseDB.db, 'comments'),
                window.firebaseDB.where('articleId', '==', articleId),
                window.firebaseDB.orderBy('createdAt', 'desc')
            );

            try {
                const querySnapshot = await window.firebaseDB.getDocs(commentsQuery);
                if (querySnapshot.empty) {
                    commentsSection.innerHTML = '<p>Nenhum coment√°rio ainda. Seja o primeiro!</p>';
                    return;
                }

                commentsSection.innerHTML = ''; // Limpa o carregando
                querySnapshot.forEach(doc => {
                    const comment = { id: doc.id, ...doc.data() };
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment-item');
                    commentElement.innerHTML = `
                        <div class="comment-header">
                            <div class="comment-avatar">${comment.avatar}</div>
                            <div class="comment-author">${comment.author}</div>
                            <div class="comment-date">${formatDate(comment.createdAt)}</div>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    `;
                    commentsSection.appendChild(commentElement);
                });
            } catch (error) {
                console.error('Erro ao carregar coment√°rios:', error);
                commentsSection.innerHTML = '<p>Erro ao carregar coment√°rios.</p>';
            }
        }


        window.toggleFavorites = function() {
            console.log('Toggle favorites');
        };

        window.searchArticles = searchArticles;
        window.filterArticles = filterArticles;
        window.sortArticles = sortArticles;
        window.closeModal = closeModal;
        window.toggleLike = toggleLike;
        window.addComment = addComment; // Expondo para ser usada no HTML


        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('articlesGrid').innerHTML = '';
            document.getElementById('noResults').style.display = 'none';
        }

        // Inicializar listeners para os bot√µes de intera√ß√£o quando o modal estiver ativo
        document.getElementById('likeButton').addEventListener('click', window.toggleLike);
        // Para o bot√£o de comentar, voc√™ pode querer abrir um formul√°rio ou um input
        document.getElementById('commentButton').addEventListener('click', () => {
            // Exemplo: Focar em um input de coment√°rio que voc√™ adicionaria no HTML
            const commentInput = document.getElementById('commentInput');
            if (commentInput) {
                commentInput.focus();
            } else {
                // Se n√£o houver input, pode mostrar um prompt simples
                const commentText = prompt("Adicione seu coment√°rio:");
                if (commentText) {
                    // Precisaria de uma forma de associar este prompt ao addComment
                    // Para simplificar, vamos assumir que o addComment lida com o prompt se o input n√£o existir
                    // Ou melhor, vamos adicionar um input de coment√°rio diretamente no HTML
                    console.warn("Input de coment√°rio n√£o encontrado. Considere adicionar um <input id='commentInput'> no modal.");
                }
            }
        });

        // Adicionar um input de coment√°rio ao modal, caso n√£o exista
        // Verifique se o input de coment√°rio j√° existe no HTML, se n√£o, adicione-o dinamicamente.
        // Isso √© uma abordagem mais robusta do que depender de um prompt.
        let commentInputExists = document.getElementById('commentInput');
        if (!commentInputExists) {
            const modalBody = document.getElementById('modalBody');
            const existingInteractions = modalBody.querySelector('.modal-interactions');
            const newCommentInput = document.createElement('input');
            newCommentInput.type = 'text';
            newCommentInput.id = 'commentInput';
            newCommentInput.placeholder = 'Adicione seu coment√°rio...';
            newCommentInput.style.display = 'block';
            newCommentInput.style.width = '100%';
            newCommentInput.style.padding = '0.8rem';
            newCommentInput.style.margin = '1rem 0 0.5rem 0';
            newCommentInput.style.background = 'rgba(0,0,0,0.3)';
            newCommentInput.style.color = 'var(--texto-claro)';
            newCommentInput.style.border = '1px solid var(--destaque)';
            newCommentInput.style.borderRadius = '10px';

            const addCommentButton = document.createElement('button');
            addCommentButton.textContent = 'Enviar Coment√°rio';
            addCommentButton.classList.add('submit-btn'); // Reutilizando estilo do bot√£o de submit
            addCommentButton.style.background = 'linear-gradient(45deg, var(--primary-cream), var(--soft-coral))';
            addCommentButton.style.color = 'var(--medical-blue)';
            addCommentButton.style.padding = '0.8rem 1rem';
            addCommentButton.style.marginTop = '0.5rem';
            addCommentButton.onclick = window.addComment;

            // Adiciona o input e o bot√£o ap√≥s a se√ß√£o de intera√ß√µes
            if (existingInteractions) {
                existingInteractions.parentNode.insertBefore(newCommentInput, existingInteractions.nextSibling);
                existingInteractions.parentNode.insertBefore(addCommentButton, newCommentInput.nextSibling);
            } else {
                // Se n√£o houver .modal-interactions, adiciona no final do modal-body
                modalBody.appendChild(newCommentInput);
                modalBody.appendChild(addCommentButton);
            }
        }

    </script>

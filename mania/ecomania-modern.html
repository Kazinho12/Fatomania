<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMANIA - Sustentabilidade e Meio Ambiente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #00ff88;
            --azul: #0099ff;
            --terra: #8b4513;
            --dourado: #ffd700;
            --fundo: #0a1a0a;
            --fundo-card: #1a2f1a;
            --destaque: #00ff88;
            --perigo: #ff4444;
            --sucesso: #00ff88;
            --texto-claro: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #0d2818 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(10, 26, 10, 0.9), rgba(0, 255, 136, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--azul));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--dourado);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(0, 255, 136, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--azul));
            border: none;
            color: var(--fundo);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 153, 255, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--dourado);
            margin-bottom: 2rem;
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: var(--fundo);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(0, 255, 136, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: var(--fundo);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--dourado);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ECOMANIA</h1>
            <p class="slogan">Cuidando do nosso planeta verde!</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="/submit-eco.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Conte√∫do
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-leaf"></i> SUSTENTABILIDADE E MEIO AMBIENTE
            </h1>
            <p class="hero-subtitle">
                Descubra como proteger nosso planeta e viver de forma sustent√°vel
            </p>
        </div>

        <div class="filters-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar conte√∫do ambiental...">
                <button onclick="searchArticles()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <select class="filter-select" id="categoryFilter" onchange="filterArticles()">
                <option value="">Todas as categorias</option>
                <option value="sustentabilidade">üå± Sustentabilidade</option>
                <option value="energia-renovavel">‚ö° Energia Renov√°vel</option>
                <option value="conservacao">üåø Conserva√ß√£o</option>
                <option value="clima">üå°Ô∏è Mudan√ßas Clim√°ticas</option>
                <option value="biodiversidade">ü¶ã Biodiversidade</option>
                <option value="reciclagem">‚ôªÔ∏è Reciclagem</option>
                <option value="agua">üíß Recursos H√≠dricos</option>
                <option value="floresta">üå≥ Florestas</option>
            </select>

            <select class="filter-select" id="sortFilter" onchange="sortArticles()">
                <option value="newest">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
                <option value="popular">Mais populares</option>
                <option value="mostViewed">Mais visualizadas</option>
            </select>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <!-- Artigos ser√£o carregados aqui -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-leaf fa-spin"></i>
            <p>Carregando conte√∫do ambiental...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhum conte√∫do encontrado</h3>
            <p>Tente ajustar os filtros de pesquisa.</p>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let currentArticles = [];
        let filteredArticles = [];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadArticles();
        });

        async function loadArticles() {
            try {
                const articlesQuery = window.firebaseDB.query(
                    window.firebaseDB.collection(window.firebaseDB.db, 'eco-articles'),
                    window.firebaseDB.where('status', '==', 'published'),
                    window.firebaseDB.orderBy('createdAt', 'desc')
                );

                const snapshot = await window.firebaseDB.getDocs(articlesQuery);
                currentArticles = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openModal('${article.id}')">
                    <div class="article-image" style="background-image: url('${article.imageUrl || '/icon/fatomania.png'}')">
                        <div class="article-category">${getCategoryIcon(article.category)} ${article.category}</div>
                    </div>
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <i class="fas fa-user"></i>
                                <span>${article.author}</span>
                            </div>
                            <div class="article-stats">
                                <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'sustentabilidade': 'üå±',
                'energia-renovavel': '‚ö°',
                'conservacao': 'üåø',
                'clima': 'üå°Ô∏è',
                'biodiversidade': 'ü¶ã',
                'reciclagem': '‚ôªÔ∏è',
                'agua': 'üíß',
                'floresta': 'üå≥'
            };
            return icons[category] || 'üåç';
        }

        function searchArticles() {
            filterAndSort();
        }

        function filterArticles() {
            filterAndSort();
        }

        function sortArticles() {
            filterAndSort();
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter
            filteredArticles = currentArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) ||
                                    article.summary.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || article.category === category;
                return matchesSearch && matchesCategory;
            });

            // Sort
            switch (sortBy) {
                case 'newest':
                    filteredArticles.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    break;
                case 'oldest':
                    filteredArticles.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }

            renderArticles();
        }

        async function openModal(articleId) {
            try {
                const article = currentArticles.find(a => a.id === articleId);
                if (!article) {
                    console.error('Artigo n√£o encontrado');
                    return;
                }

                // Increment view count
                try {
                    const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'eco-articles', articleId);
                    await window.firebaseDB.updateDoc(articleRef, {
                        views: window.firebaseDB.increment(1)
                    });
                    article.views = (article.views || 0) + 1;
                } catch (error) {
                    console.error('Erro ao atualizar visualiza√ß√µes:', error);
                }

                showArticleModal(article);
            } catch (error) {
                console.error('Erro ao abrir artigo:', error);
            }
        }

        function showArticleModal(article) {
            let modal = document.getElementById('articleModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'articleModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="modal-image" id="modalImage"></div>
                        <div class="modal-body">
                            <h2 class="modal-title" id="modalTitle"></h2>
                            <div class="modal-meta">
                                <span><i class="fas fa-user"></i> <span id="modalAuthor"></span></span>
                                <span><i class="fas fa-calendar"></i> <span id="modalDate"></span></span>
                                <span><i class="fas fa-eye"></i> <span id="modalViews"></span> visualiza√ß√µes</span>
                                <span><i class="fas fa-heart"></i> <span id="modalLikes"></span> curtidas</span>
                            </div>
                            <div class="modal-content-text" id="modalContent"></div>
                            <div class="modal-tags" id="modalTags"></div>
                            <div id="modalSource" style="margin-top: 1rem;"></div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            document.getElementById('modalTitle').textContent = article.title || 'T√≠tulo Indispon√≠vel';
            document.getElementById('modalAuthor').textContent = article.author || 'An√¥nimo';
            document.getElementById('modalDate').textContent = formatDate(article.createdAt);
            document.getElementById('modalViews').textContent = article.views || 0;
            document.getElementById('modalLikes').textContent = article.likes || 0;
            document.getElementById('modalContent').innerHTML = (article.content || 'Conte√∫do indispon√≠vel').replace(/\n/g, '<br>');

            const modalImage = document.getElementById('modalImage');
            if (article.imageUrl) {
                modalImage.style.backgroundImage = `url('${article.imageUrl}')`;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            const tagsContainer = document.getElementById('modalTags');
            if (article.tags && article.tags.length > 0) {
                tagsContainer.innerHTML = article.tags.map(tag => 
                    `<span class="tag">#${tag}</span>`
                ).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.innerHTML = '';
                tagsContainer.style.display = 'none';
            }

            const sourceDiv = document.getElementById('modalSource');
            if (article.source) {
                sourceDiv.innerHTML = `<p><i class="fas fa-link"></i> Fonte: <a href="${article.source}" target="_blank" rel="noopener">${article.source}</a></p>`;
                sourceDiv.style.display = 'block';
            } else {
                sourceDiv.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // Global functions
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.searchArticles = searchArticles;
        window.filterArticles = filterArticles;
        window.sortArticles = sortArticles;

        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });
    </script>
</body>
</html>

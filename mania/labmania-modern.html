
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABMANIA - Laboratórios Científicos Virtuais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo: #6a00ff;
            --azul: #f72585;
            --verde: #00ffaa;
            --fundo: #0f0c29;
            --fundo-card: #16213e;
            --destaque: #ff00aa;
            --perigo: #ff3d00;
            --sucesso: #00e676;
            --texto-claro: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #2d1b3d 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(15, 12, 41, 0.9), rgba(255, 0, 170, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            box-shadow: 0 2px 20px rgba(255, 0, 170, 0.2);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--azul));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--azul);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(255, 0, 170, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--azul));
            border: none;
            color: var(--fundo);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 170, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(255, 0, 170, 0.1), rgba(247, 37, 133, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(255, 0, 170, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--azul);
            margin-bottom: 2rem;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .lab-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 0, 170, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .lab-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 170, 0.2);
        }

        .lab-icon {
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
            display: block;
        }

        .lab-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--destaque);
            margin-bottom: 1rem;
        }

        .lab-description {
            color: var(--texto-claro);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .lab-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .lab-features li {
            color: var(--azul);
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .lab-features li::before {
            content: '⚡';
            position: absolute;
            left: 0;
            color: var(--destaque);
        }

        .lab-button {
            width: 100%;
            background: linear-gradient(45deg, var(--destaque), var(--azul));
            border: none;
            color: var(--fundo);
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 170, 0.3);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .labs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LABMANIA</h1>
            <p class="slogan">Laboratórios científicos virtuais!</p>
        </div>
        <nav>
            <a href="../dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="toggleFavorites()"><i class="fas fa-bookmark"></i> Favoritos</a>
            <a href="../submit-lab.html" class="submit-btn">
                <i class="fas fa-plus"></i> Enviar Experimento
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-flask"></i> LABORATÓRIOS CIENTÍFICOS
            </h1>
            <p class="hero-subtitle">
                Explore experimentos virtuais e simulações científicas interativas
            </p>
        </div>

        <div class="labs-grid" id="labsGrid">
            <!-- Laboratórios serão carregados aqui -->
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        const labsData = [
            {
                id: 1,
                title: 'Laboratório de Física',
                icon: 'fas fa-atom',
                description: 'Experimentos de mecânica, óptica, eletromagnetismo e física moderna.',
                features: ['Simulações de movimento', 'Experimentos com luz', 'Campo magnético', 'Física quântica'],
                link: '/lab/labfis.html'
            },
            {
                id: 2,
                title: 'Laboratório de Química',
                icon: 'fas fa-vial',
                description: 'Reações químicas, análise de compostos e química orgânica.',
                features: ['Reações virtuais', 'Tabela periódica interativa', 'Análise molecular', 'Síntese orgânica'],
                link: '/lab/labquim.html'
            },
            {
                id: 3,
                title: 'Laboratório de Biologia',
                icon: 'fas fa-dna',
                description: 'Estudo de células, genética, ecossistemas e evolução.',
                features: ['Microscopia virtual', 'Análise genética', 'Ecossistemas', 'Evolução simulada'],
                link: '/lab/lab-bio.html'
            },
            {
                id: 4,
                title: 'Laboratório de Astronomia',
                icon: 'fas fa-telescope',
                description: 'Observação virtual do cosmos e simulações espaciais.',
                features: ['Observatório virtual', 'Sistema solar', 'Estrelas e galáxias', 'Missões espaciais'],
                link: '/lab/lab-astro.html'
            }
        ];

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadLabs();
        });

        async function loadLabs() {
            try {
                const labsGrid = document.getElementById('labsGrid');
                
                labsData.forEach(lab => {
                    const labCard = createLabCard(lab);
                    labsGrid.appendChild(labCard);
                });

            } catch (error) {
                console.error('Erro ao carregar laboratórios:', error);
            }
        }

        function createLabCard(lab) {
            const card = document.createElement('div');
            card.className = 'lab-card';
            card.onclick = () => window.location.href = lab.link;

            card.innerHTML = `
                <i class="${lab.icon} lab-icon"></i>
                <h3 class="lab-title">${lab.title}</h3>
                <p class="lab-description">${lab.description}</p>
                <ul class="lab-features">
                    ${lab.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                <button class="lab-button">
                    <i class="fas fa-play"></i> Acessar Laboratório
                </button>
            `;

            return card;
        }

        // Global functions
        window.toggleFavorites = function() {
            // Implementation for favorites
            console.log('Toggle favorites');
        };
    </script>
</body>
</html>

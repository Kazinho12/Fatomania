<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMANIA - Desafios Cient√≠ficos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vermelho: #ff0000;
            --branco: #ffffff;
            --amarelo: #ffff00;
            --fundo: #1a1a1a;
            --fundo-card: #2a2a2a;
            --destaque: #ff0000;
            --perigo: #ff4444;
            --sucesso: #00ff00;
            --alerta: #ffaa00;
            --preto: #000000;
            --cinza: #666666;
            --roxo: #6a00ff;
            --azul: #00f7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #2d1b3d 50%, var(--fundo) 100%);
            color: var(--branco);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--vermelho);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--vermelho), var(--amarelo));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .slogan {
            color: var(--amarelo);
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--branco);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--amarelo);
            border-color: var(--amarelo);
            background: rgba(255, 255, 0, 0.1);
        }

        .submit-quiz-btn {
            background: linear-gradient(45deg, var(--vermelho), var(--amarelo));
            border: none;
            color: var(--branco);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tabs-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            background: var(--fundo-card);
            color: var(--branco);
            border: 2px solid var(--vermelho);
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .tab.active {
            background: var(--vermelho);
            color: var(--branco);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Quiz Browsing */
        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid var(--vermelho);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--branco);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--vermelho);
            border: none;
            color: var(--branco);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid var(--vermelho);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--branco);
            font-size: 1rem;
        }

        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .quiz-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .quiz-card:hover {
            border-color: var(--vermelho);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .quiz-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--amarelo);
            line-height: 1.4;
        }

        .quiz-description {
            color: var(--branco);
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .quiz-difficulty {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-easy { background: var(--sucesso); color: var(--preto); }
        .difficulty-medium { background: var(--alerta); color: var(--preto); }
        .difficulty-hard { background: var(--vermelho); color: var(--branco); }

        .quiz-category {
            background: rgba(255, 255, 0, 0.2);
            color: var(--amarelo);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .play-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--vermelho), var(--amarelo));
            border: none;
            color: var(--branco);
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        /* Quiz Playing */
        .quiz-player {
            max-width: 800px;
            margin: 0 auto;
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--vermelho);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .quiz-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, var(--vermelho), var(--amarelo));
            transition: width 0.3s;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--amarelo);
            text-align: center;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .option:hover {
            border-color: var(--vermelho);
            background: rgba(255, 0, 0, 0.1);
        }

        .option.selected {
            border-color: var(--amarelo);
            background: rgba(255, 255, 0, 0.1);
        }

        .option.correct {
            border-color: var(--sucesso);
            background: rgba(0, 255, 0, 0.1);
        }

        .option.incorrect {
            border-color: var(--vermelho);
            background: rgba(255, 0, 0, 0.1);
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-btn {
            background: var(--vermelho);
            border: none;
            color: var(--branco);
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-btn:hover:not(:disabled) {
            background: var(--amarelo);
            color: var(--preto);
        }

        .quiz-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Rankings */
        .rankings-container {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--vermelho);
        }

        .rankings-title {
            text-align: center;
            font-size: 2rem;
            color: var(--amarelo);
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--vermelho);
        }

        .ranking-position {
            font-size: 1.5rem;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .ranking-position.first { color: #ffd700; }
        .ranking-position.second { color: #c0c0c0; }
        .ranking-position.third { color: #cd7f32; }

        .ranking-user {
            flex: 1;
            margin-left: 1rem;
        }

        .ranking-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--amarelo);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--amarelo);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--amarelo);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--vermelho);
        }

        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--amarelo);
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--vermelho);
            margin: 1rem 0;
        }

        .results-details {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        /* Justifications Styles */
        .justifications-container {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .question-result {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .question-result.correct {
            background: rgba(0,255,0,0.1);
            border-left-color: #00ff00;
        }

        .question-result.incorrect {
            background: rgba(255,0,0,0.1);
            border-left-color: #ff0000;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .question-number {
            font-weight: bold;
            color: var(--amarelo);
        }

        .result-icon {
            font-size: 1.2rem;
        }

        .question-text {
            margin-bottom: 10px;
            font-style: italic;
            color: #cccccc;
        }

        .answers-comparison {
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .user-answer, .correct-answer {
            margin-bottom: 5px;
        }

        .justification {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,0,0.1);
            border-radius: 5px;
            border-left: 3px solid var(--amarelo);
        }

        .justification p {
            margin: 5px 0 0 0;
            color: #ffffff;
            line-height: 1.4;
        }

        /* Certificate Styles */
        .certificate {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            border: 8px solid #ffd700;
            position: relative;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            pointer-events: none;
        }

        .certificate-header {
            margin-bottom: 25px;
        }

        .certificate-seal {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(255,215,0,0.4);
        }

        .certificate h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .certificate-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .certificate-body {
            margin: 25px 0;
        }

        .certificate-text {
            font-size: 1.1rem;
            color: #5d6d7e;
            margin: 8px 0;
        }

        .certificate-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .certificate-quiz-title {
            font-size: 1.3rem;
            color: #8e44ad;
            font-weight: bold;
            margin: 15px 0;
            font-style: italic;
        }

        .certificate-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(52,73,94,0.1);
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .detail-item i {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .certificate-date {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 20px 0 15px;
        }

        .certificate-signature {
            margin-top: 30px;
        }

        .signature-line {
            width: 200px;
            height: 2px;
            background: #333;
            margin: 0 auto 10px;
        }

        .signature-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .certificate-download {
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .tabs-container {
                flex-direction: column;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .quizzes-grid {
                grid-template-columns: 1fr;
            }

            .quiz-controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>QUIZMANIA</h1>
            <p class="slogan">Quem sabe mais?</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" onclick="showTab('browse')"><i class="fas fa-list"></i> Quizzes</a>
            <a href="#" onclick="showTab('rankings')"><i class="fas fa-trophy"></i> Rankings</a>
            <a href="/submit-quiz.html" class="submit-quiz-btn">
                <i class="fas fa-plus"></i> Criar Quiz
            </a>
        </nav>
    </header>

    <div class="main-container">
        <div class="tabs-container">
            <div class="tab active" onclick="showTab('browse')">
                <i class="fas fa-list"></i> Explorar Quizzes
            </div>
            <div class="tab" onclick="showTab('rankings')">
                <i class="fas fa-trophy"></i> Rankings
            </div>
        </div>

        <!-- Browse Quizzes Tab -->
        <div class="tab-content active" id="browseTab">
            <div class="filters-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar quizzes...">
                    <button onclick="searchQuizzes()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <select class="filter-select" id="categoryFilter" onchange="filterQuizzes()">
                    <option value="">Todas as categorias</option>
                    <option value="ciencia">üî¨ Ci√™ncia</option>
                    <option value="matematica">üî¢ Matem√°tica</option>
                    <option value="fisica">‚öõÔ∏è F√≠sica</option>
                    <option value="quimica">üß™ Qu√≠mica</option>
                    <option value="biologia">üß¨ Biologia</option>
                    <option value="astronomia">üåå Astronomia</option>
                    <option value="tecnologia">üíª Tecnologia</option>
                    <option value="medicina">‚öïÔ∏è Medicina</option>
                </select>

                <select class="filter-select" id="difficultyFilter" onchange="filterQuizzes()">
                    <option value="">Todas as dificuldades</option>
                    <option value="easy">F√°cil</option>
                    <option value="medium">M√©dio</option>
                    <option value="hard">Dif√≠cil</option>
                </select>
            </div>

            <div class="quizzes-grid" id="quizzesGrid">
                <!-- Quizzes ser√£o carregados aqui -->
            </div>

            <div class="loading" id="browseLoading">
                <i class="fas fa-brain fa-spin"></i>
                <p>Carregando quizzes...</p>
            </div>

            <div class="no-results" id="browseNoResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>Nenhum quiz encontrado</h3>
                <p>Tente ajustar os filtros de pesquisa.</p>
            </div>
        </div>

        <!-- Rankings Tab -->
        <div class="tab-content" id="rankingsTab">
            <div class="rankings-container">
                <h2 class="rankings-title">
                    <i class="fas fa-trophy"></i> Ranking Geral
                </h2>
                <div id="rankingsContent">
                    <!-- Rankings ser√£o carregados aqui -->
                </div>
                <div class="loading" id="rankingsLoading">
                    <i class="fas fa-trophy fa-spin"></i>
                    <p>Carregando rankings...</p>
                </div>
            </div>
        </div>

        <!-- Quiz Player -->
        <div class="tab-content" id="quizPlayerTab">
            <div class="quiz-player">
                <div class="quiz-header">
                    <h2 id="quizTitle"></h2>
                    <div class="quiz-progress">
                        <div class="quiz-progress-bar" id="progressBar"></div>
                    </div>
                    <p id="questionCounter"></p>
                </div>

                <div class="question-container">
                    <div class="question-text" id="questionText"></div>
                    <div class="options-container" id="optionsContainer"></div>
                </div>

                <div class="quiz-controls">
                    <button class="quiz-btn" onclick="previousQuestion()" id="prevBtn">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <div>
                        <span id="timeRemaining"></span>
                    </div>
                    <button class="quiz-btn" onclick="nextQuestion()" id="nextBtn">
                        Pr√≥xima <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <h2 class="results-title">
                <i class="fas fa-medal"></i> Resultado Final
            </h2>
            <div class="score-display" id="finalScore"></div>
            <div class="results-details" id="resultsDetails"></div>
            
            <!-- Certificate Container -->
            <div id="certificateContainer" style="display: none; margin-top: 20px;"></div>
            
            <button class="quiz-btn" onclick="closeResults()" style="margin-top: 1rem;">
                <i class="fas fa-home"></i> Voltar aos Quizzes
            </button>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let currentQuizzes = [];
        let filteredQuizzes = [];
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizStartTime = null;
        let questionTimer = null;

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            await loadQuizzes();
            await loadRankings();
        });

        async function loadQuizzes() {
            try {
                console.log('üîÑ Carregando quizzes...');
                
                let currentQuizzes = [];
                
                try {
                    // Tenta primeiro consulta com filtro e ordena√ß√£o
                    const quizzesQuery = window.firebaseDB.query(
                        window.firebaseDB.collection(window.firebaseDB.db, 'quizzes'),
                        window.firebaseDB.where('status', '==', 'published'),
                        window.firebaseDB.orderBy('createdAt', 'desc')
                    );

                    const snapshot = await window.firebaseDB.getDocs(quizzesQuery);
                    currentQuizzes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    console.log('‚úÖ Quizzes carregados com consulta completa:', currentQuizzes.length);
                    
                } catch (indexError) {
                    console.warn('‚ö†Ô∏è Erro com √≠ndice composto, tentando consulta simples:', indexError);
                    
                    // Fallback: consulta simples
                    try {
                        const simpleQuery = window.firebaseDB.collection(window.firebaseDB.db, 'quizzes');
                        const snapshot = await window.firebaseDB.getDocs(simpleQuery);
                        
                        currentQuizzes = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        })).filter(quiz => quiz.status === 'published');
                        
                        // Ordena no cliente
                        currentQuizzes.sort((a, b) => {
                            const dateA = a.createdAt?.seconds || new Date(a.createdAt || 0).getTime() / 1000;
                            const dateB = b.createdAt?.seconds || new Date(b.createdAt || 0).getTime() / 1000;
                            return dateB - dateA;
                        });
                        
                        console.log('‚úÖ Quizzes carregados com consulta simples:', currentQuizzes.length);
                        
                    } catch (simpleError) {
                        console.error('‚ùå Erro mesmo com consulta simples:', simpleError);
                        
                        // Cria quizzes de exemplo se n√£o conseguir carregar
                        if (simpleError.code === 'failed-precondition' || simpleError.code === 'permission-denied') {
                            console.log('üìù Criando quizzes de exemplo...');
                            currentQuizzes = await createSampleQuizzes();
                        } else {
                            throw simpleError;
                        }
                    }
                }

                window.currentQuizzes = currentQuizzes;
                filteredQuizzes = [...currentQuizzes];
                renderQuizzes();
                
            } catch (error) {
                console.error('‚ùå Erro geral ao carregar quizzes:', error);
                document.getElementById('browseLoading').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--amarelo);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Erro ao carregar quizzes</h3>
                        <p>N√£o foi poss√≠vel conectar ao Firebase.</p>
                        <button onclick="loadQuizzes()" style="margin-top: 1rem; padding: 0.8rem 1.5rem; background: var(--vermelho); color: white; border: none; border-radius: 10px; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Fun√ß√£o para criar quizzes de exemplo
        async function createSampleQuizzes() {
            const sampleQuizzes = [
                {
                    id: 'quiz_sample_1',
                    title: 'F√≠sica Qu√¢ntica B√°sica',
                    description: 'Teste seus conhecimentos sobre os princ√≠pios fundamentais da f√≠sica qu√¢ntica.',
                    category: 'fisica',
                    difficulty: 'medium',
                    author: 'Dr. Quantum',
                    status: 'published',
                    plays: 0,
                    createdAt: new Date(),
                    questions: [
                        {
                            text: 'O que √© um quantum?',
                            options: [
                                'Uma part√≠cula elementar',
                                'A menor quantidade de energia que pode ser emitida',
                                'Um tipo de √°tomo',
                                'Uma for√ßa fundamental'
                            ],
                            correctAnswer: 1,
                            justification: 'Um quantum √© a menor quantidade discreta de energia que pode ser emitida ou absorvida por um sistema.'
                        },
                        {
                            text: 'Quem prop√¥s o princ√≠pio da incerteza?',
                            options: [
                                'Einstein',
                                'Bohr',
                                'Heisenberg',
                                'Schr√∂dinger'
                            ],
                            correctAnswer: 2,
                            justification: 'Werner Heisenberg formulou o princ√≠pio da incerteza em 1927.'
                        }
                    ]
                },
                {
                    id: 'quiz_sample_2',
                    title: 'Hist√≥ria de Mo√ßambique',
                    description: 'Conhecimentos sobre a rica hist√≥ria do pa√≠s.',
                    category: 'historia',
                    difficulty: 'easy',
                    author: 'Prof. Hist√≥ria',
                    status: 'published',
                    plays: 0,
                    createdAt: new Date(Date.now() - 86400000),
                    questions: [
                        {
                            text: 'Em que ano Mo√ßambique conquistou a independ√™ncia?',
                            options: ['1975', '1964', '1980', '1990'],
                            correctAnswer: 0,
                            justification: 'Mo√ßambique conquistou a independ√™ncia de Portugal em 25 de junho de 1975.'
                        }
                    ]
                }
            ];

            try {
                // Tenta salvar no Firebase
                for (const quiz of sampleQuizzes) {
                    await window.firebaseDB.addDoc(
                        window.firebaseDB.collection(window.firebaseDB.db, 'quizzes'), 
                        quiz
                    );
                }
                console.log('‚úÖ Quizzes de exemplo criados no Firebase');
            } catch (error) {
                console.warn('‚ö†Ô∏è N√£o foi poss√≠vel salvar no Firebase, usando dados locais:', error);
            }
            
            return sampleQuizzes;
        }

        async function loadRankings() {
            try {
                const scoresQuery = window.firebaseDB.query(
                    window.firebaseDB.collection(window.firebaseDB.db, 'quiz-scores'),
                    window.firebaseDB.orderBy('totalScore', 'desc'),
                    window.firebaseDB.limit(10)
                );

                const snapshot = await window.firebaseDB.getDocs(scoresQuery);
                const rankings = snapshot.docs.map(doc => doc.data());

                renderRankings(rankings);
            } catch (error) {
                console.error('Erro ao carregar rankings:', error);
                document.getElementById('rankingsLoading').innerHTML = '<p>Erro ao carregar rankings. Tente novamente.</p>';
            }
        }

        function renderQuizzes() {
            const quizzesGrid = document.getElementById('quizzesGrid');
            const loading = document.getElementById('browseLoading');
            const noResults = document.getElementById('browseNoResults');

            loading.style.display = 'none';

            if (filteredQuizzes.length === 0) {
                noResults.style.display = 'block';
                quizzesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            quizzesGrid.innerHTML = filteredQuizzes.map(quiz => `
                <div class="quiz-card" onclick="startQuiz('${quiz.id}')">
                    <h3 class="quiz-title">${quiz.title}</h3>
                    <p class="quiz-description">${quiz.description}</p>
                    <div class="quiz-stats">
                        <span><i class="fas fa-question-circle"></i> ${quiz.questions?.length || 0} perguntas</span>
                        <span><i class="fas fa-clock"></i> ${quiz.timeLimit || 'Sem limite'}</span>
                        <span><i class="fas fa-user"></i> ${quiz.author}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span class="quiz-difficulty difficulty-${quiz.difficulty}">
                            ${getDifficultyText(quiz.difficulty)}
                        </span>
                        <span class="quiz-category">${getCategoryIcon(quiz.category)} ${quiz.category}</span>
                    </div>
                    <button class="play-btn">
                        <i class="fas fa-play"></i> Jogar Agora
                    </button>
                </div>
            `).join('');
        }

        function renderRankings(rankings) {
            const rankingsContent = document.getElementById('rankingsContent');
            const loading = document.getElementById('rankingsLoading');

            loading.style.display = 'none';

            if (rankings.length === 0) {
                rankingsContent.innerHTML = '<p>Nenhum ranking dispon√≠vel ainda.</p>';
                return;
            }

            rankingsContent.innerHTML = rankings.map((score, index) => `
                <div class="ranking-item">
                    <div class="ranking-position ${getPositionClass(index + 1)}">
                        ${index + 1}¬∞
                    </div>
                    <div class="ranking-user">
                        <div style="font-weight: bold; font-size: 1.1rem;">${score.userName}</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">
                            ${score.quizzesCompleted || 0} quizzes completados
                        </div>
                    </div>
                    <div class="ranking-score">
                        ${score.totalScore} pts
                    </div>
                </div>
            `).join('');
        }

        function getDifficultyText(difficulty) {
            const texts = {
                'easy': 'F√°cil',
                'medium': 'M√©dio',
                'hard': 'Dif√≠cil'
            };
            return texts[difficulty] || difficulty;
        }

        function getCategoryIcon(category) {
            const icons = {
                'ciencia': 'üî¨',
                'matematica': 'üî¢',
                'fisica': '‚öõÔ∏è',
                'quimica': 'üß™',
                'biologia': 'üß¨',
                'astronomia': 'üåå',
                'tecnologia': 'üíª',
                'medicina': '‚öïÔ∏è'
            };
            return icons[category] || 'üß†';
        }

        function getPositionClass(position) {
            if (position === 1) return 'first';
            if (position === 2) return 'second';
            if (position === 3) return 'third';
            return '';
        }

        async function startQuiz(quizId) {
            const quiz = currentQuizzes.find(q => q.id === quizId);
            if (!quiz) return;

            currentQuiz = quiz;
            currentQuestionIndex = 0;
            userAnswers = [];
            quizStartTime = Date.now();

            // Update quiz plays count
            try {
                const quizRef = window.firebaseDB.doc(window.firebaseDB.db, 'quizzes', quizId);
                await window.firebaseDB.updateDoc(quizRef, {
                    plays: window.firebaseDB.increment(1)
                });
            } catch (error) {
                console.error('Erro ao atualizar plays:', error);
            }

            showTab('quizPlayer');
            displayQuestion();
        }

        function displayQuestion() {
            if (!currentQuiz || currentQuestionIndex >= currentQuiz.questions.length) {
                finishQuiz();
                return;
            }

            const question = currentQuiz.questions[currentQuestionIndex];
            
            document.getElementById('quizTitle').textContent = currentQuiz.title;
            document.getElementById('questionCounter').textContent = 
                `Pergunta ${currentQuestionIndex + 1} de ${currentQuiz.questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Display options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = question.options.map((option, index) => `
                <div class="option" onclick="selectOption(${index})">
                    ${option}
                </div>
            `).join('');

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestionIndex === currentQuiz.questions.length - 1 ? 'Finalizar' : 'Pr√≥xima';
        }

        function selectOption(optionIndex) {
            // Clear previous selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Mark selected option
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // Store answer
            userAnswers[currentQuestionIndex] = optionIndex;
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        async function finishQuiz() {
            if (!currentQuiz) return;

            // Calculate score
            let correct = 0;
            currentQuiz.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correct++;
                }
            });

            const score = Math.round((correct / currentQuiz.questions.length) * 100);
            const timeSpent = Math.round((Date.now() - quizStartTime) / 1000);

            // Display results with justifications
            document.getElementById('finalScore').textContent = score + '%';
            
            // Generate detailed results with justifications
            const detailedResults = generateDetailedResults(correct, timeSpent, score);
            document.getElementById('resultsDetails').innerHTML = detailedResults;
            
            // Generate certificate if good performance
            if (score >= 70) {
                document.getElementById('certificateContainer').innerHTML = generateCertificate(score, correct, timeSpent);
                document.getElementById('certificateContainer').style.display = 'block';
            } else {
                document.getElementById('certificateContainer').style.display = 'none';
            }

            document.getElementById('resultsModal').classList.add('active');

            // Save score to Firebase
            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (user) {
                    await saveQuizResult(user, score, correct, timeSpent);
                }
            } catch (error) {
                console.error('Erro ao salvar resultado:', error);
            }
        }

        async function saveQuizResult(user, score, correct, timeSpent) {
            const resultData = {
                userId: user.uid,
                userName: user.displayName || user.email,
                quizId: currentQuiz.id,
                quizTitle: currentQuiz.title,
                score: score,
                correctAnswers: correct,
                totalQuestions: currentQuiz.questions.length,
                timeSpent: timeSpent,
                completedAt: window.firebaseDB.serverTimestamp()
            };

            // Save individual result
            await window.firebaseDB.addDoc(
                window.firebaseDB.collection(window.firebaseDB.db, 'quiz-results'), 
                resultData
            );

            // Update user's total score
            const userScoreRef = window.firebaseDB.doc(window.firebaseDB.db, 'quiz-scores', user.uid);
            const userScoreDoc = await window.firebaseDB.getDoc(userScoreRef);

            if (userScoreDoc.exists()) {
                const currentData = userScoreDoc.data();
                await window.firebaseDB.updateDoc(userScoreRef, {
                    totalScore: currentData.totalScore + score,
                    quizzesCompleted: window.firebaseDB.increment(1),
                    lastQuizAt: window.firebaseDB.serverTimestamp()
                });
            } else {
                await window.firebaseDB.setDoc(userScoreRef, {
                    userId: user.uid,
                    userName: user.displayName || user.email,
                    totalScore: score,
                    quizzesCompleted: 1,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    lastQuizAt: window.firebaseDB.serverTimestamp()
                });
            }
        }

        function getPerformanceText(score) {
            if (score >= 90) return 'üèÜ Excelente!';
            if (score >= 70) return 'üéØ Muito Bom!';
            if (score >= 50) return 'üëç Bom!';
            return 'üìö Continue estudando!';
        }
        
        function generateDetailedResults(correct, timeSpent, score) {
            const user = window.firebaseAuth.auth.currentUser;
            const userName = user ? (user.displayName || user.email) : 'Usu√°rio';
            
            let html = `
                <div class="results-summary">
                    <p><strong>Quest√µes corretas:</strong> ${correct} de ${currentQuiz.questions.length}</p>
                    <p><strong>Tempo gasto:</strong> ${Math.floor(timeSpent / 60)}:${(timeSpent % 60).toString().padStart(2, '0')}</p>
                    <p><strong>Performance:</strong> ${getPerformanceText(score)}</p>
                </div>
                
                <div class="justifications-container">
                    <h3 style="color: #ffff00; margin: 20px 0 10px 0;"><i class="fas fa-lightbulb"></i> Justificativas das Respostas</h3>
            `;
            
            currentQuiz.questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correctAnswer;
                const userAnswerText = question.options[userAnswers[index]] || 'N√£o respondida';
                const correctAnswerText = question.options[question.correctAnswer];
                
                html += `
                    <div class="question-result ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-header">
                            <span class="question-number">Quest√£o ${index + 1}</span>
                            <span class="result-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                        </div>
                        <div class="question-text">${question.text}</div>
                        <div class="answers-comparison">
                            <div class="user-answer">
                                <strong>Sua resposta:</strong> ${userAnswerText}
                            </div>
                            <div class="correct-answer">
                                <strong>Resposta correta:</strong> ${correctAnswerText}
                            </div>
                        </div>
                        ${question.justification ? `
                            <div class="justification">
                                <strong><i class="fas fa-info-circle"></i> Explica√ß√£o:</strong>
                                <p>${question.justification}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function generateCertificate(score, correct, timeSpent) {
            const user = window.firebaseAuth.auth.currentUser;
            const userName = user ? (user.displayName || 'Usu√°rio') : 'Usu√°rio';
            const currentDate = new Date().toLocaleDateString('pt-BR');
            const performance = getPerformanceText(score);
            
            return `
                <div class="certificate">
                    <div class="certificate-header">
                        <div class="certificate-seal">
                            <i class="fas fa-medal"></i>
                        </div>
                        <h2>CERTIFICADO DE CONCLUS√ÉO</h2>
                        <div class="certificate-subtitle">QUIZMANIA - DESAFIOS CIENT√çFICOS</div>
                    </div>
                    
                    <div class="certificate-body">
                        <p class="certificate-text">Certificamos que</p>
                        <div class="certificate-name">${userName}</div>
                        <p class="certificate-text">completou com sucesso o quiz</p>
                        <div class="certificate-quiz-title">"${currentQuiz.title}"</div>
                        
                        <div class="certificate-details">
                            <div class="detail-item">
                                <i class="fas fa-star"></i>
                                <span>Pontua√ß√£o: ${score}%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Acertos: ${correct}/${currentQuiz.questions.length}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span>Tempo: ${Math.floor(timeSpent / 60)}:${(timeSpent % 60).toString().padStart(2, '0')}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-trophy"></i>
                                <span>${performance}</span>
                            </div>
                        </div>
                        
                        <div class="certificate-date">
                            Conclu√≠do em ${currentDate}
                        </div>
                        
                        <div class="certificate-signature">
                            <div class="signature-line"></div>
                            <div class="signature-text">FATOMANIA - Explorando o Futuro da Ci√™ncia</div>
                        </div>
                    </div>
                    
                    <div class="certificate-download">
                        <button class="download-btn" onclick="downloadCertificate()">
                            <i class="fas fa-download"></i> Baixar Certificado
                        </button>
                    </div>
                </div>
            `;
        }
        
        function downloadCertificate() {
            const certificate = document.querySelector('.certificate');
            
            // Simula√ß√£o de download - em implementa√ß√£o real usaria html2canvas ou similar
            const link = document.createElement('a');
            link.download = `certificado-${currentQuiz.title.replace(/[^a-zA-Z0-9]/g, '-')}.png`;
            
            // Por enquanto, apenas uma mensagem
            alert('üéâ Parab√©ns! O certificado seria baixado em uma implementa√ß√£o completa.');
        }

        function closeResults() {
            document.getElementById('resultsModal').classList.remove('active');
            showTab('browse');
            currentQuiz = null;
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            if (tabName === 'browse') {
                document.getElementById('browseTab').classList.add('active');
                document.querySelector('.tab:first-child').classList.add('active');
            } else if (tabName === 'rankings') {
                document.getElementById('rankingsTab').classList.add('active');
                document.querySelector('.tab:nth-child(2)').classList.add('active');
            } else if (tabName === 'quizPlayer') {
                document.getElementById('quizPlayerTab').classList.add('active');
            }
        }

        function searchQuizzes() {
            filterQuizzes();
        }

        function filterQuizzes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;

            filteredQuizzes = currentQuizzes.filter(quiz => {
                const matchesSearch = quiz.title.toLowerCase().includes(searchTerm) ||
                                    quiz.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || quiz.category === category;
                const matchesDifficulty = !difficulty || quiz.difficulty === difficulty;
                
                return matchesSearch && matchesCategory && matchesDifficulty;
            });

            renderQuizzes();
        }

        // Global functions
        window.showTab = showTab;
        window.startQuiz = startQuiz;
        window.selectOption = selectOption;
        window.nextQuestion = nextQuestion;
        window.previousQuestion = previousQuestion;
        window.searchQuizzes = searchQuizzes;
        window.filterQuizzes = filterQuizzes;
        window.closeResults = closeResults;

        // Search on enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchQuizzes();
            }
        });
    </script>

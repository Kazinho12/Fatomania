<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" type="image/png" href="/icon/fatomania.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mystic-purple: #8e44ad;
            --mystic-dark: #2c3e50;
            --mystic-gold: #f39c12;
            --mystic-red: #e74c3c;
            --fundo: #1a1a2e;
            --fundo-card: #16213e;
            --destaque: #8e44ad;
            --perigo: #e74c3c;
            --sucesso: #27ae60;
            --texto-claro: #ecf0f1;
            --dourado: #f39c12; /* Adicionado para uso espec√≠fico */
            --roxo: #8e44ad; /* Alias para destaque */
            --misterio: #f39c12; /* Alias para dourado */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #0f3460 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Part√≠culas m√≠sticas */
        .mystic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--mystic-gold);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { opacity: 0.3; transform: translateY(100vh) scale(0.5); }
            50% { opacity: 1; transform: translateY(50vh) scale(1); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(26, 26, 46, 0.9), rgba(142, 68, 173, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
            box-shadow: 0 2px 20px rgba(142, 68, 173, 0.2);
            position: relative;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--mystic-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
            position: relative;
        }

        .logo h1::after {
            content: 'üîÆ';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--mystic-gold)); }
            to { filter: drop-shadow(0 0 20px var(--mystic-gold)); }
        }

        .slogan {
            color: var(--mystic-gold);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(142, 68, 173, 0.1);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--destaque), var(--mystic-gold));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.1), rgba(243, 156, 18, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(142, 68, 173, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.1) 0%, transparent 70%);
            animation: mysticalRotate 20s linear infinite;
        }

        @keyframes mysticalRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--destaque);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--mystic-gold);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .filters-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid rgba(142, 68, 173, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.2);
        }

        .search-box input:focus {
            border-color: var(--destaque);
            box-shadow: 0 0 25px rgba(142, 68, 173, 0.4);
            outline: none;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--destaque);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.5);
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(142, 68, 173, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.2);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .article-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(142, 68, 173, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .article-card:hover {
            border-color: var(--destaque);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(142, 68, 173, 0.3);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--mystic-gold), transparent);
            transition: left 0.8s;
        }

        .article-card:hover::before {
            left: 100%;
        }

        .article-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--destaque);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.5);
        }

        .mystery-level {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--mystic-gold);
            color: var(--fundo);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        .article-summary {
            color: var(--mystic-gold);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--texto-claro);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px var(--destaque));
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--destaque);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px var(--destaque));
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--fundo-card) 0%, var(--mystic-dark) 100%);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid var(--destaque);
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.4);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--destaque);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--destaque);
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.5);
        }

        .close-btn {
            color: var(--texto-claro);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(231, 76, 60, 0.2);
            padding: 0.5rem;
            border-radius: 50%;
            line-height: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--perigo);
            background: var(--perigo);
            transform: scale(1.1);
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--misterio);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
        }

        .modal-content-text {
            font-size: 1.1rem;
            color: var(--texto-claro);
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .modal-tags {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .modal-tag {
            background: var(--destaque);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
        }

        /* Dashboard Styles */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: rgba(26, 32, 44, 0.5);
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1000px;
            border: 1px solid rgba(142, 68, 173, 0.2);
        }

        .dashboard-card {
            background: var(--fundo-card);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            border: 1px solid rgba(142, 68, 173, 0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(142, 68, 173, 0.3);
            border-color: var(--destaque);
        }

        .dashboard-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--destaque);
        }

        .dashboard-card h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--texto-claro);
        }

        .dashboard-card p {
            font-size: 0.9rem;
            color: var(--mystic-gold);
        }

        /* Comments Section */
        #commentsSection {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(142, 68, 173, 0.2);
        }

        .comment-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .comment-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(142, 68, 173, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--texto-claro);
            font-size: 1rem;
        }

        .comment-input input:focus {
            outline: none;
            border-color: var(--destaque);
        }

        .comment-input button {
            background: var(--destaque);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .comment-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .comment {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--misterio);
        }

        .comment-author {
            font-weight: 700;
            color: var(--destaque);
            margin-bottom: 0.3rem;
        }

        .comment-text {
            color: var(--texto-claro);
            font-size: 0.95rem;
        }


        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 20px auto;
            }

            .modal-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .close-btn {
                font-size: 1.5rem;
                padding: 0.3rem;
            }

            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .comment-input {
                flex-direction: column;
            }
        }

        /* Estilos de Interatividade Completos */
        .modal-interactions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(106, 0, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(106, 0, 255, 0.2);
        }

        .modal-interactions button {
            flex: 1;
            background: linear-gradient(45deg, var(--roxo), var(--misterio));
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .modal-interactions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(106, 0, 255, 0.5);
        }

        .modal-interactions button i {
            font-size: 1.2rem;
        }

        .like-count {
            font-weight: 700;
            color: var(--roxo);
        }

        .comment-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(106, 0, 255, 0.2);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--roxo), var(--misterio));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .comment-author {
            font-weight: 600;
            color: var(--roxo);
        }

        .comment-date {
            font-size: 0.85rem;
            color: var(--azul);
            opacity: 0.8;
        }

        .comment-text {
            color: var(--texto);
            line-height: 1.6;
        }
    </style>
</head>

    </div>


    <script type="module">
        import '/firebase-config.js';
        import '/js/init-interactions.js';

        let currentArticles = [];
        let filteredArticles = [];
        let currentArticleId = null;
        const modal = document.getElementById("articleModal");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const modalTitle = document.getElementById("modalTitle");
        const modalImage = document.getElementById("modalImage");
        const modalContent = document.getElementById("modalContent");
        const modalTags = document.getElementById("modalTags");
        const likeBtn = document.getElementById("likeBtn");
        const likeCount = document.getElementById("likeCount");
        const commentsSection = document.getElementById("commentsSection");

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            createMysticParticles();
            await loadArticles();
            setupModalInteractions();
        });

        function createMysticParticles() {
            const particlesContainer = document.getElementById('mysticParticles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('articlesGrid').innerHTML = '';
            document.getElementById('noResults').style.display = 'none';
        }

        async function loadArticles() {
            try {
                showLoading();

                const articlesRef = window.firebaseDB.collection(window.firebaseDB.db, 'mystic-articles');
                let querySnapshot;

                try {
                    const q = window.firebaseDB.query(
                        articlesRef,
                        window.firebaseDB.where('status', '==', 'published'),
                        window.firebaseDB.orderBy('date', 'desc')
                    );
                    querySnapshot = await window.firebaseDB.getDocs(q);
                } catch (indexError) {
                    if (indexError.code === 'failed-precondition') {
                        console.warn('‚ö†Ô∏è Erro com √≠ndice composto, tentando consulta simples:', indexError);
                        const simpleQuery = window.firebaseDB.query(
                            articlesRef,
                            window.firebaseDB.where('status', '==', 'published')
                        );
                        querySnapshot = await window.firebaseDB.getDocs(simpleQuery);
                    } else {
                        throw indexError;
                    }
                }

                currentArticles = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredArticles = [...currentArticles];
                renderArticles();
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar artigos. Tente novamente.</p>';
            }
        }

        function renderArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'none';

            if (filteredArticles.length === 0) {
                noResults.style.display = 'block';
                articlesGrid.innerHTML = '';
                return;
            }

            noResults.style.display = 'none';

            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openArticle('${article.id}')" data-article-id="${article.id}">
                    ${article.imageUrl ? `
                        <div class="article-image" style="background-image: url('${article.imageUrl}')">
                            <div class="article-category">${getCategoryIcon(article.category)} ${article.category}</div>
                            <div class="mystery-level">${getMysteryLevel(article.mysteryLevel)}</div>
                        </div>
                    ` : `
                        <div class="article-image" style="background: linear-gradient(135deg, var(--destaque) 0%, var(--dourado) 100%);">
                            <div class="article-category">${getCategoryIcon(article.category)} ${article.category}</div>
                            <div class="mystery-level">${getMysteryLevel(article.mysteryLevel)}</div>
                        </div>
                    `}
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <span><i class="fas fa-user"></i> ${article.author}</span>
                            <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'paranormal': 'üëª',
                'ovni': 'üõ∏',
                'lendas': 'üêâ',
                'conspiracoes': 'üïµÔ∏è',
                'historicos': 'üèõÔ∏è',
                'cientificos': 'üß™',
                'lugares': 'üó∫Ô∏è',
                'profecias': 'üìú'
            };
            return icons[category] || 'üîÆ';
        }

        function getMysteryLevel(level) {
            const levels = {
                'baixo': '‚≠ê Baixo',
                'medio': '‚≠ê‚≠ê M√©dio',
                'alto': '‚≠ê‚≠ê‚≠ê Alto',
                'extremo': 'üî• Extremo'
            };
            return levels[level] || '‚≠ê Baixo';
        }

        function setupModalInteractions() {
            closeModalBtn.onclick = () => {
                modal.style.display = "none";
                document.body.style.overflow = 'auto';
                currentArticleId = null;
            };
            
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.body.style.overflow = 'auto';
                    currentArticleId = null;
                }
            };
            
            // Fechar com ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    currentArticleId = null;
                }
            });
        }

        async function openArticle(articleId) {
            try {
                console.log('üîç Tentando abrir artigo com ID:', articleId);
                
                if (!articleId) {
                    console.error('‚ùå ID do artigo n√£o fornecido');
                    alert('Erro: ID do artigo inv√°lido');
                    return;
                }
                
                // Primeiro, buscar o artigo do array local (mais r√°pido)
                const localArticle = currentArticles.find(a => a.id === articleId);
                
                if (!localArticle) {
                    console.error('‚ùå Artigo n√£o encontrado no cache local');
                    alert('Artigo n√£o encontrado. Por favor, recarregue a p√°gina.');
                    return;
                }
                
                console.log('‚úÖ Artigo encontrado:', localArticle.title);
                currentArticleId = articleId;
                
                // Preencher modal com dados locais primeiro (para resposta r√°pida)
                modalTitle.textContent = localArticle.title || 'Sem t√≠tulo';
                
                // Usar summary se content n√£o existir
                const contentText = localArticle.content || localArticle.summary || 'Conte√∫do n√£o dispon√≠vel.';
                modalContent.innerHTML = contentText.replace(/\n/g, '<br>');
                
                // Tags
                modalTags.innerHTML = '';
                if (localArticle.tags && localArticle.tags.length > 0) {
                    localArticle.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'modal-tag';
                        tagElement.textContent = tag;
                        modalTags.appendChild(tagElement);
                    });
                }

                // Imagem
                if (localArticle.imageUrl) {
                    modalImage.src = localArticle.imageUrl;
                    modalImage.style.display = 'block';
                    modalImage.alt = localArticle.title || 'Imagem do artigo';
                } else {
                    modalImage.style.display = 'none';
                }

                // Likes
                const currentLikes = localArticle.likes || 0;
                likeCount.textContent = currentLikes;
                likeBtn.onclick = () => handleLike(articleId, currentLikes);
                likeBtn.disabled = false;
                likeBtn.style.cursor = 'pointer';

                // Mostrar modal IMEDIATAMENTE
                modal.style.display = "flex";
                modal.style.justifyContent = "center";
                modal.style.alignItems = "center";
                document.body.style.overflow = 'hidden';
                
                console.log('‚úÖ Modal aberto com sucesso');

                // Depois, tentar incrementar visualiza√ß√µes em segundo plano
                try {
                    const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'mystic-articles', articleId);
                    await window.firebaseDB.updateDoc(articleRef, {
                        views: window.firebaseDB.increment(1)
                    });
                    console.log('‚úÖ Visualiza√ß√£o incrementada');
                } catch (viewError) {
                    console.warn('‚ö†Ô∏è N√£o foi poss√≠vel incrementar visualiza√ß√µes:', viewError);
                    // N√£o bloqueia a abertura do modal
                }

                // Carregar coment√°rios em segundo plano
                try {
                    await loadComments(articleId);
                } catch (commentError) {
                    console.warn('‚ö†Ô∏è Erro ao carregar coment√°rios:', commentError);
                }

            } catch (error) {
                console.error('‚ùå Erro ao abrir artigo:', error);
                alert('Erro ao carregar o artigo: ' + error.message);
            }
        }

        async function handleLike(articleId, currentLikes) {
            try {
                const articleRef = window.firebaseDB.doc(window.firebaseDB.db, 'mystic-articles', articleId);
                await window.firebaseDB.updateDoc(articleRef, {
                    likes: currentLikes + 1
                });
                likeCount.textContent = currentLikes + 1;
                likeBtn.disabled = true; // Prevent multiple likes
                likeBtn.style.cursor = 'not-allowed';
            } catch (error) {
                console.error('Erro ao dar like:', error);
                alert('Erro ao registrar seu like. Tente novamente.');
            }
        }

        function shareArticle() {
            if (!currentArticleId) return;
            const url = `${window.location.origin}${window.location.pathname}#article=${currentArticleId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copiado! Compartilhe com seus amigos.');
            }).catch(err => {
                console.error('Erro ao copiar link:', err);
                alert('Falha ao copiar o link. Tente manualmente.');
            });
        }

        async function loadComments(articleId) {
            const commentsDiv = document.getElementById('commentsSection');
            commentsDiv.innerHTML = ''; // Clear previous comments

            const commentsRef = window.firebaseDB.collection(window.firebaseDB.db, 'mystic-articles', articleId, 'comments');
            const q = window.firebaseDB.query(commentsRef, window.firebaseDB.orderBy('timestamp', 'desc'));
            const querySnapshot = await window.firebaseDB.getDocs(q);

            if (querySnapshot.empty) {
                commentsDiv.innerHTML = '<p style="color: var(--mystic-gold);">Seja o primeiro a comentar!</p>';
                return;
            }

            querySnapshot.forEach(doc => {
                const comment = doc.data();
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-author">${comment.author || 'An√¥nimo'}</div>
                    <div class="comment-text">${comment.text}</div>
                `;
                commentsDiv.appendChild(commentElement);
            });

            // Add comment input form
            commentsDiv.innerHTML += `
                <div class="comment-input">
                    <input type="text" id="newCommentAuthor" placeholder="Seu nome (opcional)">
                    <input type="text" id="newCommentText" placeholder="Deixe seu coment√°rio...">
                    <button onclick="addComment('${articleId}')">Enviar</button>
                </div>
            `;
        }

        window.addComment = async function(articleId) {
            const authorInput = document.getElementById('newCommentAuthor');
            const textInput = document.getElementById('newCommentText');

            const author = authorInput.value.trim() || 'An√¥nimo';
            const text = textInput.value.trim();

            if (!text) {
                alert('Por favor, digite um coment√°rio.');
                return;
            }

            try {
                const commentsRef = window.firebaseDB.collection(window.firebaseDB.db, 'mystic-articles', articleId, 'comments');
                await window.firebaseDB.addDoc(commentsRef, {
                    author: author,
                    text: text,
                    timestamp: window.firebaseDB.serverTimestamp()
                });

                authorInput.value = '';
                textInput.value = '';
                await loadComments(articleId); // Reload comments to show the new one
            } catch (error) {
                console.error('Erro ao adicionar coment√°rio:', error);
                alert('Erro ao enviar coment√°rio. Tente novamente.');
            }
        };

        // Global functions
        window.searchArticles = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredArticles = currentArticles.filter(article =>
                article.title.toLowerCase().includes(searchTerm) ||
                article.summary.toLowerCase().includes(searchTerm) ||
                (article.content && article.content.toLowerCase().includes(searchTerm)) // Ensure content exists
            );
            renderArticles();
        };

        window.filterArticles = function() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            filteredArticles = categoryFilter
                ? currentArticles.filter(article => article.category === categoryFilter)
                : [...currentArticles];
            renderArticles();
        };

        window.sortArticles = function() {
            const sortBy = document.getElementById('sortFilter').value;
            switch(sortBy) {
                case 'oldest':
                    filteredArticles.sort((a, b) => {
                        const dateA = a.date?.seconds || 0;
                        const dateB = b.date?.seconds || 0;
                        return dateA - dateB;
                    });
                    break;
                case 'popular':
                    filteredArticles.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
                case 'mostViewed':
                    filteredArticles.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                default: // newest
                    filteredArticles.sort((a, b) => {
                        const dateA = a.date?.seconds || 0;
                        const dateB = b.date?.seconds || 0;
                        return dateB - dateA;
                    });
            }
            renderArticles();
        };

        window.toggleFavorites = function() {
            console.log('Toggle favorites');
            // Placeholder for future implementation
        };
    </script>

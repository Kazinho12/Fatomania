        .file-input-label {

        .message {

        .loading {

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 0 0.5rem;
            }

            .form-container {

            }
        }
    </style>
</head>
<body>
    <header>

        <nav>

    <div class="main-container">
        <div class="form-container">
            <div class="form-title">
                <h2><i class="fas fa-plus-circle"></i> Compartilhar Mist√©rio</h2>
                <p>Explore o inexplic√°vel e compartilhe fen√¥menos misteriosos!</p>
            </div>

            <div id="message"></div>

            <form id="mysticForm">
                <div class="form-group">
                    <label for="title">

                    </label>

                <div class="form-group">
                    <label for="category">

                    </label>
                    <select id="category" class="form-input form-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="ovnis">üõ∏ OVNIs e Extraterrestres</option>

                        <option value="criptozoologia">üê≤ Criptozoologia</option>
                        <option value="lugares-assombrados">üèöÔ∏è Lugares Assombrados</option>
                        <option value="fenomenos-inexplicados">‚ùì Fen√¥menos Inexplicados</option>
                        <option value="lendas-urbanas">üåÉ Lendas Urbanas</option>
                        <option value="conspiracoes">üîç Teorias da Conspira√ß√£o</option>
                        <option value="sobrenatural">‚ú® Sobrenatural</option>

                    </select>
                </div>

                <div class="form-group">

                <div class="form-group">

                    </label>

                </div>

    <script type="module">
        import '/firebase-config.js';

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            const user = await window.requireAuth();
            if (!user) {
                return; // requireAuth already handles redirect
            }

            // Set up form submission
            document.getElementById('mysticForm').addEventListener('submit', handleSubmit);
            document.getElementById('image').addEventListener('change', handleImageSelect);
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const label = event.target.nextElementSibling;
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const fileName = document.getElementById('fileName');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showMessage('A imagem deve ter no m√°ximo 5MB.', 'error');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                label.innerHTML = `<i class="fas fa-check-circle"></i><br>Imagem selecionada: ${file.name}`;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    fileName.textContent = file.name;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Publicando...';
            submitBtn.disabled = true;

            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (!user) {
                    throw new Error('Usu√°rio n√£o autenticado');
                }

                const formData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    content: document.getElementById('content').value,
                    location: document.getElementById('location').value,
                    date: document.getElementById('date').value || null,
                    evidenceLevel: document.getElementById('evidenceLevel').value,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    author: user.displayName || user.email,
                    authorId: user.uid,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    likes: 0,
                    views: 0,
                    status: 'published'
                };

                // Handle image upload if provided
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const imageRef = window.firebaseStorage.ref(window.firebaseStorage.storage, `mystic-images/${Date.now()}-${imageFile.name}`);
                    const snapshot = await window.firebaseStorage.uploadBytes(imageRef, imageFile);
                    formData.imageUrl = await window.firebaseStorage.getDownloadURL(snapshot.ref);
                }

                // Save to Firestore
                await window.firebaseDB.addDoc(window.firebaseDB.collection(window.firebaseDB.db, 'mystic-articles'), formData);

                showMessage('Mist√©rio publicado com sucesso!', 'success');
                document.getElementById('mysticForm').reset();
                
                setTimeout(() => {
                    window.location.href = '/mania/misticmania.html';
                }, 2000);

            } catch (error) {
                console.error('Erro ao publicar mist√©rio:', error);
                showMessage('Erro ao publicar mist√©rio. Tente novamente.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>

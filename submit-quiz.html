<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz - QUIZMANIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vermelho: #ff0000;
            --branco: #ffffff;
            --amarelo: #ffff00;
            --fundo: #1a1a1a;
            --fundo-card: #2a2a2a;
            --destaque: #ff0000;
            --perigo: #ff4444;
            --sucesso: #00ff00;
            --alerta: #ffaa00;
            --preto: #000000;
            --cinza: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #2d1b3d 50%, var(--fundo) 100%);
            color: var(--branco);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--vermelho);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--vermelho), var(--amarelo));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .slogan {
            color: var(--amarelo);
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--branco);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--amarelo);
            border-color: var(--amarelo);
            background: rgba(255, 255, 0, 0.1);
        }

        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-container {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--vermelho);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--amarelo);
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: var(--branco);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--amarelo);
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--amarelo);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--branco);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--vermelho);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff0000' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .questions-container {
            margin-top: 1rem;
        }

        .question-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--amarelo);
        }

        .remove-question-btn {
            background: var(--perigo);
            border: none;
            color: var(--branco);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-input {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .option-input input[type="radio"] {
            margin-right: 0.5rem;
        }

        .option-input input[type="text"] {
            flex: 1;
        }

        .add-question-btn {
            background: linear-gradient(45deg, var(--vermelho), var(--amarelo));
            border: none;
            color: var(--branco);
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .add-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--vermelho), var(--amarelo));
            color: var(--branco);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 2rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid var(--sucesso);
            color: var(--sucesso);
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid var(--perigo);
            color: var(--perigo);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--amarelo);
            animation: spin 1s ease-in-out infinite;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            border: 2px dashed var(--vermelho);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 0, 0, 0.1);
        }

        .file-input-label:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--amarelo);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 0 0.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .option-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>QUIZMANIA</h1>
            <p class="slogan">Criar Novo Quiz</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/mania/quizmania-modern.html"><i class="fas fa-brain"></i> QuizMANIA</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="form-container">
            <div class="form-title">
                <h2><i class="fas fa-plus-circle"></i> Criar Novo Quiz</h2>
                <p>Desafie a comunidade com perguntas incríveis sobre ciência!</p>
            </div>

            <div id="message"></div>

            <form id="quizForm">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i> Informações Básicas
                    </div>

                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i> Título do Quiz
                        </label>
                        <input type="text" id="title" class="form-input" placeholder="Digite um título atrativo..." required>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i> Descrição
                        </label>
                        <textarea id="description" class="form-input form-textarea" placeholder="Descreva sobre o que é este quiz..." required></textarea>
                    </div>

                    <div style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                        <div class="form-group">
                            <label for="category">
                                <i class="fas fa-tags"></i> Categoria
                            </label>
                            <select id="category" class="form-input form-select" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="ciencia">🔬 Ciência</option>
                                <option value="matematica">🔢 Matemática</option>
                                <option value="fisica">⚛️ Física</option>
                                <option value="quimica">🧪 Química</option>
                                <option value="biologia">🧬 Biologia</option>
                                <option value="astronomia">🌌 Astronomia</option>
                                <option value="tecnologia">💻 Tecnologia</option>
                                <option value="medicina">⚕️ Medicina</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="difficulty">
                                <i class="fas fa-chart-line"></i> Dificuldade
                            </label>
                            <select id="difficulty" class="form-input form-select" required>
                                <option value="">Selecione a dificuldade</option>
                                <option value="easy">Fácil</option>
                                <option value="medium">Médio</option>
                                <option value="hard">Difícil</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="timeLimit">
                                <i class="fas fa-clock"></i> Tempo Limite (minutos)
                            </label>
                            <input type="number" id="timeLimit" class="form-input" placeholder="Ex: 30" min="1" max="120">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-image"></i> Imagem do Quiz
                    </div>

                    <div class="form-group">
                        <label for="image">
                            <i class="fas fa-image"></i> Imagem Ilustrativa (Opcional)
                        </label>
                        <div class="file-input-container">
                            <input type="file" id="image" class="file-input" accept="image/*">
                            <label for="image" class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i><br>
                                Clique para selecionar uma imagem<br>
                                <small>JPG, PNG ou GIF (máx. 5MB)</small>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-question-circle"></i> Perguntas do Quiz
                    </div>

                    <button type="button" class="add-question-btn" onclick="addQuestion()">
                        <i class="fas fa-plus"></i> Adicionar Pergunta
                    </button>

                    <div class="questions-container" id="questionsContainer">
                        <!-- Perguntas serão adicionadas aqui -->
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-rocket"></i> Publicar Quiz
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';

        let questionCount = 0;

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            const user = await window.requireAuth();
            if (!user) {
                return; // requireAuth already handles redirect
            }

            // Add first question by default
            addQuestion();

            // Set up form submission
            document.getElementById('quizForm').addEventListener('submit', handleSubmit);
            document.getElementById('image').addEventListener('change', handleImageSelect);
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const label = event.target.nextElementSibling;
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showMessage('A imagem deve ter no máximo 5MB.', 'error');
                    event.target.value = '';
                    return;
                }
                label.innerHTML = `<i class="fas fa-check-circle"></i><br>Imagem selecionada: ${file.name}`;
            }
        }

        function addQuestion() {
            questionCount++;
            const questionsContainer = document.getElementById('questionsContainer');
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.id = `question-${questionCount}`;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Pergunta ${questionCount}</div>
                    <button type="button" class="remove-question-btn" onclick="removeQuestion(${questionCount})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label>Texto da Pergunta</label>
                    <textarea class="form-input form-textarea question-text" placeholder="Digite sua pergunta..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Opções de Resposta</label>
                    <div class="options-grid">
                        <div class="option-input">
                            <input type="radio" name="correct-${questionCount}" value="0" required>
                            <input type="text" class="form-input option-text" placeholder="Opção A" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct-${questionCount}" value="1" required>
                            <input type="text" class="form-input option-text" placeholder="Opção B" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct-${questionCount}" value="2" required>
                            <input type="text" class="form-input option-text" placeholder="Opção C" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct-${questionCount}" value="3" required>
                            <input type="text" class="form-input option-text" placeholder="Opção D" required>
                        </div>
                    </div>
                    <small style="color: var(--amarelo); margin-top: 0.5rem; display: block;">
                        <i class="fas fa-info-circle"></i> Selecione a opção correta marcando o círculo correspondente
                    </small>
                </div>
            `;
            
            questionsContainer.appendChild(questionDiv);
        }

        function removeQuestion(questionId) {
            if (questionCount <= 1) {
                showMessage('Você deve ter pelo menos uma pergunta no quiz.', 'error');
                return;
            }
            
            const questionDiv = document.getElementById(`question-${questionId}`);
            if (questionDiv) {
                questionDiv.remove();
                questionCount--;
                updateQuestionNumbers();
            }
        }

        function updateQuestionNumbers() {
            const questions = document.querySelectorAll('.question-item');
            questions.forEach((question, index) => {
                const numberDiv = question.querySelector('.question-number');
                if (numberDiv) {
                    numberDiv.textContent = `Pergunta ${index + 1}`;
                }
            });
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Publicando...';
            submitBtn.disabled = true;

            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (!user) {
                    throw new Error('Usuário não autenticado');
                }

                // Collect basic quiz data
                const quizData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    difficulty: document.getElementById('difficulty').value,
                    timeLimit: parseInt(document.getElementById('timeLimit').value) || null,
                    author: user.displayName || user.email,
                    authorId: user.uid,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    plays: 0,
                    status: 'published',
                    questions: []
                };

                // Collect questions
                const questionDivs = document.querySelectorAll('.question-item');
                for (let i = 0; i < questionDivs.length; i++) {
                    const questionDiv = questionDivs[i];
                    const questionText = questionDiv.querySelector('.question-text').value;
                    const optionTexts = Array.from(questionDiv.querySelectorAll('.option-text')).map(input => input.value);
                    const correctAnswerInput = questionDiv.querySelector('input[type="radio"]:checked');
                    
                    if (!questionText || optionTexts.some(opt => !opt) || !correctAnswerInput) {
                        throw new Error(`Pergunta ${i + 1} está incompleta. Preencha todos os campos e selecione a resposta correta.`);
                    }
                    
                    quizData.questions.push({
                        text: questionText,
                        options: optionTexts,
                        correctAnswer: parseInt(correctAnswerInput.value)
                    });
                }

                if (quizData.questions.length === 0) {
                    throw new Error('Adicione pelo menos uma pergunta ao quiz.');
                }

                // Handle image upload if provided
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const imageRef = window.firebaseStorage.ref(window.firebaseStorage.storage, `quiz-images/${Date.now()}-${imageFile.name}`);
                    const snapshot = await window.firebaseStorage.uploadBytes(imageRef, imageFile);
                    quizData.imageUrl = await window.firebaseStorage.getDownloadURL(snapshot.ref);
                }

                // Save to Firestore
                await window.firebaseDB.addDoc(window.firebaseDB.collection(window.firebaseDB.db, 'quizzes'), quizData);

                showMessage('Quiz criado e publicado com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/mania/quizmania-modern.html';
                }, 2000);

            } catch (error) {
                console.error('Erro ao criar quiz:', error);
                showMessage(error.message || 'Erro ao criar quiz. Tente novamente.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Global functions
        window.addQuestion = addQuestion;
        window.removeQuestion = removeQuestion;
    </script>
</body>
</html>

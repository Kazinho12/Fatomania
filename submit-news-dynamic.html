
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Not√≠cia - FATOMANIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo: #6a00ff;
            --azul: #00f7ff;
            --verde: #00ffaa;
            --rosa: #ff006e;
            --dourado: #ffd700;
            --fundo: #0f0c29;
            --fundo-card: #1a1a2e;
            --gradiente-principal: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --texto: #ffffff;
            --texto-secundario: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--gradiente-principal);
            color: var(--texto);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--azul);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--azul), var(--roxo), var(--rosa));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-back {
            background: var(--gradiente-principal);
            color: var(--texto);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.3);
        }

        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .publish-card {
            background: var(--fundo-card);
            border-radius: 25px;
            padding: 2.5rem;
            border: 2px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .publish-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .publish-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--azul);
            margin-bottom: 0.5rem;
        }

        .publish-title p {
            color: var(--texto-secundario);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--azul);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 247, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--azul);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .category-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300f7ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .file-upload-area {
            border: 2px dashed var(--azul);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 247, 255, 0.05);
        }

        .file-upload-area:hover {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--verde);
        }

        .file-input {
            display: none;
        }

        .publish-btn {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 15px;
            background: var(--gradiente-principal);
            color: var(--texto);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 2rem;
        }

        .publish-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 0, 255, 0.4);
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid var(--verde);
            color: var(--verde);
        }

        .message.error {
            background: rgba(255, 0, 110, 0.1);
            border: 2px solid var(--rosa);
            color: var(--rosa);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--azul);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-container {
            display: none;
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--azul), var(--verde));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            padding: 10px;
            color: var(--azul);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .publish-card {
                padding: 1.5rem;
            }

            .publish-title h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>FATOMANIA</h1>
        </div>
        <a href="/dashboard.html" class="nav-back">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <div class="main-container">
        <div class="publish-card">
            <div class="publish-title">
                <h2><i class="fas fa-newspaper"></i> Publicar Not√≠cia</h2>
                <p>Compartilhe descobertas e not√≠cias cient√≠ficas com a comunidade</p>
            </div>

            <div id="message"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Preparando...</div>
            </div>

            <form id="newsForm">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> T√≠tulo da Not√≠cia
                    </label>
                    <input type="text" id="title" class="form-input" placeholder="Digite um t√≠tulo impactante..." required>
                </div>

                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-tags"></i> Categoria
                    </label>
                    <select id="category" class="form-input category-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="breaking">üö® √öltima Hora</option>
                        <option value="science">üî¨ Ci√™ncia</option>
                        <option value="technology">üíª Tecnologia</option>
                        <option value="health">‚öïÔ∏è Sa√∫de</option>
                        <option value="environment">üå± Meio Ambiente</option>
                        <option value="space">üöÄ Espa√ßo</option>
                        <option value="discovery">üí° Descobertas</option>
                        <option value="research">üìä Pesquisas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">
                        <i class="fas fa-align-left"></i> Resumo da Not√≠cia
                    </label>
                    <textarea id="summary" class="form-input form-textarea" placeholder="Escreva um resumo atrativo da not√≠cia..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-file-alt"></i> Conte√∫do Completo
                    </label>
                    <textarea id="content" class="form-input form-textarea" style="min-height: 200px;" placeholder="Desenvolva o conte√∫do completo da not√≠cia..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> Imagem da Not√≠cia
                    </label>
                    <div class="file-upload-area" onclick="document.getElementById('image').click()">
                        <input type="file" id="image" class="file-input" accept="image/*">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--azul); margin-bottom: 1rem;"></i>
                        <p>Clique para selecionar uma imagem</p>
                        <small>JPG, PNG ou GIF (m√°x. 5MB)</small>
                    </div>
                    <div id="imagePreview" style="display: none; margin-top: 1rem; text-align: center;">
                        <img id="previewImg" style="max-width: 100%; max-height: 200px; border-radius: 10px;">
                        <p id="fileName" style="margin-top: 0.5rem; color: var(--azul);"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="source">
                        <i class="fas fa-link"></i> Fonte (Opcional)
                    </label>
                    <input type="url" id="source" class="form-input" placeholder="https://exemplo.com/fonte-da-noticia">
                </div>

                <div class="form-group">
                    <label for="tags">
                        <i class="fas fa-hashtag"></i> Tags (separadas por v√≠rgula)
                    </label>
                    <input type="text" id="tags" class="form-input" placeholder="ci√™ncia, descoberta, inova√ß√£o, pesquisa">
                </div>

                <button type="submit" class="publish-btn" id="publishBtn">
                    <i class="fas fa-paper-plane"></i> Publicar Not√≠cia
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';
        import { uploadToImgbb, showNotification } from '/js/upload-utils.js';

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            const user = await window.requireAuth();
            if (!user) {
                return;
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('newsForm').addEventListener('submit', handleSubmit);
            document.getElementById('image').addEventListener('change', handleImageSelect);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showProgress(visible, percent = 0, text = '') {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            const textEl = document.getElementById('progressText');
            
            container.style.display = visible ? 'block' : 'none';
            bar.style.width = percent + '%';
            textEl.textContent = text;
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const fileName = document.getElementById('fileName');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('A imagem deve ter no m√°ximo 5MB.', 'error');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    fileName.textContent = file.name;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const publishBtn = document.getElementById('publishBtn');
            const originalText = publishBtn.innerHTML;
            
            publishBtn.innerHTML = '<div class="loading"></div> Publicando...';
            publishBtn.disabled = true;
            
            showProgress(true, 10, 'Validando dados...');

            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (!user) {
                    throw new Error('Usu√°rio n√£o autenticado');
                }
                
                showProgress(true, 30, 'Preparando conte√∫do...');

                const formData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    content: document.getElementById('content').value,
                    source: document.getElementById('source').value,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    author: user.displayName || user.email,
                    authorId: user.uid,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    likes: 0,
                    views: 0,
                    comments: 0,
                    status: 'published',
                    type: 'dynamic-news',
                    featured: false
                };

                // Handle image upload
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    showProgress(true, 60, 'Enviando imagem...');
                    try {
                        formData.imageUrl = await uploadToImgbb(imageFile, (progress) => {
                            showProgress(true, 60 + (progress * 0.2), 'Processando imagem...');
                        });
                    } catch (error) {
                        console.error('Erro ao enviar imagem:', error);
                        showMessage('Erro ao enviar imagem: ' + error.message, 'error');
                        throw error;
                    }
                }

                showProgress(true, 90, 'Salvando not√≠cia...');

                // Save to Firestore
                await window.firebaseDB.addDoc(window.firebaseDB.collection(window.firebaseDB.db, 'dynamic-news'), formData);

                showProgress(true, 100, 'Not√≠cia publicada!');
                showMessage('Not√≠cia publicada com sucesso!', 'success');
                
                // Reset form
                document.getElementById('newsForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                
                setTimeout(() => {
                    showProgress(false);
                }, 2000);

            } catch (error) {
                console.error('Erro ao publicar not√≠cia:', error);
                showMessage('Erro ao publicar not√≠cia: ' + error.message, 'error');
                showProgress(false);
            } finally {
                publishBtn.innerHTML = originalText;
                publishBtn.disabled = false;
            }
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Artigo - MEDMANIA</title>
    <link rel="icon" type="image/png" href="/icon/fatomania.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-medico: #0077be;
            --verde-medico: #00a86b;
            --vermelho-medico: #dc143c;
            --branco-medico: #ffffff;
            --fundo: #0a1929;
            --fundo-card: #1e3a5f;
            --destaque: #00a86b;
            --perigo: #dc143c;
            --sucesso: #00a86b;
            --texto-claro: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--fundo) 0%, #1565c0 50%, var(--fundo) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(10, 25, 41, 0.9), rgba(0, 168, 107, 0.1));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--destaque);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--azul-medico));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--azul-medico);
            font-style: italic;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--texto-claro);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--destaque);
            border-color: var(--destaque);
            background: rgba(0, 168, 107, 0.1);
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-container {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--destaque);
            box-shadow: 0 0 30px rgba(0, 168, 107, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--destaque);
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: var(--azul-medico);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--destaque);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 168, 107, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--texto-claro);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--destaque);
            box-shadow: 0 0 15px rgba(0, 168, 107, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300a86b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            border: 2px dashed var(--destaque);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 168, 107, 0.1);
        }

        .file-input-label:hover {
            background: rgba(0, 168, 107, 0.2);
            border-color: var(--azul-medico);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--destaque), var(--azul-medico));
            color: var(--branco-medico);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 168, 107, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(0, 168, 107, 0.1);
            border: 2px solid var(--sucesso);
            color: var(--sucesso);
        }

        .message.error {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid var(--perigo);
            color: var(--perigo);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--destaque);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 0 0.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MEDMANIA</h1>
            <p class="slogan">Enviar Novo Artigo M√©dico</p>
        </div>
        <nav>
            <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/mania/medmania-modern.html"><i class="fas fa-heartbeat"></i> MEDMANIA</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="form-container">
            <div class="form-title">
                <h2><i class="fas fa-plus-circle"></i> Compartilhar Conhecimento M√©dico</h2>
                <p>Contribua para o avan√ßo da medicina compartilhando descobertas!</p>
            </div>

            <div id="message"></div>

            <form id="medForm">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> T√≠tulo do Artigo
                    </label>
                    <input type="text" id="title" class="form-input" placeholder="Digite um t√≠tulo m√©dico..." required>
                </div>

                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-tags"></i> Especialidade M√©dica
                    </label>
                    <select id="category" class="form-input form-select" required>
                        <option value="">Selecione uma especialidade</option>
                        <option value="cardiologia">‚ù§Ô∏è Cardiologia</option>
                        <option value="neurologia">üß† Neurologia</option>
                        <option value="oncologia">üéóÔ∏è Oncologia</option>
                        <option value="pediatria">üë∂ Pediatria</option>
                        <option value="psiquiatria">üí≠ Psiquiatria</option>
                        <option value="nutricao">ü•ó Nutri√ß√£o</option>
                        <option value="exercicios">üèÉ Medicina Esportiva</option>
                        <option value="prevencao">üõ°Ô∏è Medicina Preventiva</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">
                        <i class="fas fa-align-left"></i> Resumo do Artigo
                    </label>
                    <textarea id="summary" class="form-input form-textarea" placeholder="Resuma brevemente o artigo m√©dico..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-file-alt"></i> Conte√∫do Completo
                    </label>
                    <textarea id="content" class="form-input form-textarea" style="min-height: 200px;" placeholder="Desenvolva detalhadamente: diagn√≥stico, tratamento, estudos..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> Imagem M√©dica
                    </label>
                    <div class="file-input-container">
                        <input type="file" id="image" class="file-input" accept="image/*">
                        <label for="image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i><br>
                            Clique para selecionar uma imagem<br>
                            <small>JPG, PNG ou GIF (m√°x. 5MB)</small>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="source">
                        <i class="fas fa-link"></i> Fonte/Estudo (Opcional)
                    </label>
                    <input type="url" id="source" class="form-input" placeholder="https://exemplo.com/fonte-medica">
                </div>

                <div class="form-group">
                    <label for="tags">
                        <i class="fas fa-hashtag"></i> Tags (separadas por v√≠rgula)
                    </label>
                    <input type="text" id="tags" class="form-input" placeholder="medicina, sa√∫de, tratamento, diagn√≥stico">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-heartbeat"></i> Publicar Artigo
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import '/firebase-config.js';
        import { uploadToImgbb, showNotification } from '/js/upload-utils.js';

        // Wait for Firebase to be ready
        window.addEventListener('load', async () => {
            const user = await window.requireAuth();
            if (!user) {
                return; // requireAuth already handles redirect
            }

            // Set up form submission
            document.getElementById('medForm').addEventListener('submit', handleSubmit);
            document.getElementById('image').addEventListener('change', handleImageSelect);
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const label = event.target.nextElementSibling;
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showMessage('A imagem deve ter no m√°ximo 5MB.', 'error');
                    event.target.value = '';
                    return;
                }
                label.innerHTML = `<i class="fas fa-check-circle"></i><br>Imagem selecionada: ${file.name}`;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Publicando...';
            submitBtn.disabled = true;

            try {
                const user = window.firebaseAuth.auth.currentUser;
                if (!user) {
                    throw new Error('Usu√°rio n√£o autenticado');
                }

                const formData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    content: document.getElementById('content').value,
                    source: document.getElementById('source').value,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    author: user.displayName || user.email,
                    authorId: user.uid,
                    createdAt: window.firebaseDB.serverTimestamp(),
                    likes: 0,
                    views: 0,
                    status: 'published'
                };

                // Handle image upload if provided - now using imgbb
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    try {
                        formData.imageUrl = await uploadToImgbb(imageFile);
                        showMessage('Imagem enviada com sucesso!', 'success');
                    } catch (error) {
                        console.error('Erro ao enviar imagem:', error);
                        showMessage('Erro ao enviar imagem: ' + error.message, 'error');
                        throw error;
                    }
                }

                // Save to Firestore
                await window.firebaseDB.addDoc(window.firebaseDB.collection(window.firebaseDB.db, 'med-articles'), formData);

                showMessage('Artigo m√©dico publicado com sucesso!', 'success');
                document.getElementById('medForm').reset();
                
                setTimeout(() => {
                    window.location.href = '/mania/medmania-modern.html';
                }, 2000);

            } catch (error) {
                console.error('Erro ao publicar artigo:', error);
                showMessage('Erro ao publicar artigo. Tente novamente.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATOMANIA HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variáveis CSS */
        :root {
            --roxo: #6a00ff;
            --azul: #00f7ff;
            --verde: #00ffaa;
            --fundo: #0f0c29;
            --fundo-card: #16213e;
            --fundo-nav: #0a081f;
            --texto: #ffffff;
            --texto-secundario: #cccccc;
        }

        /* Dashboard CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--fundo) 0%, var(--fundo-card) 100%);
            color: var(--texto);
            min-height: 100vh;
            overflow-x: hidden; /* Evita scroll horizontal de partículas */
            position: relative; /* Necessário para posicionar partículas */
        }

        /* Partículas de Fundo */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Permite clicar através das partículas */
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-200px) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
        }

        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; /* Para garantir que fique acima das partículas */
            z-index: 1;
        }

        /* Header Styles */
        .dashboard-header {
            background: var(--fundo-nav);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 3000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            color: var(--texto);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--azul);
            border-radius: 25px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--texto);
            width: 300px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--verde);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            color: var(--azul);
            cursor: pointer;
        }

        .user-section {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-info span {
            display: block;
            font-size: 0.9rem;
            color: var(--texto-secundario);
        }

        .user-level {
            font-size: 0.8rem;
            color: var(--azul);
        }

        .progress-bar-container {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 0.25rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--azul), var(--verde));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3001;
            box-shadow: 0 4px 15px rgba(106, 0, 255, 0.3);
            color: var(--texto);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(106, 0, 255, 0.5);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--fundo-nav);
            border: 1px solid var(--azul);
            border-radius: 10px;
            padding: 1rem;
            min-width: 200px;
            display: none;
            z-index: 3002;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .user-dropdown a, .user-dropdown button {
            display: block;
            color: var(--texto);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
            cursor: pointer;
        }

        .user-dropdown a:hover, .user-dropdown button:hover {
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Featured Card */
        .featured-card {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--azul);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 247, 255, 0.2);
        }

        .featured-image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            border: 2px solid var(--verde);
        }

        .featured-content {
            flex: 1;
        }

        .featured-tag {
            display: inline-block;
            background: linear-gradient(45deg, var(--roxo), var(--azul));
            padding: 0.25rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--texto);
        }

        .featured-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, var(--texto), var(--azul));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .featured-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--texto-secundario);
        }

        .featured-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--azul), var(--verde));
            color: var(--texto);
            padding: 0.75rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
        }

        .featured-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 247, 255, 0.5);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .section-card {
            background: linear-gradient(145deg, var(--fundo-card), rgba(22, 33, 62, 0.8));
            border-radius: 25px;
            padding: 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }

        .section-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: cardSlideIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Efeito de pulso */
        .section-card.pulse {
            animation: pulseEffect 0.5s infinite alternate;
        }

        @keyframes pulseEffect {
            from {
                box-shadow: 0 0 0 5px rgba(0, 247, 255, 0.3);
            }
            to {
                box-shadow: 0 0 0 15px rgba(0, 247, 255, 0);
            }
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--section-color, linear-gradient(45deg, var(--azul), var(--roxo)));
            z-index: 1;
        }

        .section-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 10px 25px rgba(106, 0, 255, 0.1);
            border-color: var(--azul);
            background: linear-gradient(145deg, rgba(22, 33, 62, 0.95), rgba(106, 0, 255, 0.1));
        }

        .section-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .section-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, var(--fundo-card));
        }

        .section-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--section-color, linear-gradient(45deg, var(--azul), var(--roxo)));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            color: var(--texto);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
            color: var(--texto);
        }

        .section-tag {
            font-size: 0.8rem;
            color: var(--section-color, var(--azul));
            display: inline-block;
            margin-left: auto;
        }

        .section-description {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--texto-secundario);
            flex: 1;
        }

        .section-stats {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .stat {
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--azul);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--azul);
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 12, 41, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .section-card:hover .section-overlay {
            opacity: 1;
        }

        .explore-btn {
            background: linear-gradient(45deg, var(--azul), var(--verde));
            color: var(--texto);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
        }

        .explore-btn:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        .modal-content {
            background: var(--fundo-card);
            border: 1px solid var(--azul);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--azul);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--verde);
            transform: scale(1.1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--texto);
        }

        .modal-tag {
            background: linear-gradient(45deg, var(--roxo), var(--azul));
            padding: 0.25rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--texto);
            display: inline-block;
        }

        .modal-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-actions button {
            background: var(--fundo-nav);
            border: 1px solid var(--azul);
            color: var(--texto);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-actions button:hover {
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.3);
        }

        #likeBtn:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff5252) !important;
            border-color: #ff6b6b;
        }

        /* Modal de pesquisa */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 5000;
            padding-top: 5rem;
        }

        .search-modal-content {
            background: var(--fundo-card);
            border: 1px solid var(--azul);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .search-modal input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--azul);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--texto);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--texto-secundario);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-bar input {
                width: 200px;
            }

            .featured-card {
                flex-direction: column;
                text-align: center;
            }

            .featured-image {
                width: 100%;
                max-width: 300px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.4rem;
            }

            .search-bar input {
                width: 150px;
            }

            .featured-title {
                font-size: 1.5rem;
            }

            .section-card {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de Fundo -->
    <div id="particles"></div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <h1>FATOMANIA <span>HUB</span></h1>
            </div>

            <div class="header-actions">
                <div class="search-bar">
                    <i class="fas fa-search" id="searchIcon"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar seções...">
                </div>

                <div class="user-section">
                    <div class="user-info">
                        <span id="loggedUsername">Carregando...</span>
                    </div>

                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <button onclick="openProfileModal()" style="background: none; border: none; color: var(--texto); text-decoration: none; padding: 0.5rem; border-radius: 5px; transition: all 0.3s ease; width: 100%; text-align: left; font-family: inherit; cursor: pointer;">
                            <i class="fas fa-user"></i> Perfil
                        </button>
                        <a href="submit-news.html" style="background: none; border: none; color: var(--texto); text-decoration: none; padding: 0.5rem; border-radius: 5px; transition: all 0.3s ease; width: 100%; text-align: left; font-family: inherit; cursor: pointer; display: block;">
                            <i class="fas fa-plus-circle"></i> Enviar Notícia
                        </a>
                        <button id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Featured Card -->
            <div class="featured-card">
                <div class="featured-image" id="featuredImage"></div>
                <div class="featured-content">
                    <div class="featured-tag" id="featuredTag">DESTAQUE</div>
                    <h2 class="featured-title" id="featuredTitle">Carregando destaque...</h2>
                    <p class="featured-description" id="featuredDescription">Carregando descrição...</p>
                    <button class="featured-button" id="featuredButton">
                        <i class="fas fa-arrow-right"></i> Explorar
                    </button>
                </div>
            </div>

            <!-- Sections Grid -->
            <div class="cards-grid" id="sectionsGrid">
                <!-- Os cards das seções serão carregados via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal para detalhes -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header" id="modalHeader">
                <h3 class="modal-title" id="modalTitle"></h3>
                <div class="modal-tag" id="modalTag"></div>
                <div class="modal-author" id="modalAuthor"></div>
                <div class="modal-date" id="modalDate"></div>
            </div>
            <div class="modal-content-text" id="modalContent"></div>

            <!-- Ações do modal -->
            <div class="modal-actions">
                <button id="likeBtn" style="background: none; border: 1px solid #ff6b6b; color: var(--texto); padding: 0.75rem 1.5rem; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-heart"></i> <span id="likeCount">0</span>
                </button>
                <button id="shareBtn" style="background: none; border: 1px solid var(--azul); color: var(--texto); padding: 0.75rem 1.5rem; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-share"></i> Partilhar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de perfil -->
    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <button class="modal-close" id="profile-close">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title">Perfil do Usuário</h3>
            </div>

            <!-- Visualização do perfil -->
            <div id="profile-view">
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                    <div id="profile-avatar" style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(45deg, var(--azul), var(--roxo)); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; font-weight: bold;"></div>
                    <div>
                        <h4 id="profile-name" style="margin: 0; color: var(--texto);">Nome do Usuário</h4>
                        <p id="profile-email" style="margin: 0.25rem 0; color: var(--texto-secundario);">email@exemplo.com</p>
                    </div>
                </div>

                <div style="margin-bottom: 1rem;">
                    <p id="profile-profession" style="margin: 0.5rem 0; color: var(--texto-secundario);">Profissão: Não informado</p>
                    <p id="profile-favorite" style="margin: 0.5rem 0; color: var(--texto-secundario);">Seção Favorita: Não definida</p>
                    <p id="profile-joined" style="margin: 0.5rem 0; color: var(--texto-secundario);">Membro desde: 2024</p>
                </div>

                <div class="modal-actions">
                    <button id="edit-profile" style="background: var(--azul); border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-edit"></i> Editar Perfil
                    </button>
                    <button id="upload-profile-btn" style="background: var(--verde); border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-camera"></i> Alterar Foto
                    </button>
                </div>
            </div>

            <!-- Formulário de edição -->
            <div id="edit-form" style="display: none;">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--texto);">Nome:</label>
                    <input type="text" id="edit-name" style="width: 100%; padding: 0.5rem; border: 1px solid var(--azul); border-radius: 5px; background: rgba(255,255,255,0.1); color: var(--texto);">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--texto);">Profissão:</label>
                    <input type="text" id="edit-profession" style="width: 100%; padding: 0.5rem; border: 1px solid var(--azul); border-radius: 5px; background: rgba(255,255,255,0.1); color: var(--texto);">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--texto);">Seção Favorita:</label>
                    <select id="edit-favorite" style="width: 100%; padding: 0.5rem; border: 1px solid var(--azul); border-radius: 5px; background: rgba(255,255,255,0.1); color: var(--texto);">
                        <option value="quizmania">QUIZMANIA</option>
                        <option value="sciencemania">SCIENCEMANIA</option>
                        <option value="newsmania">NEWSMANIA</option>
                        <option value="misticmania">MISTICMANIA</option>
                        <option value="labmania">LABMANIA</option>
                        <option value="techmania">TECHMANIA</option>
                        <option value="spacemania">SPACEMANIA</option>
                        <option value="ecomania">ECOMANIA</option>
                        <option value="sportmania">SPORTMANIA</option>
                        <option value="medmania">MEDMANIA</option>
                        <option value="gamesmania">GAMESMANIA</option>
                        <option value="artmania">ARTMANIA</option>
                        <option value="historymania">HISTORYMANIA</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button id="save-edit" style="background: var(--verde); border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button id="cancel-edit" style="background: var(--fundo-nav); border: 1px solid var(--azul); color: var(--texto); padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>

            <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
        </div>
    </div>

    <!-- Modal de pesquisa -->
    <div class="search-modal" id="search-modal">
        <div class="search-modal-content">
            <button class="modal-close" id="search-close">&times;</button>
            <input type="text" id="search-modal-input" placeholder="Digite sua pesquisa...">
            <div class="search-results" id="search-results">
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <p>Digite algo para começar a pesquisar...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase e Script Principal -->
    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>

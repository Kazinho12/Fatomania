<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Periódica 3D - LABMANIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --chemistry-primary: #f72585;
            --chemistry-secondary: #e91e63;
            --chemistry-accent: #ff006e;
            --chemistry-fire: #ff4500;
            --chemistry-blue: #4fc3f7;
            --chemistry-green: #4caf50;
            --chemistry-yellow: #ffeb3b;
            --fundo: #0f0c29;
            --fundo-card: #16213e;
            --texto: #ffffff;
            --texto-secundario: rgba(255, 255, 255, 0.8);
            --borda: rgba(255, 255, 255, 0.1);
            
            /* Cores por família de elementos */
            --alkali-metals: #ff6b6b;
            --alkaline-earth: #feca57;
            --transition-metals: #48dbfb;
            --post-transition: #ff9ff3;
            --metalloids: #54a0ff;
            --nonmetals: #5f27cd;
            --halogens: #00d2d3;
            --noble-gases: #ff9f43;
            --lanthanides: #a29bfe;
            --actinides: #fd79a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--fundo) 0%, #24243e 50%, var(--fundo) 100%);
            color: var(--texto);
            min-height: 100vh;
            overflow-x: auto;
        }

        /* Fundo químico animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(247, 37, 133, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(233, 30, 99, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: atomicMotion 30s ease-in-out infinite;
        }

        @keyframes atomicMotion {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            25% { transform: scale(1.1) rotate(90deg); opacity: 1; }
            50% { transform: scale(0.9) rotate(180deg); opacity: 0.9; }
            75% { transform: scale(1.05) rotate(270deg); opacity: 0.7; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: linear-gradient(to right, rgba(15, 12, 41, 0.9), rgba(106, 0, 255, 0.7));
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--chemistry-primary);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(90deg, var(--chemistry-primary), var(--chemistry-secondary), var(--chemistry-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
        }

        .logo h1::after {
            content: '⚛️';
            margin-left: 10px;
            font-size: 1.5rem;
            animation: atomSpin 4s linear infinite;
        }

        @keyframes atomSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        nav a:hover {
            color: var(--chemistry-primary);
            background: rgba(247, 37, 133, 0.1);
        }

        .controls {
            padding: 20px 5%;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
        }

        .search-container {
            flex: 1;
            min-width: 300px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--chemistry-primary);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--chemistry-accent);
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.3);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--chemistry-primary);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 2px solid var(--chemistry-primary);
            border-radius: 20px;
            background: rgba(247, 37, 133, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--chemistry-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }

        .periodic-table-container {
            padding: 20px 5%;
            overflow-x: auto;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 2px;
            margin: 0 auto;
            min-width: 1100px;
            perspective: 1000px;
        }

        .element {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .element:hover::before {
            transform: translateX(100%);
        }

        .element:hover {
            transform: translateY(-5px) rotateX(10deg) rotateY(5deg) scale(1.1);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(247, 37, 133, 0.4);
            z-index: 10;
        }

        .element .number {
            font-size: 0.6rem;
            opacity: 0.8;
            position: absolute;
            top: 2px;
            left: 4px;
        }

        .element .symbol {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 2px 0;
        }

        .element .name {
            font-size: 0.5rem;
            opacity: 0.9;
            text-align: center;
            line-height: 1;
        }

        .element .mass {
            font-size: 0.5rem;
            opacity: 0.7;
            position: absolute;
            bottom: 2px;
            right: 4px;
        }

        /* Cores por família */
        .alkali-metal { background: linear-gradient(135deg, var(--alkali-metals), rgba(255, 107, 107, 0.8)); }
        .alkaline-earth-metal { background: linear-gradient(135deg, var(--alkaline-earth), rgba(254, 202, 87, 0.8)); }
        .transition-metal { background: linear-gradient(135deg, var(--transition-metals), rgba(72, 219, 251, 0.8)); }
        .post-transition-metal { background: linear-gradient(135deg, var(--post-transition), rgba(255, 159, 243, 0.8)); }
        .metalloid { background: linear-gradient(135deg, var(--metalloids), rgba(84, 160, 255, 0.8)); }
        .reactive-nonmetal { background: linear-gradient(135deg, var(--nonmetals), rgba(95, 39, 205, 0.8)); }
        .halogen { background: linear-gradient(135deg, var(--halogens), rgba(0, 210, 211, 0.8)); }
        .noble-gas { background: linear-gradient(135deg, var(--noble-gases), rgba(255, 159, 67, 0.8)); }
        .lanthanide { background: linear-gradient(135deg, var(--lanthanides), rgba(162, 155, 254, 0.8)); }
        .actinide { background: linear-gradient(135deg, var(--actinides), rgba(253, 121, 168, 0.8)); }

        /* Espaçamento especial para lantanídeos e actinídeos */
        .lanthanide-series {
            grid-row: 9;
            grid-column: 4 / span 14;
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 2px;
        }

        .actinide-series {
            grid-row: 10;
            grid-column: 4 / span 14;
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 2px;
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            animation: modalFadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--fundo-card);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid var(--chemistry-primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }

        @keyframes modalSlideIn {
            from { 
                transform: scale(0.7) translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--chemistry-primary);
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: var(--chemistry-accent);
            transform: rotate(90deg);
        }

        .element-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--chemistry-primary);
        }

        .element-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .element-info h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--chemistry-primary);
            margin-bottom: 5px;
        }

        .element-info .atomic-number {
            font-size: 1.2rem;
            color: var(--texto-secundario);
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .property {
            background: rgba(247, 37, 133, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--chemistry-primary);
        }

        .property-label {
            font-weight: 600;
            color: var(--chemistry-primary);
            margin-bottom: 5px;
        }

        .property-value {
            color: var(--texto);
            font-size: 1.1rem;
        }

        .uses-section {
            margin-top: 20px;
        }

        .uses-section h3 {
            color: var(--chemistry-primary);
            margin-bottom: 10px;
        }

        .uses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .use-tag {
            background: var(--chemistry-primary);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .fun-facts {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid var(--chemistry-green);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .fun-facts h3 {
            color: var(--chemistry-green);
            margin-bottom: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(18, 45px);
                grid-template-rows: repeat(10, 45px);
                min-width: 820px;
            }

            .element {
                font-size: 0.7rem;
            }

            .element .symbol {
                font-size: 1rem;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tabela Periódica 3D</h1>
        </div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Início</a>
            <a href="lab-quimica.html"><i class="fas fa-flask"></i> Laboratório</a>
            <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
        </nav>
    </header>

    <div class="controls">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar elemento (ex: H, Hidrogênio, 1)">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="alkali-metal">Metais Alcalinos</button>
            <button class="filter-btn" data-filter="alkaline-earth-metal">Alcalino-terrosos</button>
            <button class="filter-btn" data-filter="transition-metal">Metais de Transição</button>
            <button class="filter-btn" data-filter="post-transition-metal">Pós-transição</button>
            <button class="filter-btn" data-filter="metalloid">Metaloides</button>
            <button class="filter-btn" data-filter="reactive-nonmetal">Não-metais</button>
            <button class="filter-btn" data-filter="halogen">Halogênios</button>
            <button class="filter-btn" data-filter="noble-gas">Gases Nobres</button>
            <button class="filter-btn" data-filter="lanthanide">Lantanídeos</button>
            <button class="filter-btn" data-filter="actinide">Actinídeos</button>
        </div>
    </div>

    <div class="periodic-table-container">
        <div class="periodic-table" id="periodicTable">
            <!-- Elementos serão inseridos dinamicamente via JavaScript -->
        </div>
    </div>

    <!-- Modal para detalhes do elemento -->
    <div id="elementModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="element-header">
                <div class="element-icon" id="modalElementIcon"></div>
                <div class="element-info">
                    <h2 id="modalElementName"></h2>
                    <p class="atomic-number" id="modalAtomicNumber"></p>
                </div>
            </div>
            
            <div class="properties-grid" id="modalProperties">
                <!-- Propriedades serão inseridas dinamicamente -->
            </div>
            
            <div class="uses-section">
                <h3><i class="fas fa-cogs"></i> Principais Usos</h3>
                <div class="uses-list" id="modalUses">
                    <!-- Usos serão inseridos dinamicamente -->
                </div>
            </div>
            
            <div class="fun-facts">
                <h3><i class="fas fa-lightbulb"></i> Curiosidades</h3>
                <p id="modalFunFacts"></p>
            </div>
        </div>
    </div>

    <script src="periotab.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatomania</title>
    <link rel="icon" type="image/png" href="/icon/fatomania.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --roxo: #6a00ff;
            --azul: #00f7ff;
            --verde: #00ffaa;
            --vermelho: #ff4444;
            --fundo: #0f0c29;
            --fundo-card: #16213e;
            --fundo-nav: #0a081f;
            --texto: #ffffff;
            --texto-secundario: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--texto);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(106, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 170, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 247, 255, 0.03) 2px, rgba(0, 247, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, rgba(10, 8, 31, 0.95) 0%, rgba(22, 33, 62, 0.9) 50%, rgba(10, 8, 31, 0.95) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, var(--roxo), var(--azul), var(--verde)) 1;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--azul), transparent);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--azul), var(--roxo), var(--verde));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(0, 247, 255, 0.05);
            border: 2px solid var(--azul);
            color: var(--azul);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--azul);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .nav-btn:hover::before, .nav-btn.active::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--fundo);
            border-color: var(--verde);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.6), 0 0 50px rgba(0, 247, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-sections {
            width: 100%;
            max-width: 800px;
            height: 600px;
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 25px;
            border: 2px solid transparent;
            background: linear-gradient(var(--fundo-card), var(--fundo-card)) padding-box,
                        linear-gradient(135deg, var(--roxo), var(--azul), var(--verde)) border-box;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .auth-sections::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(135deg, var(--roxo), var(--azul), var(--verde));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            pointer-events: none;
        }

        .auth-sections::-webkit-scrollbar {
            width: 6px;
        }

        .auth-sections::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .auth-sections::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            border-radius: 10px;
        }

        .auth-section {
            min-height: 100%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .auth-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .section-subtitle {
            color: var(--texto-secundario);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--azul);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(0, 247, 255, 0.2);
            border-radius: 12px;
            background: rgba(10, 8, 31, 0.6);
            color: var(--texto);
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Rajdhani', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--azul);
            background: rgba(0, 247, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 247, 255, 0.4),
                0 0 40px rgba(0, 247, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input.error {
            border-color: var(--vermelho);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        .form-btn {
            width: 100%;
            max-width: 400px;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--roxo), var(--azul), var(--verde));
            background-size: 200% auto;
            color: var(--texto);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            box-shadow: 
                0 4px 15px rgba(106, 0, 255, 0.3),
                0 8px 25px rgba(0, 247, 255, 0.2);
        }

        .form-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .form-btn:hover:not(:disabled)::before {
            width: 400px;
            height: 400px;
        }

        .form-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            background-position: right center;
            box-shadow: 
                0 6px 25px rgba(106, 0, 255, 0.5),
                0 12px 40px rgba(0, 247, 255, 0.3),
                0 0 60px rgba(0, 255, 170, 0.2);
        }

        .form-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            margin: 0 1rem;
            color: var(--texto-secundario);
        }

        .social-btn {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 2px solid var(--azul);
            border-radius: 12px;
            background: rgba(0, 247, 255, 0.05);
            color: var(--azul);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .social-btn:hover:not(:disabled) {
            background: var(--azul);
            color: var(--fundo);
            border-color: var(--verde);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 20px rgba(0, 247, 255, 0.4),
                0 10px 40px rgba(0, 247, 255, 0.2);
        }

        .social-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-link {
            margin-top: 2rem;
            color: var(--azul);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: var(--verde);
        }

        /* Error and Success Messages */
        .message {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--vermelho);
            color: var(--vermelho);
        }

        .message.success {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid var(--verde);
            color: var(--verde);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--texto);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, var(--fundo-card) 0%, var(--fundo) 100%);
            margin: 15% auto;
            padding: 2.5rem;
            border: 2px solid transparent;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 247, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background-image: 
                linear-gradient(135deg, var(--fundo-card) 0%, var(--fundo) 100%),
                linear-gradient(135deg, var(--roxo), var(--azul));
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--azul), var(--roxo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--texto-secundario);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--vermelho);
        }

        .forgot-link {
            color: var(--azul);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            color: var(--verde);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .nav-buttons {
                gap: 0.5rem;
            }

            .nav-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .auth-sections {
                height: 500px;
                margin: 1rem;
            }

            .auth-section {
                padding: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>FATOMANIA <span style="color: var(--texto);"></span></h1>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showSection('login')" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="nav-btn" onclick="showSection('signup')" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-sections" id="authSections">
                <!-- Login Section -->
                <section class="auth-section active" id="loginSection">
                    <h2 class="section-title">Acesso Restrito</h2>
                    <p class="section-subtitle">Faça login para acessar o FATOMANIA HUB</p>
                    
                    <div id="loginMessage"></div>
                    
                    <form onsubmit="handleLogin(event)" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" class="form-input" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <div style="position: relative;">
                                <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('loginPassword', 'loginToggle')" id="loginToggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--azul); cursor: pointer; font-size: 1.2rem;">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="form-btn" id="loginSubmitBtn">
                            <i class="fas fa-sign-in-alt"></i> Fazer Login
                        </button>
                        
                        <div style="text-align: center; margin-top: 1rem;">
                            <a href="#" class="forgot-link" onclick="openForgotPasswordModal()">
                                <i class="fas fa-key"></i> Esqueci minha senha
                            </a>
                        </div>
                    </form>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button class="social-btn" onclick="handleGoogleLogin()" id="googleLoginBtn">
                        <i class="fab fa-google"></i> Entrar com Google
                    </button>
                    
                    <a href="#" class="toggle-link" onclick="showSection('signup')">
                        Não tem conta? Criar uma
                    </a>
                </section>

                <!-- Signup Section -->
                <section class="auth-section" id="signupSection">
                    <h2 class="section-title">Criar Conta</h2>
                    <p class="section-subtitle">Junte-se ao FATOMANIA HUB</p>
                    
                    <div id="signupMessage"></div>
                    
                    <form onsubmit="handleSignup(event)" id="signupForm">
                        <div class="form-group">
                            <label for="signupName">Nome Completo</label>
                            <input type="text" id="signupName" class="form-input" placeholder="Seu nome completo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" class="form-input" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">Senha</label>
                            <div style="position: relative;">
                                <input type="password" id="signupPassword" class="form-input" placeholder="••••••••" required minlength="6">
                                <button type="button" onclick="togglePassword('signupPassword', 'signupToggle')" id="signupToggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--azul); cursor: pointer; font-size: 1.2rem;">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <div style="position: relative;">
                                <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required minlength="6">
                                <button type="button" onclick="togglePassword('confirmPassword', 'confirmToggle')" id="confirmToggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--azul); cursor: pointer; font-size: 1.2rem;">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="form-btn" id="signupSubmitBtn">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button class="social-btn" onclick="handleGoogleLogin()" id="googleSignupBtn">
                        <i class="fab fa-google"></i> Criar conta com Google
                    </button>
                    
                    <a href="#" class="toggle-link" onclick="showSection('login')">
                        Já tem conta? Fazer login
                    </a>
                </section>
            </div>
        </main>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recuperar Senha</h3>
                <button class="close-modal" onclick="closeForgotPasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="forgotMessage"></div>
            
            <form onsubmit="handleForgotPassword(event)" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" class="form-input" placeholder="Digite seu email" required>
                </div>
                
                <button type="submit" class="form-btn" id="forgotSubmitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
                </button>
                
                <div style="text-align: center; margin-top: 1rem; color: var(--texto-secundario); font-size: 0.9rem;">
                    Você receberá um email com instruções para redefinir sua senha.
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            signOut,
            updateProfile,
            sendPasswordResetEmail
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD8Mx4XldG5eXsVat2FyqqlEt4EnUvrQ80",
            authDomain: "fatomania-de805.firebaseapp.com",
            projectId: "fatomania-de805",
            storageBucket: "fatomania-de805.appspot.com",
            messagingSenderId: "274835802694",
            appId: "1:274835802694:web:f97de5be2cdcf5043c9847",
            measurementId: "G-B610GPX286"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Configure Google provider
        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('email');
        googleProvider.addScope('profile');

        // Export auth functions
        window.firebaseAuth = {
            auth,
            googleProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            onAuthStateChanged,
            signOut,
            updateProfile,
            sendPasswordResetEmail
        };

        // Auth state listener específico para página de login
        let loginAuthProcessed = false;
        onAuthStateChanged(auth, (user) => {
            if (loginAuthProcessed) return;
            
            console.log('Login page auth check:', user?.email);
            if (user) {
                // Usuário já está logado, redirecionar
                const savedRedirect = localStorage.getItem('redirectAfterLogin');
                if (savedRedirect && savedRedirect !== window.location.pathname) {
                    localStorage.removeItem('redirectAfterLogin');
                    console.log('Redirecting to saved path:', savedRedirect);
                    window.location.replace(savedRedirect);
                } else {
                    console.log('Redirecting to dashboard...');
                    window.location.replace('/dashboard.html');
                }
                loginAuthProcessed = true;
            }
            // Se não há usuário, permanece na página de login
        });

        console.log('Firebase initialized successfully');
    </script>

    <script>
        // Utility functions for UI management
        function showMessage(elementId, message, type = 'error') {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setButtonLoading(button, loading, loadingText) {
            if (loading) {
                button.innerHTML = '<span class="loading"></span> ' + loadingText;
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }

        function clearFormErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show/hide sections with smooth scrolling
        function showSection(sectionName) {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
            const authSections = document.getElementById('authSections');

            // Remove active classes
            loginBtn.classList.remove('active');
            signupBtn.classList.remove('active');
            loginSection.classList.remove('active');
            signupSection.classList.remove('active');

            if (sectionName === 'login') {
                loginBtn.classList.add('active');
                loginSection.classList.add('active');
                authSections.scrollTop = 0;
            } else if (sectionName === 'signup') {
                signupBtn.classList.add('active');
                signupSection.classList.add('active');
                authSections.scrollTop = signupSection.offsetTop;
            }
        }

        // Form submission handlers
        async function handleLogin(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('loginSubmitBtn');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            clearFormErrors();
            
            // Validation
            if (!validateEmail(email)) {
                showMessage('loginMessage', 'Por favor, insira um email válido.');
                document.getElementById('loginEmail').classList.add('error');
                return;
            }

            setButtonLoading(submitBtn, true, 'Entrando...');

            try {
                if (!window.firebaseAuth) {
                    throw new Error('Firebase ainda não carregou. Tente novamente.');
                }

                await window.firebaseAuth.signInWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                
                showMessage('loginMessage', 'Login realizado com sucesso! Redirecionando...', 'success');
                
                // Redirect will be handled by auth state listener in firebase-config.js
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Erro no login. Tente novamente.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuário não encontrado. Verifique o email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta. Tente novamente.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inválido.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Email ou senha incorretos. Verifique suas credenciais.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Conta desabilitada. Entre em contato com o suporte.';
                }
                
                showMessage('loginMessage', errorMessage);
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Fazer Login';
                submitBtn.disabled = false;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('signupSubmitBtn');
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            clearFormErrors();

            // Validation
            if (!validateEmail(email)) {
                showMessage('signupMessage', 'Por favor, insira um email válido.');
                document.getElementById('signupEmail').classList.add('error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('signupMessage', 'As senhas não coincidem!');
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }

            if (password.length < 6) {
                showMessage('signupMessage', 'A senha deve ter pelo menos 6 caracteres.');
                document.getElementById('signupPassword').classList.add('error');
                return;
            }

            setButtonLoading(submitBtn, true, 'Criando...');

            try {
                if (!window.firebaseAuth) {
                    throw new Error('Firebase ainda não carregou. Tente novamente.');
                }

                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                
                // Update user profile with display name
                if (userCredential.user && name.trim()) {
                    await window.firebaseAuth.updateProfile(userCredential.user, {
                        displayName: name.trim()
                    });
                }
                
                showMessage('signupMessage', 'Conta criada com sucesso! Redirecionando...', 'success');
                
                // Redirect will be handled by auth state listener in firebase-config.js
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Erro ao criar conta. Tente novamente.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este email já está cadastrado. Tente fazer login.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inválido.';
                }
                
                showMessage('signupMessage', errorMessage);
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
                submitBtn.disabled = false;
            }
        }

        async function handleGoogleLogin() {
            const loginBtn = document.getElementById('googleLoginBtn');
            const signupBtn = document.getElementById('googleSignupBtn');
            
            // Disable both Google buttons
            if (loginBtn) loginBtn.disabled = true;
            if (signupBtn) signupBtn.disabled = true;

            try {
                if (!window.firebaseAuth) {
                    throw new Error('Firebase ainda não carregou. Tente novamente.');
                }

                await window.firebaseAuth.signInWithPopup(
                    window.firebaseAuth.auth, 
                    window.firebaseAuth.googleProvider
                );
                
                // Success message will be shown by auth state change, redirect will happen automatically
                
            } catch (error) {
                console.error('Google login error:', error);
                let errorMessage = 'Erro no login com Google. Tente novamente.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login cancelado pelo usuário.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup bloqueado. Permita popups e tente novamente.';
                }
                
                // Show error in current section
                const activeSection = document.querySelector('.auth-section.active');
                const messageId = activeSection.id === 'loginSection' ? 'loginMessage' : 'signupMessage';
                showMessage(messageId, errorMessage);
            } finally {
                // Re-enable buttons
                if (loginBtn) loginBtn.disabled = false;
                if (signupBtn) signupBtn.disabled = false;
            }
        }

        // Smooth scroll behavior for container
        document.getElementById('authSections').addEventListener('scroll', function() {
            const scrollTop = this.scrollTop;
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
            
            // Auto-switch active section based on scroll position
            if (scrollTop < signupSection.offsetTop / 2) {
                if (!loginSection.classList.contains('active')) {
                    showSectionWithoutScroll('login');
                }
            } else {
                if (!signupSection.classList.contains('active')) {
                    showSectionWithoutScroll('signup');
                }
            }
        });

        function showSectionWithoutScroll(sectionName) {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');

            // Remove active classes
            loginBtn.classList.remove('active');
            signupBtn.classList.remove('active');
            loginSection.classList.remove('active');
            signupSection.classList.remove('active');

            if (sectionName === 'login') {
                loginBtn.classList.add('active');
                loginSection.classList.add('active');
            } else if (sectionName === 'signup') {
                signupBtn.classList.add('active');
                signupSection.classList.add('active');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown' || event.key === 'Tab') {
                const authSections = document.getElementById('authSections');
                const currentScroll = authSections.scrollTop;
                const signupSection = document.getElementById('signupSection');
                
                if (currentScroll < signupSection.offsetTop / 2) {
                    event.preventDefault();
                    showSection('signup');
                }
            } else if (event.key === 'ArrowUp') {
                const authSections = document.getElementById('authSections');
                const currentScroll = authSections.scrollTop;
                
                if (currentScroll > 0) {
                    event.preventDefault();
                    showSection('login');
                }
            }
        });

        // Password visibility toggle
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(toggleId);
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Forgot Password Modal Functions
        function openForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
            document.getElementById('forgotEmail').focus();
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotMessage').innerHTML = '';
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('forgotSubmitBtn');
            const email = document.getElementById('forgotEmail').value.trim();

            // Validation
            if (!validateEmail(email)) {
                showMessage('forgotMessage', 'Por favor, insira um email válido.');
                document.getElementById('forgotEmail').classList.add('error');
                return;
            }

            setButtonLoading(submitBtn, true, 'Enviando...');
            document.getElementById('forgotEmail').classList.remove('error');

            try {
                if (!window.firebaseAuth) {
                    throw new Error('Firebase ainda não carregou. Tente novamente.');
                }

                await window.firebaseAuth.sendPasswordResetEmail(
                    window.firebaseAuth.auth, 
                    email
                );
                
                showMessage('forgotMessage', 'Email de recuperação enviado! Verifique sua caixa de entrada e spam.', 'success');
                
                // Clear form and close modal after success
                setTimeout(() => {
                    closeForgotPasswordModal();
                }, 3000);
                
            } catch (error) {
                console.error('Forgot password error:', error);
                let errorMessage = 'Erro ao enviar email de recuperação.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Email não encontrado. Verifique o endereço digitado.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inválido.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Muitas tentativas. Aguarde antes de tentar novamente.';
                }
                
                showMessage('forgotMessage', errorMessage);
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link de Recuperação';
                submitBtn.disabled = false;
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeForgotPasswordModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeForgotPasswordModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showSection('login');
        });
    </script>
</body>
</html>

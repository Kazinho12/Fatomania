<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FATOMANIA | Carregando...</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(135deg, #0d1b2a, #1b263b);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Orbitron", sans-serif;
                overflow: hidden;
            }

            .container {
                text-align: center;
                color: #ffffff;
                position: relative;
            }

            .logo {
                font-size: 3.5rem;
                font-weight: 700;
                letter-spacing: 5px;
                text-transform: uppercase;
                background: linear-gradient(90deg, #00f7ff, #ff00ff, #00ff88);
                background-size: 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradientShift 5s ease infinite;
            }

            .subtext {
                font-family: "Roboto Mono", monospace;
                font-size: 1.2rem;
                color: #b0c4de;
                margin-top: 10px;
                opacity: 0;
                animation: fadeIn 1.5s ease forwards;
                animation-delay: 0.5s;
            }

            .loader {
                position: relative;
                width: 100px;
                height: 100px;
                margin: 30px auto;
            }

            .loader-circle {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 6px solid transparent;
                border-top: 6px solid #00f7ff;
                border-radius: 50%;
                animation: spin 1.5s linear infinite;
            }

            .loader-circle:nth-child(2) {
                border-top: 6px solid #ff00ff;
                animation: spin 1.5s linear infinite reverse;
                animation-delay: 0.3s;
            }

            .icon-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                gap: 10px;
            }

            .icon {
                font-size: 1.5rem;
                color: #ffffff;
                opacity: 0;
                animation: iconPop 0.8s ease forwards;
            }

            .icon:nth-child(1) {
                animation-delay: 0.6s;
            }
            .icon:nth-child(2) {
                animation-delay: 0.8s;
            }
            .icon:nth-child(3) {
                animation-delay: 1s;
            }

            .background-particles {
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    rgba(0, 247, 255, 0.2) 0%,
                    transparent 70%
                );
                animation: pulse 10s infinite;
                z-index: -1;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes iconPop {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }
                60% {
                    opacity: 1;
                    transform: scale(1.2);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.4;
                }
                100% {
                    transform: scale(1);
                    opacity: 0.2;
                }
            }
        </style>
    </head>
    <body>
        <div class="background-particles"></div>
        <div class="container">
            <div class="logo">FATOMANIA</div>
            <div class="subtext">Explorando o Futuro da Ci√™ncia</div>
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="icon-container">
                    <i class="icon">‚öõÔ∏è</i>
                    <i class="icon">üß¨</i>
                    <i class="icon">üöÄ</i>
                </div>
            </div>
        </div>

            // Redireciona para a p√°gina inicial ap√≥s 3 segundos
            setTimeout(() => {
                window.location.replace("/paginainicial.html");
            }, 3000);
        </script>
    </body>
</html>

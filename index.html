<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FATOMANIA | Carregando...</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #0a0a0a;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Orbitron", sans-serif;
                overflow: hidden;
                position: relative;
            }
            
            /* Canvas para chuva de código */
            #matrix-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                opacity: 0.15;
                filter: blur(2px);
            }
            
            /* Partículas flutuantes */
            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: radial-gradient(circle, rgba(0, 247, 255, 0.8), transparent);
                border-radius: 50%;
                pointer-events: none;
                animation: float-particle 15s linear infinite;
            }
            
            @keyframes float-particle {
                0% {
                    transform: translateY(100vh) translateX(0) scale(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) translateX(100px) scale(1);
                    opacity: 0;
                }
            }

            .container {
                text-align: center;
                color: #ffffff;
                position: relative;
            }

            .logo {
                font-size: 4.5rem;
                font-weight: 700;
                letter-spacing: 8px;
                text-transform: uppercase;
                background: linear-gradient(135deg, #00f7ff 0%, #ff00ff 50%, #00ff88 100%);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradientShift 4s ease infinite, logoGlow 2s ease-in-out infinite alternate;
                filter: drop-shadow(0 0 30px rgba(0, 247, 255, 0.5));
                text-shadow: 0 0 40px rgba(0, 247, 255, 0.8);
            }
            
            @keyframes logoGlow {
                0% {
                    filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.3));
                }
                100% {
                    filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.6));
                }
            }

            .subtext {
                font-family: "Roboto Mono", monospace;
                font-size: 1.2rem;
                color: #b0c4de;
                margin-top: 10px;
                opacity: 0;
                animation: fadeIn 1.5s ease forwards;
                animation-delay: 0.5s;
            }

            .loader {
                position: relative;
                width: 120px;
                height: 120px;
                margin: 30px auto;
                filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.6));
            }

            .loader-circle {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 4px solid transparent;
                border-top: 4px solid #00f7ff;
                border-right: 4px solid rgba(0, 247, 255, 0.3);
                border-radius: 50%;
                animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            }

            .loader-circle:nth-child(2) {
                border-top: 4px solid #ff00ff;
                border-right: 4px solid rgba(255, 0, 255, 0.3);
                animation: spin 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
                animation-delay: 0.2s;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
            
            .loader-circle:nth-child(3) {
                border-top: 4px solid #00ff88;
                border-right: 4px solid rgba(0, 255, 136, 0.3);
                animation: spin 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
                animation-delay: 0.4s;
                width: 80%;
                height: 80%;
                top: 10%;
                left: 10%;
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }

            .icon-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                gap: 10px;
            }

            .icon {
                font-size: 1.8rem;
                color: #ffffff;
                opacity: 0;
                animation: iconPop 0.8s ease forwards, iconFloat 3s ease-in-out infinite;
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }

            .icon:nth-child(1) {
                animation-delay: 0.6s;
                color: #00f7ff;
            }
            .icon:nth-child(2) {
                animation-delay: 0.8s;
                color: #ff00ff;
            }
            .icon:nth-child(3) {
                animation-delay: 1s;
                color: #00ff88;
            }
            
            @keyframes iconFloat {
                0%, 100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
            
            .loading-status {
                margin-top: 20px;
                font-family: "Roboto Mono", monospace;
                font-size: 0.9rem;
                color: #00f7ff;
                opacity: 0;
                animation: fadeIn 1s ease forwards;
                animation-delay: 1.2s;
                letter-spacing: 2px;
            }
            
            .loading-dots::after {
                content: '';
                animation: dots 1.5s steps(4, end) infinite;
            }
            
            @keyframes dots {
                0%, 20% { content: '.'; }
                40% { content: '..'; }
                60%, 100% { content: '...'; }
            }

            .background-particles {
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    rgba(0, 247, 255, 0.2) 0%,
                    transparent 70%
                );
                animation: pulse 10s infinite;
                z-index: -1;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes iconPop {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }
                60% {
                    opacity: 1;
                    transform: scale(1.2);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.4;
                }
                100% {
                    transform: scale(1);
                    opacity: 0.2;
                }
            }
        </style>
    </head>
    <body>
        <!-- Canvas para Matrix Rain -->
        <canvas id="matrix-canvas"></canvas>
        
        <!-- Partículas flutuantes -->
        <div id="particles-container"></div>
        
        <div class="background-particles"></div>
        <div class="container">
            <div class="logo">FATOMANIA</div>
            <div class="subtext">Explorando o Futuro da Ciência</div>
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="icon-container">
                    <i class="icon fas fa-atom"></i>
                    <i class="icon fas fa-dna"></i>
                    <i class="icon fas fa-rocket"></i>
                </div>
            </div>
            <div class="loading-status">
                <span class="loading-dots">Inicializando</span>
            </div>
        </div>
        <script>
            // Matrix Rain Effect
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00f7ff';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
            
            // Criar partículas flutuantes
            const particlesContainer = document.getElementById('particles-container');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
            
            // Redimensionar canvas
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Redireciona para a página inicial após 3 segundos
            setTimeout(() => {
                window.location.replace("/paginainicial.html");
            }, 3000);
        </script>
    </body>
</html>
